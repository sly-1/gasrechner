<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GasZähler Pro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GasZähler">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-red: #FF3B30;
            --ios-bg: #F2F2F7;
            --ios-card: #FFFFFF;
            --ios-text-secondary: #8E8E93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--ios-bg);
            margin: 0;
            padding: 20px;
            color: #000;
            line-height: 1.4;
            -webkit-tap-highlight-color: transparent;
        }

        h1 { font-size: 26px; text-align: center; margin-bottom: 20px; font-weight: 700; }
        h3 { margin-top: 0; font-size: 17px; color: #000; font-weight: 600; }

        .card {
            background: var(--ios-card);
            padding: 18px;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin-bottom: 15px;
        }

        .input-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 4px; font-size: 11px; color: var(--ios-text-secondary); text-transform: uppercase; font-weight: 600; letter-spacing: 0.5px; }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D1D6;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 17px;
            background: #FFF;
            outline: none;
        }

        .result-container { text-align: center; padding: 10px 0; }
        .result-price { font-size: 34px; font-weight: 800; color: var(--ios-blue); display: block; letter-spacing: -0.5px; }
        .result-kwh { font-size: 16px; color: var(--ios-text-secondary); font-weight: 500; }

        button {
            width: 100%;
            background: var(--ios-blue);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:active { opacity: 0.8; }

        .btn-secondary { background: #E5E5EA; color: var(--ios-blue); margin-bottom: 8px; }
        .btn-danger { background: transparent; color: var(--ios-red); font-size: 14px; margin-top: 10px; border: none; cursor: pointer; width: 100%; }

        .chart-container { height: 220px; width: 100%; margin-top: 10px; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 10px; color: var(--ios-text-secondary); border-bottom: 1px solid #E5E5EA; padding-bottom: 8px; text-transform: uppercase; }
        td { padding: 12px 0; border-bottom: 1px solid #F2F2F7; font-size: 14px; vertical-align: top; }

        .diff-val { color: var(--ios-blue); font-weight: 600; font-size: 13px; }
        .diff-sub { font-size: 10px; color: var(--ios-text-secondary); display: block; font-weight: normal; }
        
        .delete-btn { color: var(--ios-red); font-weight: bold; cursor: pointer; padding: 5px; font-size: 18px; }

        details summary { font-size: 13px; color: var(--ios-blue); cursor: pointer; margin-bottom: 5px; outline: none; }
    </style>
</head>
<body>

    <h1>⛽ GasZähler Pro</h1>

    <div class="card">
        <div class="input-group">
            <label>Ablesedatum</label>
            <input type="date" id="readingDate">
        </div>
        <div class="input-group">
            <label>Zählerstand (m³)</label>
            <input type="number" id="meter" step="0.001" placeholder="0,000" oninput="calculate()">
        </div>
        <div class="input-group">
            <label>Preis pro kWh (€)</label>
            <input type="number" id="price" step="0.0001" placeholder="z.B. 0.1250" oninput="renderAll()">
        </div>
        
        <details>
            <summary>Erweiterte Faktoren (Z-Zahl/Brennwert)</summary>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div class="input-group" style="flex:1">
                    <label>Brennwert</label>
                    <input type="number" id="brennwert" step="0.001" value="11.250" oninput="renderAll()">
                </div>
                <div class="input-group" style="flex:1">
                    <label>Z-Zahl</label>
                    <input type="number" id="zzahl" step="0.0001" value="0.9500" oninput="renderAll()">
                </div>
            </div>
        </details>
    </div>

    <div class="card">
        <div class="result-container">
            <span class="result-price" id="output">0,00 €</span>
            <span class="result-kwh" id="kwhOutput">0 kWh</span>
        </div>
    </div>

    <button onclick="saveData()">Ablesung speichern</button>

    <div class="card">
        <h3>Verbrauchstrend (m³/Tag)</h3>
        <div class="chart-container">
            <canvas id="gasChart"></canvas>
        </div>
    </div>

    <div class="card">
        <h3>Historie</h3>
        <table>
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Stand</th>
                    <th>Verbrauch</th>
                    <th>Kosten</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>

    <div class="card" style="text-align: center;">
        <h3>Datensicherung</h3>
        <button class="btn-secondary" onclick="exportBackup()">Backup kopieren</button>
        <button class="btn-secondary" onclick="importBackup()">Backup einspielen</button>
        <button class="btn-danger" onclick="clearHistory()">Alle Daten löschen</button>
    </div>

    <script>
        let history = JSON.parse(localStorage.getItem('gas_history')) || [];
        let gasChart = null;

        document.getElementById('readingDate').valueAsDate = new Date();

        function calculate() {
            const meter = parseFloat(document.getElementById('meter').value) || 0;
            const price = parseFloat(document.getElementById('price').value) || 0;
            const brennwert = parseFloat(document.getElementById('brennwert').value) || 11.25;
            const zzahl = parseFloat(document.getElementById('zzahl').value) || 0.95;
            
            const kwh = meter * brennwert * zzahl;
            const cost = kwh * price;

            document.getElementById('output').innerText = cost.toLocaleString('de-DE', {style: 'currency', currency: 'EUR'});
            document.getElementById('kwhOutput').innerText = Math.round(kwh).toLocaleString('de-DE') + " kWh";
            
            return { meter, price, brennwert, zzahl };
        }

        function saveData() {
            const meter = parseFloat(document.getElementById('meter').value);
            const dateVal = document.getElementById('readingDate').value;

            if (!meter || !dateVal) return alert("Bitte Stand und Datum prüfen.");

            history.push({
                date: dateVal,
                meter: meter,
                id: Date.now() // Eindeutige ID zum Löschen
            });

            history.sort((a, b) => new Date(a.date) - new Date(b.date));
            saveToLocal();
            
            document.getElementById('meter').value = "";
            renderAll();
        }

        function deleteEntry(id) {
            if(confirm("Diesen Eintrag wirklich löschen?")) {
                history = history.filter(entry => entry.id !== id);
                saveToLocal();
                renderAll();
            }
        }

        function saveToLocal() {
            localStorage.setItem('gas_history', JSON.stringify(history));
            localStorage.setItem('gas_price', document.getElementById('price').value);
            localStorage.setItem('gas_brennwert', document.getElementById('brennwert').value);
            localStorage.setItem('gas_zzahl', document.getElementById('zzahl').value);
        }

        function renderAll() {
            calculate();
            const body = document.getElementById('historyBody');
            body.innerHTML = '';
            
            const price = parseFloat(document.getElementById('price').value) || 0;
            const brennwert = parseFloat(document.getElementById('brennwert').value) || 11.25;
            const zzahl = parseFloat(document.getElementById('zzahl').value) || 0.95;

            for (let i = history.length - 1; i >= 0; i--) {
                const current = history[i];
                const previous = history[i - 1];
                
                const currentKwh = current.meter * brennwert * zzahl;
                const currentCost = currentKwh * price;

                let diffHtml = "-";
                if (previous) {
                    const m3 = current.meter - previous.meter;
                    const tage = (new Date(current.date) - new Date(previous.date)) / (1000 * 60 * 60 * 24);
                    const proTag = tage > 0 ? (m3 / tage).toFixed(2) : 0;
                    diffHtml = `<span class="diff-val">+${m3.toFixed(2)} m³</span>
                                <span class="diff-sub">${proTag} m³/Tag</span>`;
                }

                body.innerHTML += `<tr>
                    <td>${new Date(current.date).toLocaleDateString('de-DE')}</td>
                    <td>${current.meter.toFixed(2)}</td>
                    <td>${diffHtml}</td>
                    <td>${currentCost.toLocaleString('de-DE', {style: 'currency', currency: 'EUR'})}</td>
                    <td><span class="delete-btn" onclick="deleteEntry(${current.id})">×</span></td>
                </tr>`;
            }
            updateChart();
        }

        function updateChart() {
            const ctx = document.getElementById('gasChart').getContext('2d');
            const labels = [];
            const dataValues = [];

            for (let i = 1; i < history.length; i++) {
                const tage = (new Date(history[i].date) - new Date(history[i-1].date)) / (1000 * 60 * 60 * 24);
                const m3 = history[i].meter - history[i-1].meter;
                const proTag = tage > 0 ? (m3 / tage).toFixed(2) : 0;

                labels.push(new Date(history[i].date).toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'}));
                dataValues.push(proTag);
            }

            if (gasChart) gasChart.destroy();
            gasChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'm³ pro Tag',
                        data: dataValues,
                        backgroundColor: '#007AFF',
                        borderRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#E5E5EA' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        function exportBackup() {
            const data = JSON.stringify(history);
            navigator.clipboard.writeText(data).then(() => alert("Backup kopiert!"));
        }

        function importBackup() {
            const code = prompt("Backup-Code einfügen:");
            if (code) {
                try {
                    const parsed = JSON.parse(code);
                    history = parsed.map(e => ({...e, id: e.id || Date.now() + Math.random()}));
                    saveToLocal();
                    renderAll();
                } catch(e) { alert("Fehler beim Import."); }
            }
        }

        function clearHistory() {
            if(confirm("Wirklich alles löschen?")) {
                history = [];
                localStorage.removeItem('gas_history');
                renderAll();
            }
        }

        window.onload = () => {
            document.getElementById('price').value = localStorage.getItem('gas_price') || "";
            document.getElementById('brennwert').value = localStorage.getItem('gas_brennwert') || "11.250";
            document.getElementById('zzahl').value = localStorage.getItem('gas_zzahl') || "0.9500";
            renderAll();
        };
    </script>
</body>
</html>
