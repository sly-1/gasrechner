<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GasZ√§hler Pro v8.6.0</title>
    <style>
        :root {
            --ios-blue: #007AFF; --ios-red: #FF3B30; --ios-bg: #F2F2F7; --ios-card: #FFFFFF;
            --ios-green: #34C759; --ios-gray: #8E8E93; --ios-orange: #FF9500;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); margin: 0; padding: 8px; width: 100%; overflow-x: hidden; padding-bottom: 100px; }
        .card { background: var(--ios-card); padding: 12px; border-radius: 14px; margin-bottom: 10px; border-left: 5px solid #D1D1D6; }
        .scroll-area { max-height: 280px; overflow-y: auto; background: #fff; border-radius: 8px; border: 1px solid #eee; -webkit-overflow-scrolling: touch; }
        .data-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .data-table th { background: #f8f8f8; padding: 10px 4px; font-size: 10px; color: var(--ios-gray); text-transform: uppercase; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 10; }
        .data-table td { padding: 12px 4px; border-bottom: 1px solid #F2F2F7; text-align: center; }
        .fixed-table { width: 100%; table-layout: fixed; border-collapse: collapse; margin-bottom: 5px; }
        .fixed-table td { width: 50%; padding: 0 4px; vertical-align: bottom; }
        input, textarea { width: 100% !important; height: 44px; padding: 8px; border: 1px solid #D1D1D6; border-radius: 10px; font-size: 16px; background: #fff; appearance: none; }
        label { display: block; margin-bottom: 3px; font-size: 10px; color: var(--ios-gray); text-transform: uppercase; font-weight: 700; }
        .badge { display: block; width: 100%; padding: 12px; border-radius: 10px; font-size: 13px; font-weight: 800; text-align: center; color: white; margin-top: 8px; }
        .bg-red { background-color: var(--ios-red) !important; }
        .bg-green { background-color: var(--ios-green) !important; }
        .bg-orange { background-color: var(--ios-orange) !important; }
        .bg-blue { background-color: var(--ios-blue) !important; }
        .bg-gray { background-color: var(--ios-gray) !important; }
        .btn-main { width: 100% !important; display: block; background: var(--ios-blue); color: white; border: none; padding: 15px; border-radius: 12px; font-size: 17px; font-weight: 600; margin: 10px 0; cursor: pointer; transition: all 0.3s; }
        .btn-main:disabled { background: #D1D1D6; color: #8E8E93; cursor: not-allowed; }
        .btn-warn { background: var(--ios-red) !important; }
        .btn-success { background: var(--ios-green) !important; }
        .btn-tool { background: var(--ios-gray); color: white; border: none; padding: 8px; border-radius: 6px; font-size: 11px; flex: 1; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
        .stat-item { background: #F8F8F8; padding: 8px; border-radius: 8px; text-align: center; border: 1px solid #EEE; }
        .stat-label { font-size: 9px; color: var(--ios-gray); text-transform: uppercase; display: block; }
        .stat-val { font-size: 14px; font-weight: 700; color: #333; }
    </style>
</head>
<body>

    <h1 style="text-align:center; font-size: 18px; margin: 5px 0 12px 0;">üî• GasZ√§hler Pro v8.6.0</h1>

    <div class="card">
        <table class="fixed-table">
            <tr>
                <td><label>Datum</label><input type="date" id="newDate" oninput="liveUpdate()"></td>
                <td><label>Stand (m¬≥)</label><input type="number" id="newMeter" step="0.001" placeholder="0.000" oninput="liveUpdate()"></td>
            </tr>
        </table>
        <details style="margin-top:10px;">
            <summary style="color:var(--ios-blue); font-size:12px; font-weight:600;">‚öôÔ∏è Setup & PIN</summary>
            <div style="padding-top:8px;">
                <label>Tarife (Limit:Cent:Basis)</label>
                <textarea id="tiers" rows="2" oninput="liveUpdate()">6000:12.80:5.36&#10;99999:11.79:10.41</textarea>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top:8px;">
                    <div><label>Brennwert</label><input type="number" id="bw" value="10.55" oninput="liveUpdate()"></div>
                    <div><label>z-Zahl</label><input type="number" id="zz" value="0.95" oninput="liveUpdate()"></div>
                    <div><label>Abschlag ‚Ç¨</label><input type="number" id="pay" value="199" oninput="liveUpdate()"></div>
                    <div><label>Start m¬≥</label><input type="number" id="start" value="0" oninput="liveUpdate()"></div>
                    <div><label>Zahlungen/Jahr</label><input type="number" id="payCount" value="11" oninput="liveUpdate()"></div>
                    <div><label>1. Zahlung</label><input type="date" id="firstPayDate" oninput="liveUpdate()"></div>
                </div>
                <div style="margin-top:8px;">
                    <label>PIN</label><input type="password" id="pinSetting" placeholder="PIN" oninput="savePin()">
                </div>
            </div>
        </details>
    </div>

    <div class="card">
        <label style="text-align:center;">Finanz-Status</label>
        <span style="font-size:24px; font-weight:800; display:block; text-align:center; margin: 5px 0;" id="outSaldo">0,00 ‚Ç¨</span>
        <div id="badgeSaldo" class="badge bg-gray">Lade...</div>
        <div id="badgeTrend" class="badge bg-gray" style="line-height: 1.4;">Lade...</div>
    </div>

    <button class="btn-main" id="saveBtn" onclick="doSave()" disabled>üíæ Stand speichern</button>

    <div class="card">
        <div class="scroll-area">
            <table class="data-table">
                <thead><tr><th>Datum</th><th>Stand</th><th>Trend</th><th>m¬≥/Tag</th><th>Del</th></tr></thead>
                <tbody id="historyTable"></tbody>
            </table>
        </div>
        <div class="stats-grid" id="statsArea">
            <div class="stat-item"><span class="stat-label">Diesen Monat</span><span class="stat-val" id="statMonth">0 m¬≥</span></div>
            <div class="stat-item"><span class="stat-label">√ò Tag (Gesamt)</span><span class="stat-val" id="statDay">0.00 m¬≥</span></div>
            <div class="stat-item" style="grid-column: span 2;"><span class="stat-label">Kosten √ò Tag (inkl. Puffer/Basis)</span><span class="stat-val" id="statCostDay">0.00 ‚Ç¨</span></div>
        </div>
    </div>

    <div style="display:flex; gap:8px;">
        <button class="btn-tool" onclick="doExport()">Backup</button>
        <button class="btn-tool" onclick="doImport()">Restore</button>
    </div>
    <button style="width:100%; background:none; color:var(--ios-red); border:none; margin-top:20px; text-decoration:underline; font-size:11px;" onclick="doReset()">‚ôªÔ∏è SYSTEM-RESET</button>

<script>
    let db = JSON.parse(localStorage.getItem('gas_db_v8')) || [];
    function savePin() { localStorage.setItem('gas_pin_v8', document.getElementById('pinSetting').value); }
    function refreshAll() {
        db.sort((a,b) => new Date(a.d) - new Date(b.d));
        localStorage.setItem('gas_db_v8', JSON.stringify(db));
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate', 'payCount'].forEach(id => {
            const el = document.getElementById(id); if(el) localStorage.setItem('gas_pref_' + id, el.value);
        });
        liveUpdate();
    }

    function liveUpdate() {
        const mVal = parseFloat(document.getElementById('newMeter').value);
        const dVal = document.getElementById('newDate').value;
        const saveBtn = document.getElementById('saveBtn');
        const cfg = {
            bw: parseFloat(document.getElementById('bw').value) || 10.55,
            zz: parseFloat(document.getElementById('zz').value) || 0.95,
            pay: parseFloat(document.getElementById('pay').value) || 0,
            start: parseFloat(document.getElementById('start').value) || 0,
            payCount: parseInt(document.getElementById('payCount').value) || 11,
            tiers: document.getElementById('tiers').value.split('\n').map(l => {
                const p = l.split(':').map(Number); return { limit: p[0]||999999, cent: (p[1]||0)/100, base: p[2]||0 };
            })
        };

        let isInvalid = isNaN(mVal) || dVal === "";
        if(!isInvalid) {
            const nD = new Date(dVal).toISOString().split('T')[0];
            const duplicate = db.find(e => e.d === nD);
            const nTime = new Date(dVal).getTime();
            const prev = db.reduce((p, c) => (new Date(c.d).getTime() < nTime && (!p || new Date(c.d).getTime() > new Date(p.d).getTime())) ? c : p, null);
            const next = db.reduce((n, c) => (new Date(c.d).getTime() > nTime && (!n || new Date(c.d).getTime() < new Date(n.d).getTime())) ? c : n, null);
            if(duplicate) { isInvalid = true; saveBtn.innerText = "‚ö†Ô∏è Datum existiert schon"; }
            else if(prev && mVal < prev.m) { isInvalid = true; saveBtn.innerText = "‚ö†Ô∏è Stand muss > " + prev.m; }
            else if(next && mVal > next.m) { isInvalid = true; saveBtn.innerText = "‚ö†Ô∏è Stand muss < " + next.m; }
            else { saveBtn.innerText = "üíæ Stand speichern"; }
            if(isInvalid) saveBtn.classList.add('btn-warn'); else saveBtn.classList.remove('btn-warn');
        }
        saveBtn.disabled = isInvalid;

        let wDb = [...db]; 
        if (!isNaN(mVal) && !db.find(e => e.d === dVal)) { wDb.push({ d: dVal, m: mVal, id: 'pre' }); wDb.sort((a,b) => new Date(a.d) - new Date(b.d)); }

        if (wDb.length > 0) {
            const last = wDb[wDb.length-1], first = wDb[0];
            const daysUsed = Math.max(1, (new Date(last.d) - new Date(first.d)) / 86400000);
            const totalKwh = (last.m - cfg.start) * cfg.bw * cfg.zz;
            const avgKwhDay = (last.m - first.m) / daysUsed * cfg.bw * cfg.zz;
            const projKwh = avgKwhDay * 365;

            const tier = cfg.tiers.find(t => projKwh <= t.limit) || cfg.tiers[cfg.tiers.length-1];
            const totalYearCost = (projKwh * tier.cent) + (tier.base * 12);
            const bufferedYearCost = totalYearCost * 1.10;
            
            const recPay = bufferedYearCost / cfg.payCount;
            const basePayPerCount = totalYearCost / cfg.payCount;

            document.getElementById('badgeTrend').innerHTML = `Prognose: ${bufferedYearCost.toFixed(2)} ‚Ç¨<br>Empfehlung: ${Math.round(recPay)} ‚Ç¨ / Monat (${cfg.payCount}x)`;
            
            const bT = document.getElementById('badgeTrend');
            if (cfg.pay > recPay * 1.15) bT.className = "badge bg-blue";
            else if (cfg.pay >= recPay - 1) bT.className = "badge bg-green";
            else if (cfg.pay >= basePayPerCount) bT.className = "badge bg-orange";
            else bT.className = "badge bg-red";

            const costSoFar = (totalKwh * tier.cent * 1.10) + (tier.base * (daysUsed / 30.44));
            const sDate = document.getElementById('firstPayDate').value ? new Date(document.getElementById('firstPayDate').value) : new Date(first.d);
            let pMonths = 0; let cD = new Date(sDate); while(cD <= new Date(last.d)) { pMonths++; cD.setMonth(cD.getMonth()+1); }
            const saldo = (pMonths * cfg.pay) - costSoFar;
            document.getElementById('outSaldo').innerText = saldo.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            const bS = document.getElementById('badgeSaldo');
            if (saldo > 0) { bS.className = "badge bg-green"; bS.innerText = "üí∞ Aktuelles Guthaben"; }
            else { bS.className = "badge bg-red"; bS.innerText = "üö® Reales Minus"; }

            // STATS
            const now = new Date();
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            const monEntries = wDb.filter(e => new Date(e.d) >= startOfMonth);
            if(monEntries.length > 1) {
                const consumed = monEntries[monEntries.length-1].m - monEntries[0].m;
                document.getElementById('statMonth').innerText = consumed.toFixed(1) + " m¬≥";
            }
            document.getElementById('statDay').innerText = (avgKwhDay / (cfg.bw * cfg.zz)).toFixed(2) + " m¬≥";
            document.getElementById('statCostDay').innerText = (bufferedYearCost / 365).toFixed(2) + " ‚Ç¨";

            renderTable(wDb, avgKwhDay / (cfg.bw * cfg.zz));
        }
    }

    function renderTable(data, totalAvgM3) {
        const tb = document.getElementById('historyTable'); tb.innerHTML = '';
        [...data].reverse().forEach(e => {
            const idx = data.indexOf(e);
            let m3Tag = "0.00", pfeil = "‚Üí", pCol = "var(--ios-gray)";
            if(idx > 0) {
                const diffD = (new Date(data[idx].d)-new Date(data[idx-1].d))/86400000;
                const v = diffD > 0 ? (data[idx].m-data[idx-1].m)/diffD : 0;
                m3Tag = v.toFixed(2);
                if(v > totalAvgM3 * 1.05) { pfeil="‚Üó"; pCol="var(--ios-red)"; }
                else if(v < totalAvgM3 * 0.95) { pfeil="‚Üò"; pCol="var(--ios-green)"; }
            }
            tb.innerHTML += `<tr style="${e.id==='pre'?'color:var(--ios-blue);font-style:italic;':''}">
                <td>${new Date(e.d).toLocaleDateString('de-DE')}</td>
                <td><b>${e.m.toFixed(3)}</b></td>
                <td style="color:${pCol}; font-weight:bold; font-size:18px;">${pfeil}</td>
                <td>${m3Tag}</td>
                <td>${e.id==='pre'?'':'<span style="color:var(--ios-red);font-weight:bold;font-size:18px;" onclick="delEntry('+e.id+')">‚úï</span>'}</td>
            </tr>`;
        });
    }

    function doSave() { 
        const btn = document.getElementById('saveBtn');
        db.push({ d: document.getElementById('newDate').value, m: parseFloat(document.getElementById('newMeter').value), id: Date.now() }); 
        document.getElementById('newMeter').value = ""; 
        btn.classList.add('btn-success'); btn.innerText = "Gespeichert! ‚úÖ";
        setTimeout(() => { btn.classList.remove('btn-success'); refreshAll(); }, 800);
    }
    function delEntry(id) { if(confirm("L√∂schen?")) { db = db.filter(x => x.id !== id); refreshAll(); } }
    function doExport() { navigator.clipboard.writeText(JSON.stringify(db)).then(() => alert("Kopiert!")); }
    function doImport() { const s = prompt("JSON:"); if(s) { try { db = JSON.parse(s); refreshAll(); } catch(e){alert("Error!");} } }
    function doReset() { if (confirm("RESET?") && prompt("L√ñSCHEN:") === "L√ñSCHEN") { localStorage.clear(); location.reload(); } }

    window.onload = () => {
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate', 'payCount'].forEach(id => { const v = localStorage.getItem('gas_pref_' + id); if(v) document.getElementById(id).value = v; });
        const p = localStorage.getItem('gas_pin_v8'); if(p) document.getElementById('pinSetting').value = p;
        document.getElementById('newDate').valueAsDate = new Date(); refreshAll();
    };
</script>
</body>
</html>
