<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GasZ√§hler Pro v7.9.4</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --ios-blue: #007AFF; --ios-red: #FF3B30; --ios-bg: #F2F2F7; --ios-card: #FFFFFF; --ios-text-secondary: #8E8E93; --ios-green: #34C759; --ios-orange: #FF9500; --ios-gray: #E5E5EA; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--ios-bg); margin: 0; padding: 20px; color: #000; overflow-x: hidden; }
        .card { background: var(--ios-card); padding: 18px; border-radius: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); margin-bottom: 15px; border-left: 5px solid #D1D1D6; transition: all 0.4s ease; }
        .input-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 4px; font-size: 11px; color: var(--ios-text-secondary); text-transform: uppercase; font-weight: 600; }
        input { width: 100%; padding: 12px; border: 1px solid #D1D1D6; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; }
        
        .result-container { text-align: center; padding: 10px 0; }
        .result-price { font-size: 32px; font-weight: 800; display: block; }
        
        .status-badge { display: inline-block; padding: 6px 14px; border-radius: 20px; font-size: 13px; font-weight: bold; margin-top: 10px; border: 1px solid transparent; }
        .status-good { background: #E7F9ED; color: var(--ios-green); border-color: var(--ios-green); }
        .status-warn { background: #FFF4E5; color: var(--ios-orange); border-color: var(--ios-orange); }
        .status-danger { background: #FFEBEB; color: var(--ios-red); border-color: var(--ios-red); }

        button { width: 100%; background: var(--ios-blue); color: white; border: none; padding: 16px; border-radius: 12px; font-size: 17px; font-weight: 600; cursor: pointer; margin-bottom: 10px; }
        .btn-secondary { background: var(--ios-gray); color: var(--ios-blue); padding: 12px; font-size: 14px; }
        .btn-danger-text { background: transparent; color: var(--ios-red); font-size: 13px; border: none; cursor: pointer; padding: 5px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 10px; color: var(--ios-text-secondary); border-bottom: 1px solid #E5E5EA; padding-bottom: 8px; }
        td { padding: 12px 0; border-bottom: 1px solid #F2F2F7; font-size: 14px; }
        .cost-col { font-weight: 700; color: var(--ios-blue); text-align: right; }
        
        summary { cursor: pointer; color: var(--ios-blue); font-weight: 600; font-size: 14px; outline: none; }
    </style>
</head>
<body>

    <div id="mainContent">
        <h1>‚õΩ GasZ√§hler Pro v7.9.4</h1>

        <div class="card">
            <div class="input-group">
                <label>Z√§hlerstand (m¬≥)</label>
                <div style="display: flex; gap: 8px;">
                    <input type="date" id="readingDate">
                    <input type="number" id="meter" step="0.001" placeholder="0,000" oninput="renderAll()">
                </div>
            </div>
            <details>
                <summary>‚öôÔ∏è Zahlungsplan & Faktoren</summary>
                <div style="margin-top:15px; border-top: 1px solid #eee; padding-top: 10px;">
                    <div class="input-group"><label>1. Abschlag am</label><input type="date" id="firstPaymentDate" oninput="renderAll()"></div>
                    <div class="input-group"><label>Abschl√§ge pro Jahr</label><input type="number" id="paymentCount" oninput="renderAll()"></div>
                    <div class="input-group"><label>Monatlicher Betrag (‚Ç¨)</label><input type="number" id="monthlyPayment" step="0.01" oninput="renderAll()"></div>
                    <div class="input-group"><label>Start-Stand (Offset)</label><input type="number" id="startOffset" step="0.001" oninput="renderAll()"></div>
                </div>
            </details>
        </div>

        <div class="card" id="financeArea" style="display:none;">
            <div class="result-container">
                <label>Aktueller Kontostand</label>
                <span class="result-price" id="balanceOutput">0,00 ‚Ç¨</span>
                <div id="balanceInfo" style="font-size: 12px; margin-top: 4px; color: var(--ios-text-secondary);"></div>
                <div id="abschlagBadge" class="status-badge"></div>
            </div>
        </div>

        <div class="card" id="predictionArea" style="display:none;">
            <div class="result-container">
                <label>Prognose Jahresende</label>
                <span class="result-price" id="yearPrice">0,00 ‚Ç¨</span>
                <div id="yearInfo" style="font-size: 12px; color: var(--ios-text-secondary);"></div>
            </div>
        </div>

        <button onclick="saveData()">Ablesung speichern</button>

        <div class="card">
            <label>Verbrauchstrend (m¬≥/Tag)</label>
            <div style="height: 150px; margin-bottom: 15px;"><canvas id="gasChart"></canvas></div>
            <table>
                <thead><tr><th>Datum</th><th>m¬≥</th><th style="text-align:right">Kosten</th><th></th></tr></thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>

        <div class="card" style="text-align: center; border-left: none;">
            <div style="display: flex; gap: 8px;">
                <button class="btn-secondary" onclick="exportBackup()">Backup Export</button>
                <button class="btn-secondary" onclick="importBackup()">Import</button>
            </div>
            <button class="btn-danger-text" style="margin-top: 10px;" onclick="clearHistory()">‚ö†Ô∏è Alle Daten l√∂schen</button>
        </div>
    </div>

    <script>
        const myTiers = "6000:12.80:5.36\n99999:11.79:10.41";
        let history = JSON.parse(localStorage.getItem('gas_history_v7')) || [];
        let gasChart = null;

        // Init Form
        document.getElementById('readingDate').valueAsDate = new Date();
        document.getElementById('firstPaymentDate').value = localStorage.getItem('gas_first_pay') || "2026-02-28";
        document.getElementById('paymentCount').value = localStorage.getItem('gas_pay_count') || 11;
        document.getElementById('monthlyPayment').value = localStorage.getItem('gas_monthly') || 100.00;
        document.getElementById('startOffset').value = localStorage.getItem('gas_offset') || 1.000;

        function getTier(kwh) {
            const lines = myTiers.split('\n');
            for (let line of lines) {
                const parts = line.split(':').map(Number);
                if (kwh <= parts[0]) return { price: parts[1]/100, base: parts[2] };
            }
        }

        function calculatePaid(targetDate) {
            const firstPay = new Date(document.getElementById('firstPaymentDate').value);
            const monthly = parseFloat(document.getElementById('monthlyPayment').value);
            const maxPays = parseInt(document.getElementById('paymentCount').value);
            if (isNaN(firstPay.getTime())) return 0;
            let count = 0;
            let checkDate = new Date(firstPay);
            const limitDate = new Date(targetDate);
            for (let i = 0; i < maxPays; i++) {
                if (checkDate <= limitDate) { count++; checkDate.setMonth(checkDate.getMonth() + 1); } else { break; }
            }
            return count * monthly;
        }

        function calculateCost(meter, date) {
            if (history.length === 0) return null;
            const first = history[0];
            const offset = parseFloat(document.getElementById('startOffset').value) || 0;
            const kwh = Math.max(0, (meter - offset) * 11.5 * 0.95);
            const tier = getTier(kwh);
            const days = Math.max(1, (new Date(date) - new Date(first.date)) / 86400000);
            const cost = (kwh * tier.price) + ((tier.base * 12 / 365) * days);
            return { total: cost, m3Day: (meter - first.meter) / days, days: days };
        }

        function renderAll() {
            // Speicher Settings
            localStorage.setItem('gas_first_pay', document.getElementById('firstPaymentDate').value);
            localStorage.setItem('gas_pay_count', document.getElementById('paymentCount').value);
            localStorage.setItem('gas_monthly', document.getElementById('monthlyPayment').value);
            localStorage.setItem('gas_offset', document.getElementById('startOffset').value);

            const inputMeter = document.getElementById('meter').value;
            const curMeter = inputMeter !== "" ? parseFloat(inputMeter) : (history.length > 0 ? history[history.length-1].meter : null);
            const curDate = document.getElementById('readingDate').value;

            if (curMeter !== null) {
                const res = calculateCost(curMeter, curDate);
                if (res) {
                    document.getElementById('predictionArea').style.display = "block";
                    document.getElementById('financeArea').style.display = "block";

                    const paid = calculatePaid(curDate);
                    const balance = paid - res.total;
                    
                    const balOut = document.getElementById('balanceOutput');
                    balOut.innerText = balance.toLocaleString('de-DE', {style: 'currency', currency: 'EUR'});
                    balOut.style.color = balance >= 0 ? "var(--ios-green)" : "var(--ios-red)";
                    document.getElementById('financeArea').style.borderLeftColor = balance >= 0 ? "var(--ios-green)" : "var(--ios-red)";
                    document.getElementById('balanceInfo').innerText = `${paid.toFixed(0)}‚Ç¨ gezahlt vs. ${res.total.toFixed(2)}‚Ç¨ Kosten`;

                    const estKwhYear = (res.m3Day * 365) * 11.5 * 0.95;
                    const tier = getTier(estKwhYear);
                    const yearTotal = (estKwhYear * tier.price) + (tier.base * 12);
                    const budget = parseFloat(document.getElementById('monthlyPayment').value) * parseInt(document.getElementById('paymentCount').value);
                    const ratio = yearTotal / budget;

                    const yearOut = document.getElementById('yearPrice');
                    yearOut.innerText = yearTotal.toLocaleString('de-DE', {style: 'currency', currency: 'EUR'});
                    
                    const pCard = document.getElementById('predictionArea');
                    if (ratio < 0.95) { yearOut.style.color = "var(--ios-green)"; pCard.style.borderLeftColor = "var(--ios-green)"; }
                    else if (ratio <= 1.05) { yearOut.style.color = "var(--ios-orange)"; pCard.style.borderLeftColor = "var(--ios-orange)"; }
                    else { yearOut.style.color = "var(--ios-red)"; pCard.style.borderLeftColor = "var(--ios-red)"; }
                    document.getElementById('yearInfo').innerText = `Budget: ${budget.toFixed(0)}‚Ç¨ | √ò ${res.m3Day.toFixed(2)} m¬≥/Tag`;

                    const badge = document.getElementById('abschlagBadge');
                    const ideal = (yearTotal * 1.05) / parseInt(document.getElementById('paymentCount').value);
                    const current = parseFloat(document.getElementById('monthlyPayment').value);

                    if (current < ideal * 0.95) {
                        badge.innerText = `‚ö†Ô∏è Empfehlung: ${Math.ceil(ideal)} ‚Ç¨`;
                        badge.className = "status-badge status-danger";
                    } else if (current > ideal * 1.15) {
                        badge.innerText = `üí∞ Zu hoch (Geld verschenkt)`;
                        badge.className = "status-badge status-warn";
                    } else {
                        badge.innerText = `‚úÖ Abschlag ist optimal`;
                        badge.className = "status-badge status-good";
                    }
                }
            }

            const body = document.getElementById('historyBody');
            body.innerHTML = '';
            for (let i = history.length - 1; i >= 0; i--) {
                const h = history[i];
                const r = calculateCost(h.meter, h.date);
                body.innerHTML += `<tr>
                    <td>${new Date(h.date).toLocaleDateString('de-DE', {day:'2-digit',month:'2-digit'})}</td>
                    <td>${h.meter.toFixed(2)}</td>
                    <td class="cost-col">${r ? r.total.toFixed(2)+'‚Ç¨' : '-'}</td>
                    <td style="text-align:right"><button class="btn-danger-text" onclick="deleteEntry(${h.id})">√ó</button></td>
                </tr>`;
            }
            updateChart();
        }

        function saveData() {
            const m = parseFloat(document.getElementById('meter').value), d = document.getElementById('readingDate').value;
            if (isNaN(m) || !d) return;
            history.push({ date: d, meter: m, id: Date.now() });
            history.sort((a, b) => new Date(a.date) - new Date(b.date));
            localStorage.setItem('gas_history_v7', JSON.stringify(history));
            document.getElementById('meter').value = "";
            renderAll();
        }

        function deleteEntry(id) { if(confirm("Eintrag l√∂schen?")) { history = history.filter(e => e.id !== id); localStorage.setItem('gas_history_v7', JSON.stringify(history)); renderAll(); } }
        function exportBackup() { navigator.clipboard.writeText(JSON.stringify(history)).then(() => alert("Backup in Zwischenablage kopiert!")); }
        function importBackup() { const c = prompt("Backup-Code einf√ºgen:"); if(c) { try { history = JSON.parse(c); localStorage.setItem('gas_history_v7', JSON.stringify(history)); renderAll(); } catch(e) { alert("Code ung√ºltig!"); } } }
        function clearHistory() { if(confirm("Wirklich ALLES l√∂schen?")) { history = []; localStorage.setItem('gas_history_v7', JSON.stringify(history)); renderAll(); } }

        function updateChart() {
            const ctx = document.getElementById('gasChart').getContext('2d');
            const l = [], d = [];
            for (let i = 1; i < history.length; i++) {
                const days = (new Date(history[i].date) - new Date(history[i-1].date)) / 86400000;
                l.push(new Date(history[i].date).toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'}));
                d.push(days > 0 ? ((history[i].meter - history[i-1].meter) / days).toFixed(2) : 0);
            }
            if (gasChart) gasChart.destroy();
            gasChart = new Chart(ctx, { 
                type: 'bar', 
                data: { labels: l, datasets: [{ data: d, backgroundColor: '#007AFF', borderRadius: 5 }] }, 
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } } 
            });
        }
        window.onload = renderAll;
    </script>
</body>
</html>
