<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GasZ√§hler Pro - Final Finance</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --ios-blue: #007AFF; --ios-red: #FF3B30; --ios-bg: #F2F2F7; --ios-card: #FFFFFF; --ios-text-secondary: #8E8E93; --ios-green: #34C759; --ios-orange: #FF9500; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--ios-bg); margin: 0; padding: 20px; color: #000; }
        #lockScreen { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--ios-bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .card { background: var(--ios-card); padding: 18px; border-radius: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); margin-bottom: 15px; }
        .input-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 4px; font-size: 11px; color: var(--ios-text-secondary); text-transform: uppercase; font-weight: 600; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #D1D1D6; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; }
        .result-container { text-align: center; padding: 10px 0; }
        .result-price { font-size: 32px; font-weight: 800; display: block; }
        .status-badge { display: inline-block; padding: 6px 14px; border-radius: 20px; font-size: 13px; font-weight: bold; margin-top: 10px; }
        .status-good { background: #E7F9ED; color: var(--ios-green); border: 1px solid var(--ios-green); }
        .status-warn { background: #FFF4E5; color: var(--ios-orange); border: 1px solid var(--ios-orange); }
        button { width: 100%; background: var(--ios-blue); color: white; border: none; padding: 16px; border-radius: 12px; font-size: 17px; font-weight: 600; cursor: pointer; margin-bottom: 10px; }
        .btn-secondary { background: #E5E5EA; color: var(--ios-blue); }
        .btn-danger { background: transparent; color: var(--ios-red); font-size: 13px; border: none; width: 100%; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 10px; color: var(--ios-text-secondary); border-bottom: 1px solid #E5E5EA; padding-bottom: 8px; }
        td { padding: 12px 0; border-bottom: 1px solid #F2F2F7; font-size: 14px; }
        .cost-col { font-weight: 700; color: var(--ios-blue); text-align: right; }
    </style>
</head>
<body>

    <div id="lockScreen" style="display: none;">
        <h2>üîê Gesperrt</h2>
        <input type="password" id="pwEntry" placeholder="Passwort" style="text-align: center; margin-bottom: 20px;">
        <button onclick="unlockApp()">Entsperren</button>
    </div>

    <div id="mainContent">
        <h1>‚õΩ GasZ√§hler Finance</h1>

        <div class="card">
            <div class="input-group">
                <label>Datum & Z√§hlerstand (m¬≥)</label>
                <div style="display: flex; gap: 8px;">
                    <input type="date" id="readingDate" style="flex: 1.5;">
                    <input type="number" id="meter" step="0.001" placeholder="0,000" style="flex: 1;" oninput="renderAll()">
                </div>
            </div>
            
            <details>
                <summary>‚öôÔ∏è Finanzen, Tarif & Sicherheit</summary>
                <div class="input-group" style="margin-top:15px;">
                    <label>Monatlicher Abschlag (‚Ç¨)</label>
                    <input type="number" id="monthlyPayment" step="0.01" value="100.00" oninput="renderAll()">
                </div>
                <div class="input-group">
                    <label>Passwortschutz</label>
                    <input type="password" id="pwConfig" placeholder="Passwort setzen/√§ndern" onchange="savePW()">
                </div>
                <div style="display: flex; gap: 10px;">
                    <div style="flex:1"><label>Brennwert</label><input type="number" id="brennwert" step="0.001" value="11.500" oninput="renderAll()"></div>
                    <div style="flex:1"><label>Z-Zahl</label><input type="number" id="zzahl" step="0.0001" value="0.9500" oninput="renderAll()"></div>
                </div>
            </details>
        </div>

        <div class="card" id="financeArea" style="display:none; border-left: 5px solid var(--ios-orange);">
            <div class="result-container">
                <span style="font-size: 13px; color: var(--ios-text-secondary);">Aktueller Kontostand (Gezahlt vs. Verbrauch)</span>
                <span class="result-price" id="balanceOutput">0,00 ‚Ç¨</span>
                <div id="balanceInfo" style="font-size: 12px; margin-top: 5px; color: var(--ios-text-secondary);"></div>
                <div id="abschiagEmpfehlung" class="status-badge"></div>
            </div>
        </div>

        <div class="card" id="predictionArea" style="display:none; border-left: 5px solid var(--ios-green);">
            <div class="result-container">
                <span style="font-size: 13px; color: var(--ios-text-secondary);">Hochrechnung Jahresende</span>
                <span class="result-price" style="color: var(--ios-green);" id="yearPrice">0,00 ‚Ç¨</span>
                <div id="yearInfo" style="font-size: 12px; color: var(--ios-text-secondary);">...</div>
            </div>
        </div>

        <button onclick="saveData()">Ablesung speichern</button>

        <div class="card">
            <h3>Historie & Trend</h3>
            <div style="height: 140px; margin-bottom: 15px;"><canvas id="gasChart"></canvas></div>
            <table>
                <thead><tr><th>Datum</th><th>m¬≥</th><th>Diff.</th><th style="text-align:right">Kosten</th></tr></thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>

        <div class="card" style="text-align: center;">
            <button class="btn-secondary" onclick="exportBackup()">Backup Code kopieren</button>
            <button class="btn-secondary" style="margin-top:8px" onclick="importBackup()">Backup einspielen</button>
            <button class="btn-danger" onclick="clearHistory()">Alle Daten l√∂schen</button>
        </div>
    </div>

    <script>
        const myTiers = "6000:12.80:5.36\n99999:11.79:10.41";
        let history = JSON.parse(localStorage.getItem('gas_history_v7')) || [];
        let gasChart = null;

        function checkLock() {
            if (localStorage.getItem('gas_app_pw')) {
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('lockScreen').style.display = 'flex';
            }
        }

        function unlockApp() {
            if (document.getElementById('pwEntry').value === localStorage.getItem('gas_app_pw')) {
                document.getElementById('lockScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                renderAll();
            } else { alert("Passwort falsch!"); }
        }

        function savePW() {
            const val = document.getElementById('pwConfig').value;
            val ? localStorage.setItem('gas_app_pw', val) : localStorage.removeItem('gas_app_pw');
            alert("Sicherheitseinstellungen aktualisiert.");
        }

        document.getElementById('readingDate').valueAsDate = new Date();
        document.getElementById('monthlyPayment').value = localStorage.getItem('gas_monthly') || 100.00;

        function getTier(kwh) {
            const lines = myTiers.split('\n');
            for (let line of lines) {
                const parts = line.split(':').map(Number);
                if (kwh <= parts[0]) return { price: parts[1]/100, base: parts[2] };
            }
        }

        function calculateCost(meter, date) {
            if (history.length === 0) return null;
            const first = history[0];
            const diffM3 = Math.max(0, meter - first.meter); 
            const kwh = diffM3 * (parseFloat(document.getElementById('brennwert').value) || 11.5) * (parseFloat(document.getElementById('zzahl').value) || 0.95);
            const tier = getTier(kwh);
            const days = Math.max(1, (new Date(date) - new Date(first.date)) / 86400000);
            const total = (kwh * tier.price) + ((tier.base * 12 / 365) * days);
            return { total, m3Day: diffM3 / days, days, kwh };
        }

        function renderAll() {
            localStorage.setItem('gas_monthly', document.getElementById('monthlyPayment').value);
            const curMeter = document.getElementById('meter').value !== "" ? parseFloat(document.getElementById('meter').value) : (history.length > 0 ? history[history.length-1].meter : null);
            
            if (curMeter !== null) {
                const res = calculateCost(curMeter, document.getElementById('readingDate').value);
                if (res) {
                    document.getElementById('predictionArea').style.display = "block";
                    document.getElementById('financeArea').style.display = "block";
                    
                    const estKwhYear = (res.m3Day * 365) * (parseFloat(document.getElementById('brennwert').value) || 11.5) * 0.95;
                    const pT = getTier(estKwhYear);
                    const yearTotal = (estKwhYear * pT.price) + (pT.base * 12);
                    
                    document.getElementById('yearPrice').innerText = yearTotal.toLocaleString('de-DE', {style: 'currency', currency: 'EUR'});
                    document.getElementById('yearInfo').innerText = `√ò ${res.m3Day.toFixed(2)} m¬≥/Tag (~${Math.round(estKwhYear)} kWh/J)`;

                    const totalPaid = (parseFloat(document.getElementById('monthlyPayment').value) / 30.42) * res.days;
                    const balance = totalPaid - res.total;
                    const balEl = document.getElementById('balanceOutput');
                    balEl.innerText = (balance >= 0 ? "+" : "") + balance.toLocaleString('de-DE', {style: 'currency', currency: 'EUR'});
                    balEl.style.color = balance >= 0 ? "var(--ios-green)" : "var(--ios-red)";
                    document.getElementById('balanceInfo').innerText = `Gezahlt: ${totalPaid.toFixed(2)}‚Ç¨ | Kosten: ${res.total.toFixed(2)}‚Ç¨`;

                    const ideal = (yearTotal * 1.1) / 12;
                    const empfEl = document.getElementById('abschiagEmpfehlung');
                    if (parseFloat(document.getElementById('monthlyPayment').value) < ideal * 0.95) {
                        empfEl.innerText = `‚ö†Ô∏è Empfehlung: Erh√∂he auf ${Math.ceil(ideal)} ‚Ç¨`;
                        empfEl.className = "status-badge status-warn";
                    } else {
                        empfEl.innerText = `‚úÖ Abschlag ist optimal`;
                        empfEl.className = "status-badge status-good";
                    }
                }
            }
            
            const body = document.getElementById('historyBody');
            body.innerHTML = '';
            for (let i = history.length - 1; i >= 0; i--) {
                const h = history[i];
                const hRes = calculateCost(h.meter, h.date);
                const diff = i > 0 ? (h.meter - history[i-1].meter).toFixed(2) : "-";
                body.innerHTML += `<tr>
                    <td>${new Date(h.date).toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'})}</td>
                    <td>${h.meter.toFixed(2)}</td>
                    <td style="color:var(--ios-blue)">${i > 0 ? '+'+diff : '-'}</td>
                    <td class="cost-col">${hRes ? hRes.total.toLocaleString('de-DE', {style:'currency', currency:'EUR'}) : '-'}</td>
                    <td style="color:var(--ios-red); padding-left:10px; cursor:pointer" onclick="deleteEntry(${h.id})">√ó</td>
                </tr>`;
            }
            updateChart();
        }

        function saveData() {
            const m = parseFloat(document.getElementById('meter').value), d = document.getElementById('readingDate').value;
            if (isNaN(m) || !d) return;
            history.push({ date: d, meter: m, id: Date.now() });
            history.sort((a, b) => new Date(a.date) - new Date(b.date));
            localStorage.setItem('gas_history_v7', JSON.stringify(history));
            document.getElementById('meter').value = "";
            renderAll();
        }

        function deleteEntry(id) { if(confirm("Eintrag l√∂schen?")) { history = history.filter(e => e.id !== id); localStorage.setItem('gas_history_v7', JSON.stringify(history)); renderAll(); } }
        function exportBackup() { navigator.clipboard.writeText(JSON.stringify(history)).then(() => alert("Backup-Code in Zwischenablage kopiert!")); }
        function importBackup() { const c = prompt("Backup-Code hier einf√ºgen:"); if(c) { try { history = JSON.parse(c); localStorage.setItem('gas_history_v7', JSON.stringify(history)); renderAll(); } catch(e) { alert("Ung√ºltiger Code!"); } } }
        function clearHistory() { if(confirm("Wirklich ALLE Daten l√∂schen?")) { history = []; localStorage.setItem('gas_history_v7', JSON.stringify(history)); renderAll(); } }

        function updateChart() {
            const ctx = document.getElementById('gasChart').getContext('2d');
            const l = [], d = [];
            for (let i = 1; i < history.length; i++) {
                const days = (new Date(history[i].date) - new Date(history[i-1].date)) / 86400000;
                l.push(new Date(history[i].date).toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'}));
                d.push(days > 0 ? ((history[i].meter - history[i-1].meter) / days).toFixed(2) : 0);
            }
            if (gasChart) gasChart.destroy();
            gasChart = new Chart(ctx, { type: 'bar', data: { labels: l, datasets: [{ data: d, backgroundColor: '#007AFF', borderRadius: 5 }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } } });
        }
        window.onload = () => { checkLock(); renderAll(); };
    </script>
</body>
</html>
