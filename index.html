<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GasZ√§hler Pro v8.3.18</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --ios-blue: #007AFF; 
            --ios-red: #FF3B30; 
            --ios-bg: #F2F2F7; 
            --ios-card: #FFFFFF; 
            --ios-text-secondary: #8E8E93; 
            --ios-green: #34C759; 
            --ios-orange: #FF9500; 
            --ios-gray: #E5E5EA; 
            --ios-neutral: #D1D1D6; 
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--ios-bg); 
            margin: 0; 
            padding: 20px; 
            color: #000; 
            -webkit-font-smoothing: antialiased; 
        }

        /* Lockscreen */
        #lockScreen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--ios-bg); z-index: 10000; display: none; 
            flex-direction: column; align-items: center; justify-content: center; 
        }

        .pin-input { 
            font-size: 24px; padding: 15px; width: 160px; text-align: center; 
            border-radius: 12px; border: 1px solid var(--ios-neutral); margin-bottom: 20px; 
        }

        /* Cards */
        .card { 
            background: var(--ios-card); padding: 18px; border-radius: 14px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); margin-bottom: 15px; 
            border-left: 6px solid var(--ios-neutral); transition: border-color 0.3s; 
        }

        label { 
            display: block; margin-bottom: 4px; font-size: 11px; 
            color: var(--ios-text-secondary); text-transform: uppercase; font-weight: 600; 
        }

        input, textarea { 
            width: 100%; padding: 12px; border: 1px solid var(--ios-neutral); 
            border-radius: 10px; font-size: 16px; margin-bottom: 8px; 
            font-family: inherit; display: block; background: #fff;
        }

        /* Layout-Fix: Symmetrie f√ºr Datum & PIN */
        .settings-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; 
        }
        
        .full-width-container { 
            width: 100%; margin-top: 5px; 
        }

        /* Buttons */
        button { 
            width: 100%; max-width: 320px; display: block; margin: 10px auto; 
            background: var(--ios-blue); color: white; border: none; 
            padding: 16px; border-radius: 12px; font-size: 17px; 
            font-weight: 600; cursor: pointer; 
        }
        
        .btn-secondary-row { 
            display: flex; gap: 8px; justify-content: center; max-width: 320px; margin: 0 auto; 
        }
        
        .btn-secondary { 
            background: var(--ios-gray); color: #000; padding: 12px; 
            font-size: 14px; margin: 0; flex: 1; 
        }

        .btn-danger-text { 
            background: transparent; color: var(--ios-red); border: none; 
            width: 100%; font-size: 13px; margin-top: 20px; cursor: pointer;
        }

        /* Chart-Bereich */
        .chart-container-outer { 
            position: relative; width: 100%; background: #fafafa; 
            border-radius: 8px; border: 1px solid var(--ios-gray); 
            overflow: hidden; height: 160px; 
        }
        
        .y-axis-fixed { 
            position: absolute; left: 0; top: 0; width: 45px; height: 100%; 
            background: #fafafa; z-index: 5; display: flex; flex-direction: column; 
            justify-content: space-between; padding: 15px 0 40px 5px; 
            font-size: 9px; color: var(--ios-text-secondary); border-right: 1px solid #eee; 
        }

        .chart-viewport { overflow-x: auto; margin-left: 45px; height: 100%; }
        .chart-wrapper { height: 140px; }

        /* Ergebnisanzeige */
        .result-price { font-size: 32px; font-weight: 800; display: block; margin: 5px 0; }
        
        .status-badge { 
            display: inline-block; padding: 6px 14px; border-radius: 20px; 
            font-size: 12px; font-weight: bold; border: 1px solid transparent; 
        }
        
        .badge-good { background: #E7F9ED; color: var(--ios-green); border-color: var(--ios-green); }
        .badge-danger { background: #FFEBEB; color: var(--ios-red); border-color: var(--ios-red); }
        .badge-warn { background: #FFF4E5; color: var(--ios-orange); border-color: var(--ios-orange); }
        .badge-info { background: #E5F1FF; color: var(--ios-blue); border-color: var(--ios-blue); }

        #saveToast { 
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-100px); 
            background: rgba(0,0,0,0.9); color: white; padding: 12px 25px; 
            border-radius: 25px; z-index: 9999; transition: transform 0.4s; 
        }
        #saveToast.show { transform: translateX(-50%) translateY(0); }

        .table-container { 
            max-height: 200px; overflow-y: auto; border-radius: 8px; 
            border: 1px solid var(--ios-gray); margin-top: 10px; 
        }
        
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 12px 8px; text-align: left; font-size: 13px; border-bottom: 1px solid #f2f2f7; }
    </style>
</head>
<body>

    <div id="lockScreen">
        <h2 style="color: #333;">PIN erforderlich</h2>
        <input type="password" id="pinEntry" class="pin-input" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <button onclick="checkPin()">Entsperren</button>
    </div>

    <div id="saveToast">‚úÖ Daten gespeichert</div>

    <div id="mainContent">
        <h1 style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="var(--ios-orange)"><path d="M15.362 5.214A8.252 8.252 0 0112 21 8.25 8.25 0 016.038 7.048 8.287 8.287 0 009 9.6a8.983 8.983 0 013.361-6.867 8.21 8.21 0 003 2.48z"/></svg>
            GasZ√§hler Pro v8.3.18
        </h1>

        <div class="card">
            <label>Z√§hlerstand eingeben</label>
            <div style="display: flex; gap: 8px;">
                <input type="date" id="readingDate">
                <input type="number" id="meter" step="0.001" placeholder="m¬≥" oninput="renderAll()">
            </div>
            
            <details style="margin-top: 10px;">
                <summary style="color:var(--ios-blue); font-size:12px; cursor:pointer; font-weight:bold; padding: 5px 0;">‚öôÔ∏è Einstellungen & Tarife</summary>
                <div style="margin-top:10px; border-top:1px solid #eee; padding-top:15px;">
                    <label>Staffeltarife (Limit:Cent:Grundpreis)</label>
                    <textarea id="priceTiers" rows="2" oninput="renderAll()">6000:12.80:5.36&#10;99999:11.79:10.41</textarea>
                    
                    <div class="settings-grid">
                        <div><label>Brennwert</label><input type="number" id="brennwert" value="10.550" oninput="renderAll()"></div>
                        <div><label>z-Zahl</label><input type="number" id="zZahl" value="0.9500" oninput="renderAll()"></div>
                        <div><label>Abschlag (‚Ç¨)</label><input type="number" id="monthlyPayment" value="150" oninput="renderAll()"></div>
                        <div><label>Start-m¬≥</label><input type="number" id="startOffset" value="0" oninput="renderAll()"></div>
                    </div>
                    
                    <div class="full-width-container">
                        <label>Datum der 1. Zahlung</label>
                        <input type="date" id="firstPaymentDate" oninput="renderAll()">
                    </div>
                    
                    <div class="full-width-container">
                        <label>Sicherheits-PIN</label>
                        <input type="password" id="appPin" placeholder="Leer lassen = kein Schutz" oninput="savePin()">
                    </div>
                </div>
            </details>
        </div>

        <div class="card" id="cardSaldo" style="text-align:center">
            <label>Aktueller Saldo (Ist)</label>
            <span class="result-price" id="balanceOutput">0,00 ‚Ç¨</span>
            <div id="balanceBadge" class="status-badge">...</div>
        </div>

        <div class="card" id="cardPrognose" style="text-align:center">
            <label>Jahres-Prognose (Trend)</label>
            <span class="result-price" id="yearPrice">0,00 ‚Ç¨</span>
            <div id="predictionBadge" class="status-badge">...</div>
        </div>

        <button id="saveBtn" onclick="saveData()">üíæ Stand speichern</button>

        <div class="card">
            <label>Verbrauchstrend (m¬≥/Tag)</label>
            <div class="chart-container-outer">
                <div class="y-axis-fixed"><span>Max</span><span>√ò</span><span>0</span></div>
                <div class="chart-viewport" id="chartViewport">
                    <div class="chart-wrapper" id="chartWrapper"><canvas id="gasChart"></canvas></div>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead><tr><th>Datum</th><th>Stand</th><th style="text-align:right">Kosten</th><th></th></tr></thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </div>

        <div class="btn-secondary-row">
            <button class="btn-secondary" onclick="exportBackup()">Export</button>
            <button class="btn-secondary" onclick="importBackup()">Import</button>
        </div>

        <button class="btn-danger-text" onclick="secureClear()">‚ö†Ô∏è Alle Daten l√∂schen</button>
    </div>

    <script>
        let history = JSON.parse(localStorage.getItem('gas_history_v7')) || [];
        let gasChart = null;

        function getTier(kwh) {
            const raw = document.getElementById('priceTiers').value;
            const lines = raw.split('\n');
            let tier = { price: 0.12, base: 5 };
            for (let line of lines) {
                const parts = line.split(':').map(Number);
                if (parts.length === 3) {
                    tier = { price: parts[1]/100, base: parts[2] };
                    if (kwh <= parts[0]) return tier;
                }
            }
            return tier;
        }

        function renderAll() {
            ['brennwert', 'zZahl', 'firstPaymentDate', 'monthlyPayment', 'startOffset', 'priceTiers'].forEach(id => {
                localStorage.setItem('gas_' + id, document.getElementById(id).value);
            });

            const mInput = document.getElementById('meter');
            const lastM = history.length > 0 ? history[history.length-1].meter : 0;
            const isP = mInput.value !== "";
            document.getElementById('saveBtn').disabled = !isP || parseFloat(mInput.value) < lastM;

            const curM = isP ? parseFloat(mInput.value) : (history.length > 0 ? lastM : null);
            const curD = document.getElementById('readingDate').value;

            if (curM && history.length > 0) {
                const bw = parseFloat(document.getElementById('brennwert').value) || 10.55;
                const zz = parseFloat(document.getElementById('zZahl').value) || 0.95;
                const off = parseFloat(document.getElementById('startOffset').value) || 0;
                
                const totalK = (curM - off) * bw * zz;
                const days = Math.max(1, (new Date(curD) - new Date(history[0].date)) / 86400000);
                const avg = (curM - history[0].meter) / days;
                
                const tier = getTier(totalK);
                const cost = (totalK * tier.price) + ((tier.base * 12 / 365) * days);
                const mon = parseFloat(document.getElementById('monthlyPayment').value) || 0;
                const fp = document.getElementById('firstPaymentDate').value ? new Date(document.getElementById('firstPaymentDate').value) : new Date(history[0].date);
                
                let cnt = 0; let cD = new Date(fp);
                while(cD <= new Date(curD) && cnt < 12) { cnt++; cD.setMonth(cD.getMonth()+1); }
                
                const bal = (cnt * mon) - cost;
                const bEl = document.getElementById('balanceOutput');
                bEl.innerText = bal.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
                bEl.style.color = bal >= 0 ? "var(--ios-green)" : "var(--ios-red)";
                document.getElementById('cardSaldo').style.borderColor = bEl.style.color;
                document.getElementById('balanceBadge').innerText = bal >= 0 ? "‚úÖ Guthaben" : "‚ö†Ô∏è Nachzahlung";
                document.getElementById('balanceBadge').className = "status-badge " + (bal >= 0 ? "badge-good" : "badge-danger");

                const yK = (avg * 365) * bw * zz;
                const yT = getTier(yK);
                const yTot = (yK * yT.price) + (yT.base * 12);
                document.getElementById('yearPrice').innerText = yTot.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
                
                const rat = yTot / (mon * 12);
                let pCl = "badge-good", pTx = "Ideal";
                if (rat < 0.90) { pCl="badge-info"; pTx="Zu hoch"; }
                else if (rat > 1.15) { pCl="badge-danger"; pTx="Erh√∂hen!"; }
                else if (rat > 1.05) { pCl="badge-warn"; pTx="Knapp"; }
                document.getElementById('predictionBadge').className = "status-badge " + pCl;
                document.getElementById('predictionBadge').innerText = pTx;
                document.getElementById('cardPrognose').style.borderColor = (rat > 1.05) ? "var(--ios-orange)" : (rat < 0.90 ? "var(--ios-blue)" : "var(--ios-green)");

                const hB = document.getElementById('historyBody'); hB.innerHTML = '';
                for (let i = history.length - 1; i >= 0; i--) {
                    const h = history[i];
                    hB.innerHTML += `<tr><td>${new Date(h.date).toLocaleDateString()}</td><td>${h.meter.toFixed(2)}</td><td style="text-align:right;">${calculateCost(h.meter, h.date).toFixed(2)}‚Ç¨</td><td style="text-align:right;"><button style="color:red; background:none; border:none; width:auto; padding:0; display:inline; font-size:18px;" onclick="deleteEntry(${h.id})">√ó</button></td></tr>`;
                }
                updateChart();
            }
        }

        function calculateCost(m, d) {
            const bw = parseFloat(document.getElementById('brennwert').value) || 10.55, zz = parseFloat(document.getElementById('zZahl').value) || 0.95, off = parseFloat(document.getElementById('startOffset').value) || 0;
            const k = Math.max(0, (m - off) * bw * zz), t = getTier(k), ds = Math.max(1, (new Date(d)-new Date(history[0].date))/86400000);
            return (k * t.price) + ((t.base * 12 / 365) * ds);
        }

        function updateChart() {
            const ctx = document.getElementById('gasChart').getContext('2d');
            const l = [], d = [];
            for (let i = 1; i < history.length; i++) {
                const ds = (new Date(history[i].date) - new Date(history[i-1].date)) / 86400000;
                l.push(new Date(history[i].date).toLocaleDateString());
                d.push(ds > 0 ? ((history[i].meter - history[i-1].meter) / ds).toFixed(2) : 0);
            }
            document.getElementById('chartWrapper').style.width = Math.max(window.innerWidth - 90, history.length * 50) + 'px';
            if (gasChart) gasChart.destroy();
            gasChart = new Chart(ctx, { type: 'bar', data: { labels: l, datasets: [{ data: d, backgroundColor: '#007AFF', borderRadius: 5 }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } } });
        }

        function saveData() {
            const m = parseFloat(document.getElementById('meter').value), d = document.getElementById('readingDate').value;
            if (!m || !d) return;
            history.push({ date: d, meter: m, id: Date.now() });
            history.sort((a, b) => new Date(a.date) - new Date(b.date));
            localStorage.setItem('gas_history_v7', JSON.stringify(history));
            document.getElementById('meter').value = ""; renderAll();
            const t = document.getElementById('saveToast'); t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2500);
        }

        function secureClear() { if (confirm("Alles l√∂schen?") && prompt("L√ñSCHEN eingeben:") === "L√ñSCHEN") { localStorage.clear(); location.reload(); } }
        
        function initAuth() {
            ['brennwert', 'zZahl', 'firstPaymentDate', 'monthlyPayment', 'startOffset', 'priceTiers'].forEach(id => {
                const s = localStorage.getItem('gas_' + id); if (s) document.getElementById(id).value = s;
            });
            if (localStorage.getItem('gas_app_pin')) { 
                document.getElementById('lockScreen').style.display = "flex"; 
                document.getElementById('mainContent').style.display = "none"; 
            } else { renderAll(); }
        }

        function checkPin() { 
            if (document.getElementById('pinEntry').value === localStorage.getItem('gas_app_pin')) { 
                document.getElementById('lockScreen').style.display = "none"; 
                document.getElementById('mainContent').style.display = "block"; 
                renderAll(); 
            } else { alert("Falscher PIN"); } 
        }

        function savePin() { localStorage.setItem('gas_app_pin', document.getElementById('appPin').value); }
        function deleteEntry(id) { if(confirm("Eintrag l√∂schen?")) { history = history.filter(e => e.id !== id); localStorage.setItem('gas_history_v7', JSON.stringify(history)); renderAll(); } }
        function exportBackup() { navigator.clipboard.writeText(JSON.stringify(history)).then(() => alert("In Zwischenablage kopiert!")); }
        function importBackup() { const c = prompt("Backup einf√ºgen:"); if(c) { history = JSON.parse(c); localStorage.setItem('gas_history_v7', JSON.stringify(history)); renderAll(); } }
        
        document.getElementById('readingDate').valueAsDate = new Date();
        initAuth();
    </script>
</body>
</html>
