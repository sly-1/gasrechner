<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GasZ√§hler Pro v8.3.44</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-red: #FF3B30;
            --ios-bg: #F2F2F7;
            --ios-card: #FFFFFF;
            --ios-text-secondary: #8E8E93;
            --ios-green: #34C759;
            --ios-orange: #FF9500;
            --ios-gray: #E5E5EA;
            --ios-neutral: #D1D1D6;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--ios-bg);
            margin: 0;
            padding: 20px;
            color: #000;
        }

        .card {
            background: var(--ios-card);
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin-bottom: 15px;
            border-left: 6px solid var(--ios-neutral);
            transition: border-color 0.5s ease;
        }

        .input-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .input-group { flex: 1; }

        label { 
            display: block; 
            margin-bottom: 5px; 
            font-size: 11px; 
            color: var(--ios-text-secondary); 
            text-transform: uppercase; 
            font-weight: 700; 
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--ios-neutral);
            border-radius: 10px;
            font-size: 16px;
            background: #fff;
            height: 48px;
        }

        .result-main {
            font-size: 34px;
            font-weight: 800;
            display: block;
            margin: 5px 0;
            letter-spacing: -1px;
        }

        /* AMPEL-SYSTEM */
        .badge {
            display: inline-block;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin-top: 8px;
        }

        .bg-good { background: #E7F9ED; color: var(--ios-green); }
        .bg-danger { background: #FFEBEB; color: var(--ios-red); }
        .bg-warn { background: #FFF4E5; color: var(--ios-orange); }

        .trend-up { color: var(--ios-red); font-weight: bold; }
        .trend-down { color: var(--ios-green); font-weight: bold; }

        .chart-container-outer {
            width: 100%;
            background: #fafafa;
            border-radius: 10px;
            border: 1px solid var(--ios-gray);
            height: 200px;
            margin-top: 10px;
            padding: 10px;
        }

        .history-scroll {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid var(--ios-gray);
            margin-top: 20px;
        }

        table { width: 100%; border-collapse: collapse; }
        th { 
            background: #fafafa; 
            padding: 12px 8px; 
            font-size: 11px; 
            text-transform: uppercase; 
            color: var(--ios-text-secondary); 
            text-align: left; 
        }
        td { 
            padding: 14px 8px; 
            font-size: 14px; 
            border-bottom: 1px solid #f2f2f7; 
            background: #fff; 
        }

        button {
            width: 100%;
            background: var(--ios-blue);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        #lockScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--ios-bg); z-index: 10000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div id="lockScreen">
    <h2>Sicherheits-PIN</h2>
    <input type="password" id="pinInput" style="width:180px; text-align:center; margin-bottom:20px;" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <button onclick="unlockApp()" style="max-width:200px;">Entsperren</button>
</div>

<div id="main">
    <h1 style="text-align:center; margin-bottom: 20px;">üî• GasZ√§hler Pro v8.3.44</h1>

    <div class="card">
        <label>Z√§hlerstand eingeben</label>
        <div class="input-row">
            <div class="input-group">
                <input type="date" id="newDate" oninput="liveUpdate()">
            </div>
            <div class="input-group">
                <input type="number" id="newMeter" step="0.001" placeholder="m¬≥ Stand" oninput="liveUpdate()">
            </div>
        </div>
        
        <details>
            <summary style="color:var(--ios-blue); font-size:13px; font-weight:700; cursor:pointer;">Konfiguration anpassen</summary>
            <div style="margin-top:15px; border-top:1px solid #eee; padding-top:15px;">
                <label>Tarif-Staffel (Limit:Cent:Grundpreis)</label>
                <textarea id="tiers" rows="2" oninput="liveUpdate()">6000:12.80:5.36&#10;99999:11.79:10.41</textarea>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top:10px;">
                    <div><label>Brennwert</label><input type="number" id="bw" value="10.550" step="0.001" oninput="liveUpdate()"></div>
                    <div><label>z-Zahl</label><input type="number" id="zz" value="0.9500" step="0.0001" oninput="liveUpdate()"></div>
                    <div><label>Abschlag ‚Ç¨</label><input type="number" id="pay" value="150" oninput="liveUpdate()"></div>
                    <div><label>Z√§hler-Start</label><input type="number" id="start" value="0" step="0.1" oninput="liveUpdate()"></div>
                </div>
                
                <label style="margin-top:10px;">Vertragsbeginn / 1. Zahlung</label>
                <input type="date" id="firstPayDate" oninput="liveUpdate()">
                
                <label style="margin-top:10px;">App-PIN setzen</label>
                <input type="password" id="pinSetting" oninput="savePin()" placeholder="PIN vergeben">
            </div>
        </details>
    </div>

    <div class="card" id="cardSaldo" style="text-align:center">
        <label>Aktueller Saldo (Ist-Zustand)</label>
        <span class="result-main" id="outSaldo">0,00 ‚Ç¨</span>
        <div id="badgeSaldo" class="badge">Daten werden geladen...</div>
    </div>

    <div class="card" id="cardTrend" style="text-align:center">
        <label>Hochrechnung Jahr (+10% Puffer)</label>
        <span class="result-main" id="outYear">0,00 ‚Ç¨</span>
        <div id="badgeTrend" class="badge">Eingabe erforderlich</div>
    </div>

    <button id="saveBtn" onclick="doSave()">üíæ Stand speichern</button>

    <div class="card">
        <label>Verbrauchstrend (m¬≥/Tag)</label>
        <div class="chart-container-outer"><canvas id="mainChart"></canvas></div>
        
        <div class="history-scroll">
            <table>
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>m¬≥</th>
                        <th>Trend</th>
                        <th>Optionen</th>
                    </tr>
                </thead>
                <tbody id="historyTable"></tbody>
            </table>
        </div>
    </div>

    <div style="display:flex; gap:10px; margin-top:10px;">
        <button style="flex:1; background:var(--ios-gray); color:#000;" onclick="doExport()">Backup</button>
        <button style="flex:1; background:var(--ios-gray); color:#000;" onclick="doImport()">Restore</button>
    </div>
    
    <button style="background:none; color:var(--ios-red); font-size:12px; margin-top:30px;" onclick="doReset()">‚ö†Ô∏è KOMPLETTE DATENBANK L√ñSCHEN</button>
</div>

<script>
    // Initialisierung der Datenbank
    let db = JSON.parse(localStorage.getItem('gas_db_v8')) || [];
    let myChart = null;

    // PIN-Sicherheit
    function savePin() {
        const val = document.getElementById('pinSetting').value;
        localStorage.setItem('gas_pin_v8', val);
    }

    function unlockApp() {
        const input = document.getElementById('pinInput').value;
        const stored = localStorage.getItem('gas_pin_v8');
        if (input === stored) {
            document.getElementById('lockScreen').style.display = "none";
            refreshAll();
        } else {
            alert("PIN ist leider falsch.");
        }
    }

    // Refresh-Zyklus
    function refreshAll() {
        // Sortierung sicherstellen
        db.sort((a,b) => new Date(a.d) - new Date(b.d));
        // Speichern
        localStorage.setItem('gas_db_v8', JSON.stringify(db));
        // Ansicht aktualisieren
        liveUpdate();
    }

    function liveUpdate() {
        // --- DER ATOMIC RESET (HIER WERDEN DIE WERTE GELEERT) ---
        document.getElementById('outSaldo').innerText = "0,00 ‚Ç¨";
        document.getElementById('outYear').innerText = "0,00 ‚Ç¨";
        document.getElementById('badgeTrend').innerText = "Eingabe fehlt";
        document.getElementById('badgeTrend').className = "badge";
        document.getElementById('cardTrend').style.borderColor = "var(--ios-neutral)";
        document.getElementById('cardSaldo').style.borderColor = "var(--ios-neutral)";

        // 1. Konfiguration einlesen
        const config = {
            bw: parseFloat(document.getElementById('bw').value) || 10.55,
            zz: parseFloat(document.getElementById('zz').value) || 0.95,
            pay: parseFloat(document.getElementById('pay').value) || 150,
            start: parseFloat(document.getElementById('start').value) || 0,
            tiers: document.getElementById('tiers').value.split('\n').map(l => {
                const parts = l.split(':').map(Number);
                return { limit: parts[0], cent: parts[1]/100, base: parts[2] };
            })
        };

        // 2. Tempor√§re Arbeits-DB erstellen (inklusive Vorschau-Eingabe)
        let workingDb = [...db];
        const meterInput = document.getElementById('newMeter').value;
        if (meterInput !== "") {
            workingDb.push({ 
                d: document.getElementById('newDate').value, 
                m: parseFloat(meterInput), 
                id: 'preview' 
            });
            workingDb.sort((a,b) => new Date(a.d) - new Date(b.d));
        }

        // 3. Wenn Daten vorhanden sind, berechnen
        if (workingDb.length > 0) {
            const firstEntry = workingDb[0];
            const lastEntry = workingDb[workingDb.length - 1];
            
            // Tage seit Start der Aufzeichnung
            const timeDiff = new Date(lastEntry.d) - new Date(firstEntry.d);
            const totalDays = Math.max(1, timeDiff / (1000 * 60 * 60 * 24));
            
            // Durchschnittlicher Tagesverbrauch in m¬≥
            let avgDailyMeter = 0;
            if (workingDb.length > 1) {
                avgDailyMeter = (lastEntry.m - firstEntry.m) / totalDays;
            }

            // --- PROGNOSE-BERECHNUNG (AMPEL 1) ---
            const projectedKwh = (avgDailyMeter * 365) * config.bw * config.zz;
            const myTier = config.tiers.find(t => projectedKwh <= t.limit) || config.tiers[config.tiers.length - 1];
            const projectedYearCost = (projectedKwh * myTier.cent) + (myTier.base * 12);
            
            document.getElementById('outYear').innerText = projectedYearCost.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            
            const costRatio = projectedYearCost / (config.pay * 12);
            let trendClass = "bg-good";
            let trendText = "Abschlag passt!";
            let trendBorder = "var(--ios-green)";

            if (costRatio > 1.15) {
                trendClass = "bg-danger";
                trendText = "Zu niedrig! Empf: " + ((projectedYearCost/12) * 1.1).toFixed(0) + " ‚Ç¨";
                trendBorder = "var(--ios-red)";
            } else if (costRatio > 1.05) {
                trendClass = "bg-warn";
                trendText = "Knappe Deckung";
                trendBorder = "var(--ios-orange)";
            }
            
            document.getElementById('badgeTrend').className = "badge " + trendClass;
            document.getElementById('badgeTrend').innerText = trendText;
            document.getElementById('cardTrend').style.borderColor = trendBorder;

            // --- SALDO-BERECHNUNG (AMPEL 2) ---
            const totalKwhUsed = (lastEntry.m - config.start) * config.bw * config.zz;
            const realCostsSoFar = (totalKwhUsed * myTier.cent) + ((myTier.base * 12 / 365) * totalDays);
            
            const startDate = document.getElementById('firstPayDate').value ? new Date(document.getElementById('firstPayDate').value) : new Date(firstEntry.d);
            let monthsPaid = 0;
            let tempDate = new Date(startDate);
            while (tempDate <= new Date(lastEntry.d) && monthsPaid < 12) {
                monthsPaid++;
                tempDate.setMonth(tempDate.getMonth() + 1);
            }

            const currentSaldo = (monthsPaid * config.pay) - realCostsSoFar;
            document.getElementById('outSaldo').innerText = currentSaldo.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            document.getElementById('outSaldo').style.color = currentSaldo >= 0 ? "var(--ios-green)" : "var(--ios-red)";
            
            const saldoClass = currentSaldo >= 0 ? "bg-good" : "bg-danger";
            document.getElementById('badgeSaldo').className = "badge " + saldoClass;
            document.getElementById('badgeSaldo').innerText = currentSaldo >= 0 ? "Im Guthaben" : "Nachzahlung droht";
            document.getElementById('cardSaldo').style.borderColor = currentSaldo >= 0 ? "var(--ios-green)" : "var(--ios-red)";

            // Historie und Chart zeichnen
            renderHistory(workingDb, avgDailyMeter);
            renderBarChart(workingDb);
        } else {
            // Leere Datenbank-Behandlung
            if(myChart) myChart.destroy();
            document.getElementById('historyTable').innerHTML = '<tr><td colspan="4" style="text-align:center">Keine Daten verf√ºgbar.</td></tr>';
        }
    }

    function renderHistory(data, globalAvg) {
        const table = document.getElementById('historyTable');
        table.innerHTML = '';
        
        // Umgekehrte Reihenfolge (Neueste oben)
        const reversedData = [...data].reverse();
        
        reversedData.forEach((entry) => {
            let trendSymbol = "‚Üí";
            let trendColorClass = "";
            
            const originalIndex = data.indexOf(entry);
            if (originalIndex > 0) {
                const diffMeter = data[originalIndex].m - data[originalIndex - 1].m;
                const diffTime = (new Date(data[originalIndex].d) - new Date(data[originalIndex - 1].d)) / (1000 * 60 * 60 * 24);
                const currentUsage = diffTime > 0 ? diffMeter / diffTime : 0;

                if (currentUsage > globalAvg * 1.15) {
                    trendSymbol = "‚ÜóÔ∏é";
                    trendColorClass = "trend-up";
                } else if (currentUsage < globalAvg * 0.85) {
                    trendSymbol = "‚ÜòÔ∏é";
                    trendColorClass = "trend-down";
                }
            }

            const isPreview = entry.id === 'preview';
            const row = `
                <tr style="${isPreview ? 'opacity:0.5; font-style:italic;' : ''}">
                    <td>${new Date(entry.d).toLocaleDateString()}</td>
                    <td>${entry.m.toFixed(3)}</td>
                    <td class="${trendColorClass}">${trendSymbol}</td>
                    <td>
                        ${isPreview ? '‚è≥' : `<button style="background:none; color:red; width:auto; margin:0; padding:0; font-size:18px;" onclick="delEntry(${entry.id})">‚úï</button>`}
                    </td>
                </tr>
            `;
            table.innerHTML += row;
        });
    }

    function renderBarChart(data) {
        const ctx = document.getElementById('mainChart').getContext('2d');
        const labels = [];
        const values = [];

        for (let i = 1; i < data.length; i++) {
            const days = (new Date(data[i].d) - new Date(data[i-1].d)) / (1000 * 60 * 60 * 24);
            const mPerDay = days > 0 ? (data[i].m - data[i-1].m) / days : 0;
            
            labels.push(new Date(data[i].d).toLocaleDateString());
            values.push(mPerDay.toFixed(2));
        }

        if (myChart) myChart.destroy();
        
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Verbrauch m¬≥/Tag',
                    data: values,
                    backgroundColor: '#007AFF',
                    borderRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });
    }

    function doSave() {
        const m = parseFloat(document.getElementById('newMeter').value);
        if (isNaN(m)) {
            alert("Bitte geben Sie einen g√ºltigen Z√§hlerstand ein.");
            return;
        }
        db.push({ 
            d: document.getElementById('newDate').value, 
            m: m, 
            id: Date.now() 
        });
        document.getElementById('newMeter').value = "";
        refreshAll();
    }

    function delEntry(id) {
        if (confirm("Diesen Eintrag unwiderruflich l√∂schen?")) {
            db = db.filter(item => item.id !== id);
            refreshAll();
        }
    }

    function doExport() {
        const json = JSON.stringify(db);
        navigator.clipboard.writeText(json).then(() => alert("Sicherungskopie in die Zwischenablage kopiert!"));
    }

    function doImport() {
        const json = prompt("F√ºgen Sie hier Ihren Backup-String (JSON) ein:");
        if (json) {
            try {
                db = JSON.parse(json);
                refreshAll();
            } catch(e) {
                alert("Ung√ºltiges Format!");
            }
        }
    }

    function doReset() {
        if (confirm("M√∂chten Sie wirklich die gesamte Datenbank l√∂schen?") && prompt("Schreiben Sie L√ñSCHEN zur Best√§tigung") === "L√ñSCHEN") {
            localStorage.clear();
            location.reload();
        }
    }

    window.onload = () => {
        // Letzte Einstellungen laden
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate'].forEach(key => {
            const saved = localStorage.getItem('gas_pref_' + key);
            if (saved && document.getElementById(key)) {
                document.getElementById(key).value = saved;
            }
        });

        // Heutiges Datum als Standard
        document.getElementById('newDate').valueAsDate = new Date();
        
        // PIN-Check
        if (localStorage.getItem('gas_pin_v8')) {
            document.getElementById('lockScreen').style.display = "flex";
        } else {
            refreshAll();
        }
    };
</script>
</body>
</html>
