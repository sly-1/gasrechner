<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GasZ√§hler Pro v8.3.10</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --ios-blue: #007AFF; --ios-red: #FF3B30; --ios-bg: #F2F2F7; 
            --ios-card: #FFFFFF; --ios-text-secondary: #8E8E93; 
            --ios-green: #34C759; --ios-orange: #FF9500; 
            --ios-gray: #E5E5EA; --ios-neutral: #D1D1D6; 
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--ios-bg); margin: 0; padding: 20px; color: #000; overflow-x: hidden; }
        #lockScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--ios-bg); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .pin-input { font-size: 24px; padding: 15px; width: 160px; text-align: center; border-radius: 12px; border: 1px solid var(--ios-neutral); margin-bottom: 20px; letter-spacing: 5px; }
        .card { background: var(--ios-card); padding: 18px; border-radius: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); margin-bottom: 15px; border-left: 6px solid var(--ios-neutral); transition: all 0.3s ease; }
        label { display: block; margin-bottom: 4px; font-size: 11px; color: var(--ios-text-secondary); text-transform: uppercase; font-weight: 600; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid var(--ios-neutral); border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; margin-bottom: 5px; font-family: inherit; }
        
        /* Validierungs-Style */
        input.invalid { border: 2px solid var(--ios-red); background-color: #FFF5F5; }
        .error-msg { color: var(--ios-red); font-size: 10px; font-weight: bold; margin-bottom: 10px; display: none; }
        input.invalid + .error-msg { display: block; }
        button:disabled { background: var(--ios-neutral); cursor: not-allowed; opacity: 0.6; }

        .result-container { text-align: center; padding: 10px 0; }
        .result-price { font-size: 32px; font-weight: 800; display: block; transition: opacity 0.2s; }
        .is-preview { opacity: 0.45; font-style: italic; }
        .preview-label { font-size: 10px; text-transform: uppercase; display: block; margin-top: -5px; color: var(--ios-text-secondary); visibility: hidden; }
        .is-preview + .preview-label { visibility: visible; }
        .status-badge { display: inline-block; padding: 6px 14px; border-radius: 20px; font-size: 13px; font-weight: bold; margin-top: 10px; border: 1px solid transparent; }
        .badge-good { background: #E7F9ED; color: var(--ios-green); border-color: var(--ios-green); }
        .badge-warn { background: #FFF4E5; color: var(--ios-orange); border-color: var(--ios-orange); }
        .badge-danger { background: #FFEBEB; color: var(--ios-red); border-color: var(--ios-red); }
        .badge-info { background: #E5F1FF; color: var(--ios-blue); border-color: var(--ios-blue); }
        button { width: 100%; background: var(--ios-blue); color: white; border: none; padding: 16px; border-radius: 12px; font-size: 17px; font-weight: 600; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-secondary { background: var(--ios-gray); color: #000; padding: 12px; font-size: 14px; }
        .btn-danger-text { background: transparent; color: var(--ios-red); font-size: 16px; border: none; cursor: pointer; padding: 5px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { font-size: 10px; color: var(--ios-text-secondary); text-transform: uppercase; padding-bottom: 8px; border-bottom: 1px solid var(--ios-gray); text-align: left; }
        td { padding: 10px 2px; border-bottom: 1px solid #F2F2F7; font-size: 13px; }
        .m3-val { color: var(--ios-text-secondary); font-size: 11px; display: block; }
        .icon-svg { width: 18px; height: 18px; stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        #saveToast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #323232; color: white; padding: 12px 24px; border-radius: 25px; z-index: 9999; transition: transform 0.4s; }
        #saveToast.show { transform: translateX(-50%) translateY(0); }
        .ideal-box { margin-top: 12px; padding: 12px; background: #F2F2F7; border-radius: 10px; font-size: 13px; border: 1px solid var(--ios-neutral); }
    </style>
</head>
<body>

    <div id="lockScreen">
        <svg class="icon-svg" style="width:48px; height:48px; margin-bottom:20px;" viewBox="0 0 24 24"><path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"/></svg>
        <input type="password" id="pinEntry" class="pin-input" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <button onclick="checkPin()" style="width: 160px;">√ñffnen</button>
    </div>

    <div id="saveToast">‚úÖ Gespeichert</div>

    <div id="mainContent">
        <h1 style="display:flex; align-items:center; gap:10px;">
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M15.362 5.214A8.252 8.252 0 0112 21 8.25 8.25 0 016.038 7.048 8.287 8.287 0 009 9.6a8.983 8.983 0 013.361-6.867 8.21 8.21 0 003 2.48z"/></svg>
            GasZ√§hler Pro v8.3.10
        </h1>
        
        <div class="card">
            <label>Ablesung</label>
            <div style="display: flex; gap: 8px; flex-direction: column;">
                <div style="display: flex; gap: 8px;">
                    <input type="date" id="readingDate" style="flex:1;">
                    <input type="number" id="meter" step="0.001" placeholder="m¬≥" style="flex:1;" oninput="renderAll()">
                </div>
                <div id="meterError" class="error-msg">‚ö†Ô∏è Wert muss h√∂her als der letzte Stand sein!</div>
            </div>
            <details><summary style="color:var(--ios-blue); font-size:12px; cursor:pointer; margin-top:5px;">‚öôÔ∏è Einstellungen & Tarife</summary>
                <div style="margin-top:10px; border-top:1px solid #eee; padding-top:10px;">
                    <label>Preis-Staffeln (Limit:Cent:Grundpreis)</label>
                    <textarea id="priceTiers" rows="2" style="font-size:12px;" oninput="renderAll()"></textarea>
                    <label>App PIN (leer = aus)</label>
                    <input type="password" id="appPin" placeholder="PIN" oninput="savePin()">
                    <label>Brennwert / z-Zahl</label>
                    <div style="display:flex; gap:5px;"><input type="number" id="brennwert" step="0.001" oninput="renderAll()"><input type="number" id="zZahl" step="0.0001" oninput="renderAll()"></div>
                    <label>Abschl√§ge (Startdatum / Anzahl)</label>
                    <div style="display:flex; gap:5px;"><input type="date" id="firstPaymentDate" oninput="renderAll()"><input type="number" id="paymentCount" oninput="renderAll()"></div>
                    <label>Monatsbetrag (‚Ç¨) / Start-Offset (m¬≥)</label>
                    <div style="display:flex; gap:5px;"><input type="number" id="monthlyPayment" step="0.01" oninput="renderAll()"><input type="number" id="startOffset" step="0.001" oninput="renderAll()"></div>
                </div>
            </details>
        </div>

        <div class="card" id="financeArea">
            <div class="result-container">
                <label>Aktueller Kontostand</label>
                <span class="result-price" id="balanceOutput">0,00 ‚Ç¨</span>
                <span class="preview-label">Vorl√§ufige Vorschau</span>
                <div id="balanceBadge" class="status-badge">...</div>
            </div>
        </div>

        <div class="card" id="predictionArea">
            <div class="result-container">
                <label>Jahres-Prognose (Bestpreis)</label>
                <span class="result-price" id="yearPrice">0,00 ‚Ç¨</span>
                <span class="preview-label">Vorl√§ufige Vorschau</span>
                <div id="yearInfo" style="font-size:12px; color:var(--ios-text-secondary); margin-bottom:10px;"></div>
                <div id="predictionBadge" class="status-badge">...</div>
                <div id="idealAbschlagBox" class="ideal-box"></div>
            </div>
        </div>

        <button id="saveBtn" onclick="saveData()">üíæ Speichern</button>

        <div class="card">
            <label>Historie & Trend</label>
            <div style="height: 120px;"><canvas id="gasChart"></canvas></div>
            <table>
                <thead><tr><th>Datum</th><th>Tr.</th><th>m¬≥</th><th style="text-align:right">Kosten</th><th></th></tr></thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
        
        <div style="display: flex; gap: 8px;"><button class="btn-secondary" onclick="exportBackup()" style="flex:1;">Export</button><button class="btn-secondary" onclick="importBackup()" style="flex:1;">Import</button></div>
        
        <button class="btn-danger-text" style="width:100%; margin-top:20px;" onclick="clearHistory()">
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"/></svg>
            Alle Daten l√∂schen
        </button>
    </div>

    <script>
        let history = JSON.parse(localStorage.getItem('gas_history_v7')) || [];
        let gasChart = null;

        function getTier(kwh) {
            const raw = document.getElementById('priceTiers').value || "6000:12.80:5.36\n99999:11.79:10.41";
            const lines = raw.split('\n');
            let tier = { price: 0, base: 0 };
            for (let line of lines) {
                const parts = line.split(':').map(Number);
                if (parts.length === 3) {
                    tier = { price: parts[1]/100, base: parts[2] };
                    if (kwh <= parts[0]) return tier;
                }
            }
            return tier;
        }

        function renderAll() {
            const ids = ['brennwert', 'zZahl', 'firstPaymentDate', 'paymentCount', 'monthlyPayment', 'startOffset', 'priceTiers'];
            ids.forEach(id => localStorage.setItem('gas_' + id, document.getElementById(id).value));

            const meterInput = document.getElementById('meter');
            const saveBtn = document.getElementById('saveBtn');
            const isPreview = meterInput.value !== "";
            
            const lastMeter = history.length > 0 ? history[history.length-1].meter : 0;
            const currentVal = parseFloat(meterInput.value);

            // PLAUSIBILIT√ÑTS-CHECK
            if (isPreview && currentVal < lastMeter) {
                meterInput.classList.add('invalid');
                saveBtn.disabled = true;
            } else {
                meterInput.classList.remove('invalid');
                saveBtn.disabled = !isPreview; // Button nur aktiv wenn Text drin und valide
            }

            const curMeter = isPreview ? currentVal : (history.length > 0 ? history[history.length-1].meter : null);
            const curDate = document.getElementById('readingDate').value;

            document.querySelectorAll('.result-price').forEach(el => isPreview ? el.classList.add('is-preview') : el.classList.remove('is-preview'));

            if (curMeter && history.length > 0) {
                const bw = parseFloat(document.getElementById('brennwert').value)||1, zz = parseFloat(document.getElementById('zZahl').value)||1, off = parseFloat(document.getElementById('startOffset').value)||0;
                const totalKwh = (curMeter - off) * bw * zz, totalDays = Math.max(1, (new Date(curDate) - new Date(history[0].date)) / 86400000);
                const globalAvg = (curMeter - history[0].meter) / totalDays;
                
                const tier = getTier(totalKwh), currentCost = (totalKwh * tier.price) + ((tier.base * 12 / 365) * totalDays);
                const firstPay = new Date(document.getElementById('firstPaymentDate').value), monthly = parseFloat(document.getElementById('monthlyPayment').value)||0, pCount = parseInt(document.getElementById('paymentCount').value)||12;
                let count = 0; let checkDate = new Date(firstPay);
                while(checkDate <= new Date(curDate) && count < pCount) { count++; checkDate.setMonth(checkDate.getMonth()+1); }
                
                const balance = (count * monthly) - currentCost;
                document.getElementById('balanceOutput').innerText = balance.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
                document.getElementById('balanceOutput').style.color = balance >= 0 ? "var(--ios-green)" : "var(--ios-red)";
                document.getElementById('financeArea').style.borderColor = balance >= 0 ? "var(--ios-green)" : "var(--ios-red)";
                
                const bBadge = document.getElementById('balanceBadge');
                bBadge.innerText = balance >= 0 ? "‚úÖ Guthaben" : "‚ö†Ô∏è Nachzahlung";
                bBadge.className = "status-badge " + (balance >= 0 ? "badge-good" : "badge-danger");

                const yearKwh = (globalAvg * 365) * bw * zz;
                const yearTier = getTier(yearKwh);
                const yearTotal = (yearKwh * yearTier.price) + (yearTier.base * 12);
                
                const safeIdeal = Math.round((yearTotal / pCount) * 1.10);
                const ratio = yearTotal / (monthly * pCount);
                let pColor = "var(--ios-green)", pClass = "badge-good", pText = "Abschlag perfekt";
                if (ratio < 0.90) { pColor = "var(--ios-blue)"; pClass = "badge-info"; pText = "Zu hoch!"; }
                else if (ratio > 1.15) { pColor = "var(--ios-red)"; pClass = "badge-danger"; pText = "Erh√∂hen!"; }
                else if (ratio > 1.05) { pColor = "var(--ios-orange)"; pClass = "badge-warn"; pText = "Knapp"; }

                document.getElementById('yearPrice').innerText = yearTotal.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
                document.getElementById('yearPrice').style.color = pColor;
                document.getElementById('predictionArea').style.borderColor = pColor;
                document.getElementById('yearInfo').innerText = `√ò ${globalAvg.toFixed(2)} m¬≥/Tag | ${yearKwh.toFixed(0)} kWh/Jahr`;
                document.getElementById('predictionBadge').innerText = pText;
                document.getElementById('predictionBadge').className = "status-badge " + pClass;
                document.getElementById('idealAbschlagBox').innerHTML = `üí° Sicherer Abschlag: <b>${safeIdeal} ‚Ç¨</b><br><small>(Bestpreis + 10%)</small>`;

                const body = document.getElementById('historyBody'); body.innerHTML = '';
                for (let i = history.length - 1; i >= 0; i--) {
                    const h = history[i], prev = history[i-1];
                    let trendIcon = '‚Üí', tColor = "var(--ios-green)";
                    if (prev) {
                        const m3Day = (h.meter - prev.meter) / ((new Date(h.date)-new Date(prev.date))/86400000);
                        if (m3Day < globalAvg * 0.9) { trendIcon = '‚ÜòÔ∏é'; tColor = "var(--ios-blue)"; }
                        else if (m3Day > globalAvg * 1.1) { trendIcon = '‚ÜóÔ∏é'; tColor = "var(--ios-red)"; }
                    }
                    body.innerHTML += `<tr><td>${new Date(h.date).toLocaleDateString('de-DE', {day:'2-digit',month:'2-digit'})}</td><td style="color:${tColor}; font-weight:bold; font-size:16px;">${trendIcon}</td><td>${h.meter.toFixed(2)}<span class="m3-val">${prev ? `+${(h.meter-prev.meter).toFixed(2)}` : "-"}</span></td><td style="text-align:right; font-weight:700;">${calculateCostForEntry(h.meter, h.date, history[0])?.total.toFixed(2)}‚Ç¨</td><td style="text-align:right;"><button class="btn-danger-text" onclick="deleteEntry(${h.id})">√ó</button></td></tr>`;
                }
                updateChart();
            }
        }

        function calculateCostForEntry(m, d, base) {
            if(!base) return null;
            const bw = parseFloat(document.getElementById('brennwert').value)||1, zz = parseFloat(document.getElementById('zZahl').value)||1, off = parseFloat(document.getElementById('startOffset').value)||0;
            const kwh = Math.max(0, (m - off) * bw * zz), tier = getTier(kwh), days = Math.max(1, (new Date(d)-new Date(base.date))/86400000);
            return { total: (kwh * tier.price) + ((tier.base * 12 / 365) * days) };
        }

        function initAuth() {
            const ids = ['brennwert', 'zZahl', 'firstPaymentDate', 'paymentCount', 'monthlyPayment', 'startOffset', 'priceTiers'];
            ids.forEach(id => {
                const stored = localStorage.getItem('gas_' + id);
                if (stored) document.getElementById(id).value = stored;
            });
            if (!document.getElementById('priceTiers').value) {
                document.getElementById('priceTiers').value = "6000:12.80:5.36\n99999:11.79:10.41";
            }
            const p = localStorage.getItem('gas_app_pin');
            if (p && p.trim() !== "") {
                document.getElementById('lockScreen').style.display = "flex";
                document.getElementById('mainContent').style.display = "none";
            } else {
                renderAll();
            }
        }

        function checkPin() {
            if (document.getElementById('pinEntry').value === localStorage.getItem('gas_app_pin')) {
                document.getElementById('lockScreen').style.display = "none";
                document.getElementById('mainContent').style.display = "block";
                renderAll();
            } else { alert("PIN falsch!"); }
        }

        function savePin() { localStorage.setItem('gas_app_pin', document.getElementById('appPin').value); }

        function saveData() {
            const m = parseFloat(document.getElementById('meter').value), d = document.getElementById('readingDate').value;
            if (isNaN(m) || !d) return;
            history.push({ date: d, meter: m, id: Date.now() });
            history.sort((a, b) => new Date(a.date) - new Date(b.date));
            localStorage.setItem('gas_history_v7', JSON.stringify(history));
            document.getElementById('meter').value = ""; 
            renderAll();
            const toast = document.getElementById('saveToast');
            toast.classList.add('show'); 
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function deleteEntry(id) { if(confirm("L√∂schen?")) { history = history.filter(e => e.id !== id); localStorage.setItem('gas_history_v7', JSON.stringify(history)); renderAll(); } }
        function exportBackup() { navigator.clipboard.writeText(JSON.stringify(history)).then(() => alert("Backup kopiert!")); }
        function importBackup() { const c = prompt("Backup einf√ºgen:"); if(c) { history = JSON.parse(c); localStorage.setItem('gas_history_v7', JSON.stringify(history)); renderAll(); } }
        function clearHistory() { if (confirm("ALLE Daten l√∂schen?") && confirm("Wirklich?")) { history = []; localStorage.setItem('gas_history_v7', JSON.stringify(history)); location.reload(); } }

        function updateChart() {
            const ctx = document.getElementById('gasChart').getContext('2d');
            const l = [], d = [];
            for (let i = 1; i < history.length; i++) {
                const days = (new Date(history[i].date) - new Date(history[i-1].date)) / 86400000;
                l.push(new Date(history[i].date).toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'}));
                d.push(days > 0 ? ((history[i].meter - history[i-1].meter) / days).toFixed(2) : 0);
            }
            if (gasChart) gasChart.destroy();
            gasChart = new Chart(ctx, { type: 'bar', data: { labels: l, datasets: [{ data: d, backgroundColor: '#007AFF', borderRadius: 5 }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } } });
        }
        document.getElementById('readingDate').valueAsDate = new Date();
        initAuth();
    </script>
</body>
</html>
