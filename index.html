<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GasZ√§hler Pro v8.3.37</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --ios-blue: #007AFF; --ios-red: #FF3B30; --ios-bg: #F2F2F7; --ios-card: #FFFFFF;
            --ios-text-secondary: #8E8E93; --ios-green: #34C759; --ios-orange: #FF9500;
            --ios-gray: #E5E5EA; --ios-neutral: #D1D1D6;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--ios-bg); margin: 0; padding: 20px; color: #000; -webkit-font-smoothing: antialiased;
        }
        .input-row { display: flex; gap: 10px; align-items: flex-start; margin-bottom: 15px; }
        .input-group { flex: 1; position: relative; }
        input, textarea {
            width: 100%; padding: 12px; border: 1px solid var(--ios-neutral); border-radius: 10px;
            font-size: 16px; font-family: inherit; background: #fff; height: 48px; -webkit-appearance: none;
        }
        .input-error { border: 2px solid var(--ios-red) !important; background-color: #FFF5F5 !important; }
        .error-hint { color: var(--ios-red); font-size: 10px; font-weight: 700; position: absolute; bottom: -16px; left: 2px; display: none; }
        #lockScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--ios-bg);
            z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .pin-input { font-size: 28px; padding: 15px; width: 180px; text-align: center; border-radius: 15px; border: 2px solid var(--ios-neutral); margin-bottom: 20px; }
        .card {
            background: var(--ios-card); padding: 18px; border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); margin-bottom: 15px;
            border-left: 6px solid var(--ios-neutral); transition: border-color 0.4s;
        }
        label { display: block; margin-bottom: 5px; font-size: 11px; color: var(--ios-text-secondary); text-transform: uppercase; font-weight: 700; }
        .badge { display: inline-block; padding: 8px 14px; border-radius: 20px; font-size: 12px; font-weight: 700; margin-top: 8px; }
        .bg-good { background: #E7F9ED; color: var(--ios-green); border-color: var(--ios-green); }
        .bg-danger { background: #FFEBEB; color: var(--ios-red); border-color: var(--ios-red); }
        .bg-warn { background: #FFF4E5; color: var(--ios-orange); border-color: var(--ios-orange); }
        .bg-info { background: #E5F1FF; color: var(--ios-blue); border-color: var(--ios-blue); }
        .result-main { font-size: 34px; font-weight: 800; display: block; margin: 5px 0; letter-spacing: -1px; }
        .chart-container-outer {
            position: relative; width: 100%; background: #fafafa; border-radius: 10px;
            border: 1px solid var(--ios-gray); height: 180px; overflow: hidden; margin-top: 10px;
        }
        .y-axis-labels {
            position: absolute; left: 0; top: 0; width: 45px; height: 100%; background: #fafafa;
            z-index: 5; display: flex; flex-direction: column; justify-content: space-between;
            padding: 15px 0 40px 5px; font-size: 10px; color: var(--ios-text-secondary); border-right: 1px solid #eee;
        }
        .chart-viewport { overflow-x: auto; margin-left: 45px; height: 100%; }
        .chart-wrapper { height: 160px; }
        .history-scroll { max-height: 280px; overflow-y: auto; border-radius: 10px; border: 1px solid var(--ios-gray); margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #fafafa; padding: 12px 8px; font-size: 11px; text-transform: uppercase; color: var(--ios-text-secondary); text-align: left; }
        td { padding: 14px 8px; font-size: 14px; border-bottom: 1px solid #f2f2f7; background: #fff; }
        .trend-up { color: var(--ios-red); font-weight: bold; }
        .trend-down { color: var(--ios-green); font-weight: bold; }
        button {
            width: 100%; max-width: 340px; display: block; margin: 12px auto;
            background: var(--ios-blue); color: white; border: none; padding: 16px;
            border-radius: 12px; font-size: 17px; font-weight: 600; cursor: pointer;
        }
        button:disabled { background: var(--ios-neutral); color: #888; }
        #toast {
            position: fixed; top: 40px; left: 50%; transform: translateX(-50%) translateY(-150px);
            background: rgba(0,0,0,0.85); color: white; padding: 14px 28px; border-radius: 30px;
            z-index: 10001; transition: transform 0.5s;
        }
        #toast.visible { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>
<div id="lockScreen">
    <h2>PIN erforderlich</h2>
    <input type="password" id="pinInput" class="pin-input" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <button onclick="unlockApp()">Entsperren</button>
</div>
<div id="toast">‚úÖ Aktualisiert</div>
<div id="main">
    <h1 style="text-align:center; margin-bottom: 20px;">üî• GasZ√§hler Pro v8.3.37</h1>
    <div class="card">
        <label>Ablesung</label>
        <div class="input-row">
            <div class="input-group"><input type="date" id="newDate" oninput="liveUpdate()"></div>
            <div class="input-group">
                <input type="number" id="newMeter" step="0.001" placeholder="m¬≥ Stand" oninput="liveUpdate()">
                <div id="errorHint" class="error-hint">Wert unlogisch!</div>
            </div>
        </div>
        <details>
            <summary style="color:var(--ios-blue); font-size:13px; cursor:pointer; font-weight:700;">‚öôÔ∏è Einstellungen</summary>
            <div style="margin-top:15px; border-top:1px solid #eee; padding-top:15px;">
                <label>Preise (Limit:Cent:Grundpreis)</label>
                <textarea id="tiers" rows="2" oninput="liveUpdate()">6000:12.80:5.36&#10;99999:11.79:10.41</textarea>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top:10px;">
                    <div><label>Brennwert</label><input type="number" id="bw" value="10.550" step="0.001" oninput="liveUpdate()"></div>
                    <div><label>z-Zahl</label><input type="number" id="zz" value="0.9500" step="0.0001" oninput="liveUpdate()"></div>
                    <div><label>Abschlag ‚Ç¨</label><input type="number" id="pay" value="150" oninput="liveUpdate()"></div>
                    <div><label>Start m¬≥</label><input type="number" id="start" value="0" step="0.1" oninput="liveUpdate()"></div>
                </div>
                <label style="margin-top:10px;">Datum 1. Zahlung</label>
                <input type="date" id="firstPayDate" oninput="liveUpdate()">
                <label>App-PIN</label>
                <input type="password" id="pinSetting" oninput="updatePin()">
            </div>
        </details>
    </div>
    <div class="card" id="cardSaldo" style="text-align:center">
        <label>Finanz-Saldo (Ist-Stand)</label>
        <span class="result-main" id="outSaldo">0,00 ‚Ç¨</span>
        <div id="badgeSaldo" class="badge">Berechne...</div>
    </div>
    <div class="card" id="cardTrend" style="text-align:center">
        <label>Jahres-Prognose (+10% Puffer)</label>
        <span class="result-main" id="outYear">0,00 ‚Ç¨</span>
        <div id="badgeTrend" class="badge">Eingabe fehlt</div>
    </div>
    <button id="saveBtn" onclick="doSave()">üíæ Stand speichern</button>
    <div class="card">
        <label>Verbrauch m¬≥/Tag</label>
        <div class="chart-container-outer">
            <div class="y-axis-labels"><span>Max</span><span>√ò</span><span>0</span></div>
            <div class="chart-viewport" id="chartView">
                <div class="chart-wrapper" id="chartWrap"><canvas id="mainChart"></canvas></div>
            </div>
        </div>
        <div class="history-scroll">
            <table>
                <thead><tr><th>Datum</th><th>Stand</th><th>Trend</th><th></th></tr></thead>
                <tbody id="historyTable"></tbody>
            </table>
        </div>
    </div>
    <div style="display:flex; gap:10px; margin-top:10px;">
        <button style="flex:1; background:var(--ios-gray); color:#000; padding:12px; font-size:14px; border-radius:10px;" onclick="doExport()">Backup</button>
        <button style="flex:1; background:var(--ios-gray); color:#000; padding:12px; font-size:14px; border-radius:10px;" onclick="doImport()">Restore</button>
    </div>
    <button style="background:none; color:red; border:none; width:100%; margin-top:20px; font-size:12px;" onclick="doReset()">‚ö†Ô∏è DATENBANK L√ñSCHEN</button>
</div>
<script>
    let db = JSON.parse(localStorage.getItem('gas_db_v8')) || [];
    let myChart = null;
    function getActiveTier(kwh, tiers) {
        for (let t of tiers) if (kwh <= t.limit) return t;
        return tiers[tiers.length - 1];
    }
    function refreshAll() {
        db.sort((a,b) => new Date(a.d) - new Date(b.d));
        localStorage.setItem('gas_db_v8', JSON.stringify(db));
        liveUpdate();
    }
    function liveUpdate() {
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate'].forEach(id => {
            const el = document.getElementById(id);
            if(el) localStorage.setItem('gas_pref_' + id, el.value);
        });
        const cfg = {
            bw: parseFloat(document.getElementById('bw').value) || 10.55,
            zz: parseFloat(document.getElementById('zz').value) || 0.95,
            pay: parseFloat(document.getElementById('pay').value) || 150,
            start: parseFloat(document.getElementById('start').value) || 0,
            tiers: document.getElementById('tiers').value.split('\n').map(l => {
                const p = l.split(':').map(Number);
                return { limit: p[0], cent: p[1]/100, base: p[2] };
            })
        };
        const mIn = document.getElementById('newMeter');
        const curD = document.getElementById('newDate').value;
        const val = parseFloat(mIn.value);
        let ok = true;
        if (mIn.value !== "") {
            let bef = db.filter(x => x.d < curD).sort((a,b) => new Date(b.d) - new Date(a.d))[0];
            let aft = db.filter(x => x.d > curD).sort((a,b) => new Date(a.d) - new Date(b.d))[0];
            let minV = bef ? bef.m : cfg.start;
            let maxV = aft ? aft.m : Infinity;
            if (val <= minV || val >= maxV) {
                ok = false; mIn.classList.add('input-error'); document.getElementById('errorHint').style.display = "block";
            } else {
                mIn.classList.remove('input-error'); document.getElementById('errorHint').style.display = "none";
            }
        }
        document.getElementById('saveBtn').disabled = !ok || mIn.value === "";
        let displayDb = [...db];
        if (ok && mIn.value !== "") {
            displayDb.push({ d: curD, m: val, id: "preview" });
            displayDb.sort((a,b) => new Date(a.d) - new Date(b.d));
        }
        if (displayDb.length > 0) {
            const first = displayDb[0];
            const last = displayDb[displayDb.length - 1];
            const totalDaysElapsed = Math.max(1, (new Date(last.d) - new Date(first.d)) / 86400000);
            const totalMeterDiff = last.m - first.m;
            const dailyAvgMeter = totalMeterDiff / totalDaysElapsed;
            const consumedKwhSoFar = (last.m - cfg.start) * cfg.bw * cfg.zz;
            const currentTier = getActiveTier((dailyAvgMeter * 365 * cfg.bw * cfg.zz), cfg.tiers);
            const costSoFar = (consumedKwhSoFar * currentTier.cent) + ((currentTier.base * 12 / 365) * totalDaysElapsed);
            const sP = document.getElementById('firstPayDate').value ? new Date(document.getElementById('firstPayDate').value) : new Date(first.d);
            let payCount = 0; let dD = new Date(sP);
            while (dD <= new Date(last.d) && payCount < 12) { payCount++; dD.setMonth(dD.getMonth() + 1); }
            const saldo = (payCount * cfg.pay) - costSoFar;
            document.getElementById('outSaldo').innerText = saldo.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            document.getElementById('outSaldo').style.color = saldo >= 0 ? "var(--ios-green)" : "var(--ios-red)";
            document.getElementById('badgeSaldo').className = "badge " + (saldo >= 0 ? "bg-good" : "bg-danger");
            document.getElementById('badgeSaldo').innerText = saldo >= 0 ? "Im Guthaben" : "In der Nachzahlung";
            document.getElementById('cardSaldo').style.borderColor = saldo >= 0 ? "var(--ios-green)" : "var(--ios-red)";
            const projectedYearlyKwh = (dailyAvgMeter * 365) * cfg.bw * cfg.zz;
            const yearlyTier = getActiveTier(projectedYearlyKwh, cfg.tiers);
            const projectedYearlyCost = (projectedYearlyKwh * yearlyTier.cent) + (yearlyTier.base * 12);
            const recommendedPay = (projectedYearlyCost / 12) * 1.10;
            document.getElementById('outYear').innerText = projectedYearlyCost.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            const ratio = projectedYearlyCost / (cfg.pay * 12);
            let cl, tx;
            if (ratio > 1.15) { cl="bg-danger"; tx="Abschlag zu niedrig! Empfehlung: "+recommendedPay.toFixed(0)+" ‚Ç¨"; }
            else if (ratio > 1.05) { cl="bg-warn"; tx="Knappe Deckung! Empfehlung: "+recommendedPay.toFixed(0)+" ‚Ç¨"; }
            else if (ratio < 0.85) { cl="bg-info"; tx="Abschlag zu hoch! Empfehlung: "+recommendedPay.toFixed(0)+" ‚Ç¨"; }
            else { cl="bg-good"; tx="Abschlag passt! (Ideal: "+recommendedPay.toFixed(0)+" ‚Ç¨)"; }
            document.getElementById('badgeTrend').className = "badge " + cl;
            document.getElementById('badgeTrend').innerText = tx;
            document.getElementById('cardTrend').style.borderColor = ratio > 1.05 ? "var(--ios-orange)" : (ratio < 0.85 ? "var(--ios-blue)" : "var(--ios-green)");
            const tb = document.getElementById('historyTable'); tb.innerHTML = '';
            for (let i = displayDb.length - 1; i >= 0; i--) {
                let tr = "‚Üí", tc = "";
                if (i > 0) {
                    const diffM = displayDb[i].m - displayDb[i-1].m;
                    const diffD = (new Date(displayDb[i].d) - new Date(displayDb[i-1].d)) / 86400000;
                    const vD = diffM / diffD;
                    if (vD > dailyAvgMeter * 1.12) { tr = "‚ÜóÔ∏é"; tc = "trend-up"; }
                    else if (vD < dailyAvgMeter * 0.88) { tr = "‚ÜòÔ∏é"; tc = "trend-down"; }
                }
                const isPre = displayDb[i].id === "preview";
                tb.innerHTML += `<tr style="${isPre?'opacity:0.5;background:#f9f9f9':''}">
                    <td>${new Date(displayDb[i].d).toLocaleDateString()}</td>
                    <td>${displayDb[i].m.toFixed(3)}</td>
                    <td class="${tc}">${tr}</td>
                    <td>${isPre?'':`<button style="color:red;background:none;border:none;width:auto;margin:0;padding:0" onclick="delEntry(${displayDb[i].id})">‚úï</button>`}</td>
                </tr>`;
            }
            drawChart(displayDb);
        }
    }
    function drawChart(dataArr) {
        const ctx = document.getElementById('mainChart').getContext('2d');
        const lb = [], dt = [];
        for (let i = 1; i < dataArr.length; i++) {
            const d = (new Date(dataArr[i].d) - new Date(dataArr[i-1].d)) / 86400000;
            lb.push(new Date(dataArr[i].d).toLocaleDateString());
            dt.push(d > 0 ? ((dataArr[i].m - dataArr[i-1].m) / d).toFixed(2) : 0);
        }
        document.getElementById('chartWrap').style.width = Math.max(window.innerWidth - 90, dataArr.length * 55) + 'px';
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'bar', data: { labels: lb, datasets: [{ data: dt, backgroundColor: '#007AFF', borderRadius: 6 }] },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
        });
    }
    function doSave() {
        const m = parseFloat(document.getElementById('newMeter').value);
        const d = document.getElementById('newDate').value;
        db.push({ d, m, id: Date.now() });
        document.getElementById('newMeter').value = "";
        refreshAll();
        const t = document.getElementById('toast'); t.classList.add('visible');
        setTimeout(() => t.classList.remove('visible'), 2500);
    }
    function delEntry(id) {
        if (confirm("Eintrag l√∂schen?")) {
            db = db.filter(x => x.id !== id);
            refreshAll();
        }
    }
    function doExport() { navigator.clipboard.writeText(JSON.stringify(db)).then(() => alert("Kopiert!")); }
    function doImport() {
        const s = prompt("JSON:");
        if (s) { try { db = JSON.parse(s); refreshAll(); } catch(e) { alert("Fehler!"); } }
    }
    function doReset() {
        if (confirm("L√ñSCHEN?") && prompt("L√ñSCHEN") === "L√ñSCHEN") { localStorage.clear(); location.reload(); }
    }
    function updatePin() { localStorage.setItem('gas_pin_v8', document.getElementById('pinSetting').value); }
    function unlockApp() {
        if (document.getElementById('pinInput').value === localStorage.getItem('gas_pin_v8')) {
            document.getElementById('lockScreen').style.display = "none"; refreshAll();
        } else { alert("Falsch"); }
    }
    window.onload = () => {
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate'].forEach(id => {
            const v = localStorage.getItem('gas_pref_' + id);
            if (v) document.getElementById(id).value = v;
        });
        document.getElementById('newDate').valueAsDate = new Date();
        if (localStorage.getItem('gas_pin_v8')) document.getElementById('lockScreen').style.display = "flex";
        else refreshAll();
    };
</script>
</body>
</html>
