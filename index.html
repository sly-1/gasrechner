<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GasZ√§hler Pro v8.3.82</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --ios-blue: #007AFF; --ios-red: #FF3B30; --ios-bg: #F2F2F7; --ios-card: #FFFFFF;
            --ios-green: #34C759; --ios-text: #8E8E93;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); margin: 0; padding: 10px; width: 100%; overflow-x: hidden; }
        
        /* FIX: Physisches 50/50 Layout */
        .flex-row { display: flex; gap: 8px; width: 100%; margin-bottom: 5px; }
        .flex-item { flex: 1; min-width: 0; }

        .card { background: var(--ios-card); padding: 12px; border-radius: 14px; margin-bottom: 12px; border-left: 6px solid #D1D1D6; }
        
        input, textarea { 
            width: 100%; height: 44px; padding: 8px; border: 1px solid #D1D1D6; border-radius: 10px; font-size: 16px; background: #fff; display: block;
        }

        label { display: block; margin-bottom: 3px; font-size: 10px; color: var(--ios-text); text-transform: uppercase; font-weight: 700; }

        .result-main { font-size: 32px; font-weight: 800; display: block; text-align: center; margin: 5px 0; }
        
        /* FIX: Ampel-Styling */
        .badge { 
            display: block; width: 85%; margin: 8px auto; padding: 8px; 
            border-radius: 20px; font-size: 11px; font-weight: 700; text-align: center;
        }

        /* FIX: Diagramm-Rahmen */
        .chart-frame { width: 100%; height: 160px; position: relative; margin: 5px 0; }

        .table-box { max-height: 180px; overflow-y: auto; border-radius: 10px; border: 1px solid #E5E5EA; background: #fff; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        td { padding: 10px; border-bottom: 1px solid #F2F2F7; }

        button { width: 100%; background: var(--ios-blue); color: white; border: none; padding: 15px; border-radius: 12px; font-size: 17px; font-weight: 600; }
        .btn-util { background: #8E8E93; font-size: 12px; padding: 10px; flex: 1; margin-top: 10px; }
    </style>
</head>
<body>

<div id="main">
    <h1 style="text-align:center; font-size: 16px; margin: 5px 0;">üî• GasZ√§hler Pro v8.3.82</h1>

    <div class="card">
        <div class="flex-row">
            <div class="flex-item"><label>Datum</label><input type="date" id="newDate" oninput="liveUpdate()"></div>
            <div class="flex-item"><label>Stand (m¬≥)</label><input type="number" id="newMeter" step="0.001" placeholder="0.000" oninput="liveUpdate()"></div>
        </div>
        
        <details style="margin-top:10px;">
            <summary style="color:var(--ios-blue); font-size:12px; font-weight:700; cursor:pointer;">‚öôÔ∏è Setup</summary>
            <div style="margin-top:8px; border-top:1px solid #eee; padding-top:8px;">
                <label>Tarife (Limit:Cent:Basis)</label>
                <textarea id="tiers" rows="2" oninput="liveUpdate()">6000:12.80:5.36&#10;99999:11.79:10.41</textarea>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top:8px;">
                    <div><label>Brennwert</label><input type="number" id="bw" value="10.55" oninput="liveUpdate()"></div>
                    <div><label>z-Zahl</label><input type="number" id="zz" value="0.95" oninput="liveUpdate()"></div>
                    <div><label>Abschlag ‚Ç¨</label><input type="number" id="pay" value="150" oninput="liveUpdate()"></div>
                    <div><label>Start m¬≥</label><input type="number" id="start" value="0" oninput="liveUpdate()"></div>
                </div>
                <label style="margin-top:8px;">Datum 1. Zahlung</label>
                <input type="date" id="firstPayDate" oninput="liveUpdate()">
            </div>
        </details>
    </div>

    <div class="card" id="cardSaldo">
        <label style="text-align:center;">Finanz-Saldo</label>
        <span class="result-main" id="outSaldo">0,00 ‚Ç¨</span>
        <div id="badgeSaldo" class="badge">---</div>
    </div>

    <div class="card" id="cardTrend">
        <label style="text-align:center;">Jahres-Prognose</label>
        <span class="result-main" id="outYear">0,00 ‚Ç¨</span>
        <div id="badgeTrend" class="badge">---</div>
    </div>

    <button id="saveBtn" onclick="doSave()" disabled>üíæ Speichern</button>

    <div class="card">
        <div class="chart-frame"><canvas id="mainChart"></canvas></div>
        <div class="table-box"><table><tbody id="historyTable"></tbody></table></div>
    </div>

    <div class="flex-row">
        <button class="btn-util" onclick="doExport()">Backup</button>
        <button class="btn-util" onclick="doImport()">Restore</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('gas_db_v8')) || [];
    let myChart = null;

    function refreshAll() {
        db.sort((a,b) => new Date(a.d) - new Date(b.d));
        localStorage.setItem('gas_db_v8', JSON.stringify(db));
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate'].forEach(id => {
            const el = document.getElementById(id); if(el) localStorage.setItem('gas_pref_' + id, el.value);
        });
        liveUpdate();
    }

    function liveUpdate() {
        const mVal = parseFloat(document.getElementById('newMeter').value);
        const dVal = document.getElementById('newDate').value;
        const cfg = {
            bw: parseFloat(document.getElementById('bw').value) || 10.55,
            zz: parseFloat(document.getElementById('zz').value) || 0.95,
            pay: parseFloat(document.getElementById('pay').value) || 150,
            start: parseFloat(document.getElementById('start').value) || 0,
            tiers: document.getElementById('tiers').value.split('\n').map(l => {
                const p = l.split(':').map(Number); return { limit: p[0]||999999, cent: p[1]/100||0, base: p[2]||0 };
            })
        };

        document.getElementById('saveBtn').disabled = isNaN(mVal) || dVal === "";

        let wDb = [...db]; 
        if (!isNaN(mVal)) { wDb.push({ d: dVal, m: mVal, id: 'pre' }); wDb.sort((a,b) => new Date(a.d) - new Date(b.d)); }

        if (wDb.length > 0) {
            const last = wDb[wDb.length-1], first = wDb[0];
            const days = Math.max(1, (new Date(last.d) - new Date(first.d)) / 86400000);
            const totalAvg = (last.m - first.m) / days;
            const yKwh = (totalAvg * 365) * cfg.bw * cfg.zz;
            const tier = cfg.tiers.find(t => yKwh <= t.limit) || cfg.tiers[cfg.tiers.length-1];

            // PROGNOSE
            const yCost = (yKwh * tier.cent * 1.1) + (tier.base * 12);
            document.getElementById('outYear').innerText = yCost.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            const bT = document.getElementById('badgeTrend');
            if(yCost > (cfg.pay * 12)) {
                bT.style.cssText = "background-color:#FF3B30!important; color:white!important;";
                bT.innerText = "Erh√∂hen auf " + Math.round(yCost/12) + " ‚Ç¨";
            } else {
                bT.style.cssText = "background-color:#34C759!important; color:white!important;";
                bT.innerText = "Abschlag passt";
            }

            // SALDO
            const kwhSoFar = (last.m - cfg.start) * cfg.bw * cfg.zz;
            const costSoFar = (kwhSoFar * tier.cent) + ((tier.base * 12 / 365) * days);
            const sDate = document.getElementById('firstPayDate').value ? new Date(document.getElementById('firstPayDate').value) : new Date(first.d);
            let pMonths = 0; let cD = new Date(sDate); while(cD <= new Date(last.d)) { pMonths++; cD.setMonth(cD.getMonth()+1); }
            const saldo = (pMonths * cfg.pay) - costSoFar;
            document.getElementById('outSaldo').innerText = saldo.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            
            const bS = document.getElementById('badgeSaldo');
            const cS = document.getElementById('cardSaldo');
            if(saldo >= 0) {
                bS.style.cssText = "background-color:#34C759!important; color:white!important;"; bS.innerText = "Guthaben";
                cS.style.borderLeftColor = "#34C759";
            } else {
                bS.style.cssText = "background-color:#FF3B30!important; color:white!important;"; bS.innerText = "Nachzahlung";
                cS.style.borderLeftColor = "#FF3B30";
            }

            renderTable(wDb, totalAvg); 
            renderChart(wDb);
        }
    }

    function renderTable(data, totalAvg) {
        const tb = document.getElementById('historyTable'); tb.innerHTML = '';
        [...data].reverse().forEach(e => {
            let pfeil = "‚Üí", pCol = "#8E8E93";
            const idx = data.indexOf(e);
            if(idx > 0) {
                const dD = (new Date(data[idx].d)-new Date(data[idx-1].d))/86400000;
                const v = dD > 0 ? (data[idx].m-data[idx-1].m)/dD : 0;
                if(v > totalAvg * 1.1) { pfeil="‚Üó"; pCol="red"; }
                else if(v < totalAvg * 0.9) { pfeil="‚Üò"; pCol="green"; }
            }
            const style = e.id === 'pre' ? 'font-style:italic; color:#007AFF;' : '';
            tb.innerHTML += `<tr style="${style}"><td>${new Date(e.d).toLocaleDateString()}</td><td>${e.m.toFixed(3)}</td><td style="color:${pCol}; font-weight:bold; font-size:18px;">${pfeil}</td><td>${e.id==='pre'?'':'<span onclick="delEntry('+e.id+')">‚úï</span>'}</td></tr>`;
        });
    }

    function renderChart(data) {
        const lb = [], val = []; const filtered = data.filter(e => e.id !== 'pre');
        for (let i = 1; i < filtered.length; i++) {
            const d = (new Date(filtered[i].d)-new Date(filtered[i-1].d))/86400000;
            lb.push(new Date(filtered[i].d).toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'})); 
            val.push(d > 0 ? ((filtered[i].m - filtered[i-1].m) / d).toFixed(2) : 0);
        }
        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('mainChart').getContext('2d'), { 
            type: 'bar', data: { labels: lb, datasets: [{ data: val, backgroundColor: '#007AFF', borderRadius: 4 }] }, 
            options: { maintainAspectRatio: false, responsive: true, plugins: { legend: { display: false } } } 
        });
    }

    function doSave() { 
        db.push({ d: document.getElementById('newDate').value, m: parseFloat(document.getElementById('newMeter').value), id: Date.now() }); 
        document.getElementById('newMeter').value = ""; refreshAll(); 
    }
    function delEntry(id) { if(confirm("L√∂schen?")) { db = db.filter(x => x.id !== id); refreshAll(); } }
    function doExport() { navigator.clipboard.writeText(JSON.stringify(db)).then(() => alert("Backup kopiert!")); }
    function doImport() { const s = prompt("JSON:"); if(s) { db = JSON.parse(s); refreshAll(); } }

    window.onload = () => {
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate'].forEach(id => { const v = localStorage.getItem('gas_pref_' + id); if(v) document.getElementById(id).value = v; });
        document.getElementById('newDate').valueAsDate = new Date();
        refreshAll();
    };
</script>
</body>
</html>
