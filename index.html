<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GasZähler Pro v7.9</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --ios-blue: #007AFF; --ios-red: #FF3B30; --ios-bg: #F2F2F7; --ios-card: #FFFFFF; --ios-text-secondary: #8E8E93; --ios-green: #34C759; --ios-orange: #FF9500; --ios-gray: #E5E5EA; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--ios-bg); margin: 0; padding: 20px; color: #000; overflow-x: hidden; }
        .card { background: var(--ios-card); padding: 18px; border-radius: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); margin-bottom: 15px; border-left: 5px solid #D1D1D6; transition: border-color 0.4s; }
        .input-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 4px; font-size: 11px; color: var(--ios-text-secondary); text-transform: uppercase; font-weight: 600; }
        input { width: 100%; padding: 12px; border: 1px solid #D1D1D6; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; }
        .result-container { text-align: center; padding: 10px 0; }
        .result-price { font-size: 32px; font-weight: 800; display: block; }
        .status-badge { display: inline-block; padding: 6px 14px; border-radius: 20px; font-size: 13px; font-weight: bold; margin-top: 10px; }
        .status-good { background: #E7F9ED; color: var(--ios-green); border: 1px solid var(--ios-green); }
        .status-warn { background: #FFF4E5; color: var(--ios-orange); border: 1px solid var(--ios-orange); }
        .status-info { background: #E5F1FF; color: var(--ios-blue); border: 1px solid var(--ios-blue); }
        button { width: 100%; background: var(--ios-blue); color: white; border: none; padding: 16px; border-radius: 12px; font-size: 17px; font-weight: 600; cursor: pointer; margin-bottom: 10px; }
        .btn-secondary { background: var(--ios-gray); color: var(--ios-blue); }
        .btn-danger { background: transparent; color: var(--ios-red); font-size: 13px; border: none; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 10px; color: var(--ios-text-secondary); border-bottom: 1px solid #E5E5EA; padding-bottom: 8px; }
        td { padding: 12px 0; border-bottom: 1px solid #F2F2F7; font-size: 14px; }
        .cost-col { font-weight: 700; color: var(--ios-blue); text-align: right; }
    </style>
</head>
<body>

    <div id="mainContent">
        <h1>⛽ GasZähler Pro v7.9</h1>

        <div class="card">
            <div class="input-group">
                <label>Datum & Zählerstand (m³)</label>
                <div style="display: flex; gap: 8px;">
                    <input type="date" id="readingDate">
                    <input type="number" id="meter" step="0.001" placeholder="0,000" oninput="renderAll()">
                </div>
            </div>
            
            <details>
                <summary>⚙️ Zahlungsplan & Faktoren</summary>
                <div style="margin-top:15px; border-top: 1px solid #eee; padding-top: 10px;">
                    <div class="input-group">
                        <label>Datum des 1. Abschlags</label>
                        <input type="date" id="firstPaymentDate" oninput="renderAll()">
                    </div>
                    <div class="input-group">
                        <label>Anzahl Abschläge p.a.</label>
                        <input type="number" id="paymentCount" oninput="renderAll()">
                    </div>
                    <div class="input-group">
                        <label>Monatlicher Abschlag (€)</label>
                        <input type="number" id="monthlyPayment" step="0.01" oninput="renderAll()">
                    </div>
                    <div class="input-group">
                        <label>Start-Zählerstand (Offset)</label>
                        <input type="number" id="startOffset" step="0.001" oninput="renderAll()">
                    </div>
                </div>
            </details>
        </div>

        <div class="card" id="financeArea" style="display:none;">
            <div class="result-container">
                <span style="font-size: 13px; color: var(--ios-text-secondary);">Echter Kontostand</span>
                <span class="result-price" id="balanceOutput">0,00 €</span>
                <div id="balanceInfo" style="font-size: 12px; margin-top: 5px; color: var(--ios-text-secondary);"></div>
                <div id="abschiagEmpfehlung" class="status-badge"></div>
            </div>
        </div>

        <div class="card" id="predictionArea" style="display:none;">
            <div class="result-container">
                <span style="font-size: 13px; color: var(--ios-text-secondary);">Prognose Jahresende</span>
                <span class="result-price" id="yearPrice">0,00 €</span>
                <div id="yearInfo" style="font-size: 12px; color: var(--ios-text-secondary);">...</div>
            </div>
        </div>

        <button onclick="saveData()">Ablesung speichern</button>

        <div class="card">
            <h3>Historie & Trend</h3>
            <div style="height: 140px; margin-bottom: 15px;"><canvas id="gasChart"></canvas></div>
            <table>
                <thead><tr><th>Datum</th><th>m³</th><th>Diff.</th><th style="text-align:right">Kosten</th></tr></thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>

        <div class="card" style="text-align: center;">
            <button class="btn-secondary" onclick="exportBackup()">Backup kopieren</button>
            <button class="btn-secondary" style="margin-top:8px" onclick="importBackup()">Backup einspielen</button>
            <button class="btn-danger" onclick="clearHistory()">Daten löschen</button>
        </div>
    </div>

    <script>
        const myTiers = "6000:12.80:5.36\n99999:11.79:10.41";
        let history = JSON.parse(localStorage.getItem('gas_history_v7')) || [];
        let gasChart = null;

        // Init Form
        document.getElementById('readingDate').valueAsDate = new Date();
        document.getElementById('firstPaymentDate').value = localStorage.getItem('gas_first_pay') || "2026-02-28";
        document.getElementById('paymentCount').value = localStorage.getItem('gas_pay_count') || 11;
        document.getElementById('monthlyPayment').value = localStorage.getItem('gas_monthly') || 100.00;
        document.getElementById('startOffset').value = localStorage.getItem('gas_offset') || 1.000;

        function getTier(kwh) {
            const lines = myTiers.split('\n');
            for (let line of lines) {
                const parts = line.split(':').map(Number);
                if (kwh <= parts[0]) return { price: parts[1]/100, base: parts[2] };
            }
        }

        function calculatePaid(targetDate) {
            const firstPay = new Date(document.getElementById('firstPaymentDate').value);
            const monthly = parseFloat(document.getElementById('monthlyPayment').value);
            const maxPays = parseInt(document.getElementById('paymentCount').value);
            if (isNaN(firstPay.getTime())) return 0;
            
            let count = 0;
            let checkDate = new Date(firstPay);
            const limitDate = new Date(targetDate);

            for (let i = 0; i < maxPays; i++) {
                if (checkDate <= limitDate) {
                    count++;
                    checkDate.setMonth(checkDate.getMonth() + 1);
                } else { break; }
            }
            return count * monthly;
        }

        function calculateCost(meter, date) {
            if (history.length === 0) return null;
            const first = history[0];
            const offset = parseFloat(document.getElementById('startOffset').value) || 0;
            const diffM3 = Math.max(0, meter - offset); 
            const kwh = diffM3 * 11.5 * 0.95;
            const tier = getTier(kwh);
            const days = Math.max(1, (new Date(date) - new Date(first.date)) / 86400000);
            return { total: (kwh * tier.price) + ((tier.base * 12 / 365) * days), m3Day: (meter - first.meter) / days, days };
        }

        function renderAll() {
            localStorage.setItem('gas_first_pay', document.getElementById('firstPaymentDate').value);
            localStorage.setItem('gas_pay_count', document.getElementById('paymentCount').value);
            localStorage.setItem('gas_monthly', document.getElementById('monthlyPayment').value);
            localStorage.setItem('gas_offset', document.getElementById('startOffset').value);

            const isPreview = document.getElementById('meter').value !== "";
            const curMeter = isPreview ? parseFloat(document.getElementById('meter').value) : (history.length > 0 ? history[history.length-1].meter : null);
            const curDate = document.getElementById('readingDate').value;

            if (curMeter !== null) {
                const res = calculateCost(curMeter, curDate);
                if (res) {
                    document.getElementById('predictionArea').style.display = "block";
                    document.getElementById('financeArea').style.display = "block";

                    const totalPaid = calculatePaid(curDate);
                    const balance = totalPaid - res.total;
                    const balOut = document.getElementById('balanceOutput');
                    const finCard = document.getElementById('financeArea');
                    
                    balOut.innerText = balance.toLocaleString('de-DE', {style: 'currency', currency: 'EUR'});
                    balOut.style.color = balance >= 0 ? "var(--ios-green)" : "var(--ios-red)";
                    finCard.style.borderLeftColor = balance >= 0 ? "var(--ios-green)" : "var(--ios-red)";
                    
                    document.getElementById('balanceInfo').innerText = `${totalPaid.toFixed(0)}€ gezahlt vs. ${res.total.toFixed(2)}€ Kosten`;

                    const estKwhYear = (res.m3Day * 365) * 11.5 * 0.95;
                    const pT = getTier(estKwhYear);
                    const yearTotal = (estKwhYear * pT.price) + (pT.base * 12);
                    const yearOut = document.getElementById('yearPrice');
                    yearOut.innerText = yearTotal.toLocaleString('de-DE', {style: 'currency', currency: 'EUR'});
                    document.getElementById('yearInfo').innerText = `Ø ${res.m3Day.toFixed(2)} m³/Tag (~${Math.round(estKwhYear)} kWh/J)`;

                    const ideal = (yearTotal * 1.1) / 12;
                    const current = parseFloat(document.getElementById('monthlyPayment').value);
                    const empfEl = document.getElementById('abschiagEmpfehlung');
                    if (current < ideal * 0.95) {
                        empfEl.innerText = `⚠️ Erhöhen auf ca. ${Math.ceil(ideal)} €`;
                        empfEl.className = "status-badge status-warn";
                    } else {
                        empfEl.innerText = `✅ Abschlag ist optimal`;
                        empfEl.className = "status-badge status-good";
                    }
                }
            }
            
            const body = document.getElementById('historyBody');
            body.innerHTML = '';
            for (let i = history.length - 1; i >= 0; i--) {
                const h = history[i];
                const hRes = calculateCost(h.meter, h.date);
                body.innerHTML += `<tr>
                    <td>${new Date(h.date).toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'})}</td>
                    <td>${h.meter.toFixed(2)}</td>
                    <td style="color:var(--ios-blue)">${history[i-1] ? '+'+(h.meter-history[i-1].meter).toFixed(2) : '-'}</td>
                    <td class="cost-col">${hRes ? hRes.total.toLocaleString('de-DE', {style:'currency', currency:'EUR'}) : '-'}</td>
                    <td><button class="btn-danger" onclick="deleteEntry(${h.id})">×</button></td>
                </tr>`;
            }
            updateChart();
        }

        function saveData() {
            const m = parseFloat(document.getElementById('meter').value), d = document.getElementById('readingDate').value;
            if (isNaN(m) || !d) return;
            history.push({ date: d, meter: m, id: Date.now() });
            history.sort((a, b) => new Date(a.date) - new Date(b.date));
            localStorage.setItem('gas_history_v7', JSON.stringify(history));
            document.getElementById('meter').value = "";
            renderAll();
        }

        function deleteEntry(id) { if(confirm("Löschen?")) { history = history.filter(e => e.id !== id); localStorage.setItem('gas_history_v7', JSON.stringify(history)); renderAll(); } }
        function exportBackup() { navigator.clipboard.writeText(JSON.stringify(history)).then(() => alert("Kopiert")); }
        function importBackup() { const c = prompt("Code:"); if(c) { history = JSON.parse(c); localStorage.setItem('gas_history_v7', JSON.stringify(history)); renderAll(); } }
        function clearHistory() { if(confirm("Alles löschen?")) { history = []; localStorage.setItem('gas_history_v7', JSON.stringify(history)); renderAll(); } }

        function updateChart() {
            const ctx = document.getElementById('gasChart').getContext('2d');
            const l = [], d = [];
            for (let i = 1; i < history.length; i++) {
                const days = (new Date(history[i].date) - new Date(history[i-1].date)) / 86400000;
                l.push(new Date(history[i].date).toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'}));
                d.push(days > 0 ? ((history[i].meter - history[i-1].meter) / days).toFixed(2) : 0);
            }
            if (gasChart) gasChart.destroy();
            gasChart = new Chart(ctx, { type: 'bar', data: { labels: l, datasets: [{ data: d, backgroundColor: '#007AFF', borderRadius: 5 }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false } } } });
        }
        window.onload = renderAll;
    </script>
</body>
</html>
