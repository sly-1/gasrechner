<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GasZ√§hler Pro v8.3.66</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --ios-blue: #007AFF; --ios-red: #FF3B30; --ios-bg: #F2F2F7; --ios-card: #FFFFFF;
            --ios-text-secondary: #8E8E93; --ios-green: #34C759; --ios-orange: #FF9500;
            --ios-gray: #E5E5EA; --ios-neutral: #D1D1D6;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--ios-bg); margin: 0; padding: 10px; overflow-x: hidden; }
        
        .card { background: var(--ios-card); padding: 15px; border-radius: 14px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); border-left: 6px solid var(--ios-neutral); }

        /* --- DER DEFINITIVE 50/50 FIX --- */
        .input-row { display: flex; gap: 8px; width: 100%; margin-bottom: 10px; }
        .input-group { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid var(--ios-neutral); border-radius: 10px; font-size: 16px; background: #fff; height: 48px; -webkit-appearance: none; }

        /* --- CHART SCROLL ENGINE --- */
        .chart-viewport { 
            width: 100%; 
            overflow-x: auto; 
            background: #fff; 
            border-radius: 10px; 
            border: 1px solid var(--ios-gray);
            position: relative;
            -webkit-overflow-scrolling: touch;
        }
        .chart-container { 
            height: 220px; 
            /* Breite wird per JS gesetzt */
        }

        .table-scroll-container { max-height: 250px; overflow-y: auto; border-radius: 10px; border: 1px solid var(--ios-gray); background: #fff; }
        table { width: 100%; border-collapse: collapse; }
        th { position: sticky; top: 0; z-index: 20; background: #fafafa; padding: 12px 10px; font-size: 10px; color: var(--ios-text-secondary); text-transform: uppercase; border-bottom: 1px solid var(--ios-gray); text-align: left; }
        td { padding: 12px 10px; font-size: 14px; border-bottom: 1px solid #f2f2f7; }

        .result-main { font-size: 32px; font-weight: 800; display: block; margin: 5px 0; letter-spacing: -1px; text-align: center; }
        .badge { display: block; width: fit-content; margin: 5px auto; padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: 700; }
        .bg-good { background: #E7F9ED; color: var(--ios-green); }
        .bg-danger { background: #FFEBEB; color: var(--ios-red); }
        .bg-warn { background: #FFF4E5; color: var(--ios-orange); }
        .bg-info { background: #E5F1FF; color: var(--ios-blue); }

        button { width: 100%; background: var(--ios-blue); color: white; border: none; padding: 16px; border-radius: 12px; font-size: 17px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        #lockScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--ios-bg); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="lockScreen">
    <h2>PIN erforderlich</h2>
    <input type="password" id="pinInput" style="width:160px; text-align:center;" inputmode="numeric">
    <button onclick="unlockApp()">Entsperren</button>
</div>

<div id="main">
    <h1 style="text-align:center; font-size: 18px; margin: 10px 0;">üî• GasZ√§hler Pro v8.3.66</h1>

    <div class="card">
        <div class="input-row">
            <div class="input-group">
                <label style="font-size: 9px; font-weight: 700; color: var(--ios-text-secondary); margin-bottom: 4px;">DATUM</label>
                <input type="date" id="newDate" oninput="liveUpdate()">
            </div>
            <div class="input-group">
                <label style="font-size: 9px; font-weight: 700; color: var(--ios-text-secondary); margin-bottom: 4px;">STAND (m¬≥)</label>
                <input type="number" id="newMeter" step="0.001" placeholder="0.000" oninput="liveUpdate()">
            </div>
        </div>
        <details>
            <summary style="color:var(--ios-blue); font-weight:700; font-size: 13px; padding: 5px 0;">‚öôÔ∏è Einstellungen & Backup</summary>
            <div style="margin-top:10px; border-top:1px solid #eee; padding-top:10px;">
                <textarea id="tiers" rows="2" oninput="liveUpdate()" style="height: 60px; margin-bottom:10px;">6000:12.80:5.36&#10;99999:11.79:10.41</textarea>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="number" id="bw" value="10.550" oninput="liveUpdate()" placeholder="Brennwert">
                    <input type="number" id="zz" value="0.9500" oninput="liveUpdate()" placeholder="z-Zahl">
                    <input type="number" id="pay" value="150" oninput="liveUpdate()" placeholder="Abschlag ‚Ç¨">
                    <input type="number" id="start" value="0" oninput="liveUpdate()" placeholder="Start m¬≥">
                </div>
                <input type="date" id="firstPayDate" oninput="liveUpdate()" style="margin-top:10px;">
                <input type="password" id="pinSetting" oninput="savePin()" placeholder="PIN setzen" style="margin-top:10px;">
            </div>
        </details>
    </div>

    <div class="card" id="cardSaldo">
        <label style="font-size: 10px; color: var(--ios-text-secondary); text-align: center; display: block;">FINANZ-SALDO (IST)</label>
        <span class="result-main" id="outSaldo">0,00 ‚Ç¨</span>
        <div id="badgeSaldo" class="badge">...</div>
    </div>

    <div class="card" id="cardTrend">
        <label style="font-size: 10px; color: var(--ios-text-secondary); text-align: center; display: block;">JAHRES-PROGNOSE (+10%)</label>
        <span class="result-main" id="outYear">0,00 ‚Ç¨</span>
        <div id="badgeTrend" class="badge">...</div>
    </div>

    <button id="saveBtn" onclick="doSave()" disabled>üíæ STAND SPEICHERN</button>

    <div class="card">
        <label style="font-size: 10px; color: var(--ios-text-secondary); font-weight: 700; margin-bottom: 10px; display: block;">VERBRAUCH (WISCHEN ‚Üí)</label>
        <div class="chart-viewport">
            <div class="chart-container" id="chartWrapper">
                <canvas id="mainChart"></canvas>
            </div>
        </div>
        
        <label style="margin-top:20px; font-size: 10px; color: var(--ios-text-secondary); font-weight: 700; display: block;">HISTORIE (SCROLLEN ‚Üì)</label>
        <div class="table-scroll-container">
            <table>
                <thead><tr><th>Datum</th><th>Stand</th><th>Trend</th><th></th></tr></thead>
                <tbody id="historyTable"></tbody>
            </table>
        </div>
    </div>

    <div style="display:flex; gap:10px;">
        <button style="flex:1; background:var(--ios-gray); color:#000; padding: 12px;" onclick="doExport()">Backup</button>
        <button style="flex:1; background:var(--ios-gray); color:#000; padding: 12px;" onclick="doImport()">Restore</button>
    </div>

    <button style="background:none; color:var(--ios-red); font-size:11px; margin-top:30px; border:none; text-decoration: underline;" onclick="doReset()">App komplett zur√ºcksetzen</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('gas_db_v8')) || [];
    let myChart = null;

    function savePin() { localStorage.setItem('gas_pin_v8', document.getElementById('pinSetting').value); }
    function unlockApp() {
        if (document.getElementById('pinInput').value === localStorage.getItem('gas_pin_v8')) {
            document.getElementById('lockScreen').style.display = "none"; refreshAll();
        } else alert("Falscher PIN");
    }

    function refreshAll() {
        db.sort((a,b) => new Date(a.d) - new Date(b.d));
        localStorage.setItem('gas_db_v8', JSON.stringify(db));
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate'].forEach(id => {
            localStorage.setItem('gas_pref_' + id, document.getElementById(id).value);
        });
        liveUpdate();
    }

    function liveUpdate() {
        const mField = document.getElementById('newMeter'), dField = document.getElementById('newDate');
        const val = parseFloat(mField.value), dStr = dField.value;
        let isValid = true;
        if (!isNaN(val) && dStr !== "") {
            const currentD = new Date(dStr);
            const before = db.filter(e => new Date(e.d) < currentD).sort((a,b) => new Date(b.d) - new Date(a.d))[0];
            const after = db.filter(e => new Date(e.d) > currentD).sort((a,b) => new Date(a.d) - new Date(b.d))[0];
            if ((before && val < before.m) || (after && val > after.m)) isValid = false;
        }
        document.getElementById('saveBtn').disabled = !isValid || isNaN(val) || dStr === "";

        const cfg = {
            bw: parseFloat(document.getElementById('bw').value) || 10.55,
            zz: parseFloat(document.getElementById('zz').value) || 0.95,
            pay: parseFloat(document.getElementById('pay').value) || 150,
            start: parseFloat(document.getElementById('start').value) || 0,
            tiers: document.getElementById('tiers').value.split('\n').map(l => {
                const p = l.split(':').map(Number); return { limit: p[0]||99999, cent: p[1]/100||0, base: p[2]||0 };
            })
        };

        let wDb = [...db]; if (!isNaN(val) && isValid) { wDb.push({ d: dStr, m: val, id: 'pre' }); wDb.sort((a,b) => new Date(a.d) - new Date(b.d)); }

        if (wDb.length > 0) {
            const last = wDb[wDb.length-1], first = wDb[0];
            const days = Math.max(1, (new Date(last.d) - new Date(first.d)) / 86400000);
            const avg = wDb.length > 1 ? (last.m - first.m) / days : 0;
            const yKwh = (avg * 365) * cfg.bw * cfg.zz;
            const tier = cfg.tiers.find(t => yKwh <= t.limit) || cfg.tiers[cfg.tiers.length-1];
            const yCost = (yKwh * tier.cent) + (tier.base * 12);
            document.getElementById('outYear').innerText = yCost.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            
            const ratio = yCost / (cfg.pay * 12);
            let cl="bg-good", tx="Abschlag passt!", bc="var(--ios-green)";
            if(ratio > 1.1) { cl="bg-danger"; tx="Zu niedrig! Empf: "+Math.round((yCost/12)*1.1)+"‚Ç¨"; bc="var(--ios-red)"; }
            else if(ratio < 0.90) { cl="bg-info"; tx="Zu hoch! Empf: "+Math.round((yCost/12)*1.1)+"‚Ç¨"; bc="var(--ios-blue)"; }
            else if(ratio > 1.02) { cl="bg-warn"; tx="Knappe Deckung"; bc="var(--ios-orange)"; }
            document.getElementById('badgeTrend').className = "badge "+cl; document.getElementById('badgeTrend').innerText = tx;
            document.getElementById('cardTrend').style.borderColor = bc;

            const kwhSoFar = (last.m - cfg.start) * cfg.bw * cfg.zz;
            const costSoFar = (kwhSoFar * tier.cent) + ((tier.base * 12 / 365) * days);
            const sDate = document.getElementById('firstPayDate').value ? new Date(document.getElementById('firstPayDate').value) : new Date(first.d);
            let pMonths = 0; let cD = new Date(sDate); while(cD <= new Date(last.d)) { pMonths++; cD.setMonth(cD.getMonth()+1); }
            const saldo = (pMonths * cfg.pay) - costSoFar;
            document.getElementById('outSaldo').innerText = saldo.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            document.getElementById('badgeSaldo').className = "badge "+(saldo>=0?"bg-good":"bg-danger");
            document.getElementById('badgeSaldo').innerText = saldo>=0?"Guthaben (Ist)":"Nachzahlung (Ist)";
            document.getElementById('cardSaldo').style.borderColor = saldo>=0?"var(--ios-green)":"var(--ios-red)";

            renderTable(wDb, avg); renderChart(wDb);
        }
    }

    function renderTable(data, avg) {
        const tb = document.getElementById('historyTable'); tb.innerHTML = '';
        [...data].reverse().forEach(e => {
            let s="‚Üí", color="#000"; const idx = data.indexOf(e);
            if(idx > 0) {
                const diff = (new Date(data[idx].d)-new Date(data[idx-1].d))/86400000;
                const v = diff > 0 ? (data[idx].m-data[idx-1].m)/diff : 0;
                if(v > avg*1.15) { s="‚ÜóÔ∏é"; color="red"; } else if(v < avg*0.85) { s="‚ÜòÔ∏é"; color="green"; }
            }
            tb.innerHTML += `<tr style="${e.id==='pre'?'opacity:0.5':''}"><td>${new Date(e.d).toLocaleDateString()}</td><td>${e.m.toFixed(3)}</td><td style="font-weight:bold;color:${color}">${s}</td><td>${e.id==='pre'?'':'<button style="color:red;background:none;width:auto;border:none;padding:0;" onclick="delEntry('+e.id+')">‚úï</button>'}</td></tr>`;
        });
    }

    function renderChart(data) {
        const lb = [], val = []; const cD = data.filter(e => e.id !== 'pre');
        for (let i = 1; i < cD.length; i++) {
            const d = (new Date(cD[i].d)-new Date(cD[i-1].d))/86400000;
            lb.push(new Date(cD[i].d).toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'})); 
            val.push(d > 0 ? ((cD[i].m - cD[i-1].m) / d).toFixed(2) : 0);
        }
        const maxV = Math.max(...val, 1); 
        const wrapper = document.getElementById('chartWrapper');
        wrapper.style.width = Math.max(window.innerWidth - 40, lb.length * 55) + "px";
        
        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('mainChart').getContext('2d'), { 
            type: 'bar', 
            data: { labels: lb, datasets: [{ data: val, backgroundColor: '#007AFF', borderRadius: 5 }] }, 
            options: { 
                maintainAspectRatio: false, 
                plugins: { legend: { display: false } }, 
                scales: { 
                    y: { beginAtZero: true, max: maxV * 1.2, ticks: { font: { size: 10 } } }, 
                    x: { grid: { display: false }, ticks: { font: { size: 10 } } } 
                } 
            } 
        });
    }

    function doSave() { db.push({ d: document.getElementById('newDate').value, m: parseFloat(document.getElementById('newMeter').value), id: Date.now() }); document.getElementById('newMeter').value = ""; refreshAll(); }
    function doExport() { const pkg = { db, prefs: { bw: document.getElementById('bw').value, zz: document.getElementById('zz').value, pay: document.getElementById('pay').value, start: document.getElementById('start').value, tiers: document.getElementById('tiers').value, firstPayDate: document.getElementById('firstPayDate').value, pin: localStorage.getItem('gas_pin_v8') } }; navigator.clipboard.writeText(JSON.stringify(pkg)).then(() => alert("Backup kopiert!")); }
    function doImport() { const s = prompt("JSON:"); if(!s) return; try { const data = JSON.parse(s); db = data.db; Object.keys(data.prefs).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = data.prefs[k]; }); refreshAll(); } catch(e) { alert("Fehler!"); } }
    function delEntry(id) { if(confirm("L√∂schen?")) { db = db.filter(x => x.id !== id); refreshAll(); } }
    function doReset() { if (confirm("Alles l√∂schen?") && prompt("L√ñSCHEN eingeben") === "L√ñSCHEN") { localStorage.clear(); location.reload(); } }

    window.onload = () => {
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate'].forEach(id => { const v = localStorage.getItem('gas_pref_' + id); if(v) document.getElementById(id).value = v; });
        document.getElementById('newDate').valueAsDate = new Date();
        if (localStorage.getItem('gas_pin_v8')) document.getElementById('lockScreen').style.display = "flex"; else refreshAll();
    };
</script>
</body>
</html>
