<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GasZ√§hler Pro v8.5.0</title>
    <style>
        :root {
            --ios-blue: #007AFF; --ios-red: #FF3B30; --ios-bg: #F2F2F7; --ios-card: #FFFFFF;
            --ios-green: #34C759; --ios-gray: #8E8E93; --ios-orange: #FF9500;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); margin: 0; padding: 8px; width: 100%; overflow-x: hidden; padding-bottom: 50px; }
        .fixed-table { width: 100%; table-layout: fixed; border-collapse: collapse; margin-bottom: 5px; }
        .fixed-table td { width: 50%; padding: 0 4px; vertical-align: bottom; }
        input, textarea { width: 100% !important; height: 44px; padding: 8px; border: 1px solid #D1D1D6; border-radius: 10px; font-size: 16px; background: #fff; appearance: none; }
        label { display: block; margin-bottom: 3px; font-size: 10px; color: var(--ios-gray); text-transform: uppercase; font-weight: 700; }
        .card { background: var(--ios-card); padding: 12px; border-radius: 14px; margin-bottom: 10px; border-left: 5px solid #D1D1D6; }
        .badge { display: block; width: 100%; padding: 12px; border-radius: 10px; font-size: 13px; font-weight: 800; text-align: center; color: white; margin-top: 8px; }
        .bg-red { background-color: var(--ios-red) !important; }
        .bg-green { background-color: var(--ios-green) !important; }
        .bg-orange { background-color: var(--ios-orange) !important; }
        .bg-blue { background-color: var(--ios-blue) !important; }
        .bg-gray { background-color: var(--ios-gray) !important; }
        .scroll-area { max-height: 400px; overflow-y: auto; background: #fff; border-radius: 8px; border: 1px solid #eee; }
        .data-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .data-table th { background: #f8f8f8; padding: 10px 4px; font-size: 10px; color: var(--ios-gray); text-transform: uppercase; border-bottom: 1px solid #eee; position: sticky; top: 0; }
        .data-table td { padding: 12px 4px; border-bottom: 1px solid #F2F2F7; text-align: center; }
        .btn-main { width: 100% !important; display: block; background: var(--ios-blue); color: white; border: none; padding: 15px; border-radius: 12px; font-size: 17px; font-weight: 600; transition: background 0.2s; margin: 5px 0; cursor: pointer; }
        .btn-main:disabled { background: #D1D1D6; color: #8E8E93; cursor: not-allowed; }
        .btn-warn { background: var(--ios-red) !important; }
    </style>
</head>
<body>

    <h1 style="text-align:center; font-size: 18px; margin: 5px 0 12px 0;">üî• GasZ√§hler Pro v8.5.0</h1>

    <div class="card" id="inputCard">
        <table class="fixed-table">
            <tr>
                <td><label>Datum</label><input type="date" id="newDate" oninput="liveUpdate()"></td>
                <td><label>Stand (m¬≥)</label><input type="number" id="newMeter" step="0.001" placeholder="0.000" oninput="liveUpdate()"></td>
            </tr>
        </table>
        
        <details style="margin-top:10px;">
            <summary style="color:var(--ios-blue); font-size:12px; font-weight:600;">‚öôÔ∏è Setup & PIN</summary>
            <div style="padding-top:8px;">
                <label>Tarife (Limit:Cent:Basis)</label>
                <textarea id="tiers" rows="2" style="height:45px; margin-bottom:8px;" oninput="liveUpdate()">6000:12.80:5.36&#10;99999:11.79:10.41</textarea>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                    <div><label>Brennwert</label><input type="number" id="bw" value="10.55" oninput="liveUpdate()"></div>
                    <div><label>z-Zahl</label><input type="number" id="zz" value="0.95" oninput="liveUpdate()"></div>
                    <div><label>Abschlag ‚Ç¨</label><input type="number" id="pay" value="199" oninput="liveUpdate()"></div>
                    <div><label>Start m¬≥</label><input type="number" id="start" value="0" oninput="liveUpdate()"></div>
                </div>
                <table class="fixed-table" style="margin-top:8px;">
                    <tr>
                        <td><label>1. Zahlung</label><input type="date" id="firstPayDate" oninput="liveUpdate()"></td>
                        <td><label>PIN</label><input type="password" id="pinSetting" oninput="savePin()" placeholder="****"></td>
                    </tr>
                </table>
            </div>
        </details>
    </div>

    <div class="card">
        <label style="text-align:center;">Finanz-Saldo (Echtzeit)</label>
        <span style="font-size:24px; font-weight:800; display:block; text-align:center;" id="outSaldo">0,00 ‚Ç¨</span>
        <div id="badgeSaldo" class="badge bg-gray">Warte...</div>
    </div>

    <div class="card">
        <label style="text-align:center;">Jahres-Prognose (+10% Puffer)</label>
        <span style="font-size:24px; font-weight:800; display:block; text-align:center;" id="outYear">0,00 ‚Ç¨</span>
        <div id="badgeTrend" class="badge bg-gray">Warte...</div>
    </div>

    <button class="btn-main" id="saveBtn" onclick="doSave()" disabled>üíæ Stand speichern</button>

    <div class="card">
        <label style="text-align:center; display:block; margin-bottom:10px;">Historie & Verbrauch</label>
        <div class="scroll-area">
            <table class="data-table">
                <thead><tr><th>Datum</th><th>Stand</th><th>m¬≥/Tag</th><th>Del</th></tr></thead>
                <tbody id="historyTable"></tbody>
            </table>
        </div>
    </div>

    <div style="display:flex; gap:8px;">
        <button style="flex:1; background:var(--ios-gray); color:white; border:none; padding:8px; border-radius:6px; font-size:11px;" onclick="doExport()">Backup</button>
        <button style="flex:1; background:var(--ios-gray); color:white; border:none; padding:8px; border-radius:6px; font-size:11px;" onclick="doImport()">Restore</button>
    </div>
    <button style="width:100%; background:none; color:var(--ios-red); border:none; margin:20px 0; text-decoration:underline; font-size:11px;" onclick="doReset()">‚ôªÔ∏è SYSTEM-RESET</button>

<script>
    let db = JSON.parse(localStorage.getItem('gas_db_v8')) || [];

    function savePin() { localStorage.setItem('gas_pin_v8', document.getElementById('pinSetting').value); }

    function refreshAll() {
        db.sort((a,b) => new Date(a.d) - new Date(b.d));
        localStorage.setItem('gas_db_v8', JSON.stringify(db));
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate'].forEach(id => {
            const el = document.getElementById(id); if(el) localStorage.setItem('gas_pref_' + id, el.value);
        });
        liveUpdate();
    }

    function liveUpdate() {
        const mVal = parseFloat(document.getElementById('newMeter').value);
        const dVal = document.getElementById('newDate').value;
        const saveBtn = document.getElementById('saveBtn');
        
        const cfg = {
            bw: parseFloat(document.getElementById('bw').value) || 10.55,
            zz: parseFloat(document.getElementById('zz').value) || 0.95,
            pay: parseFloat(document.getElementById('pay').value) || 0,
            start: parseFloat(document.getElementById('start').value) || 0,
            tiers: document.getElementById('tiers').value.split('\n').map(l => {
                const p = l.split(':').map(Number); return { limit: p[0]||999999, cent: (p[1]||0)/100, base: p[2]||0 };
            })
        };

        let isInvalid = isNaN(mVal) || dVal === "";
        if(!isInvalid && db.length > 0) {
            const newD = new Date(dVal);
            const prev = db.reduce((p, c) => (new Date(c.d) < newD && (!p || new Date(c.d) > new Date(p.d))) ? c : p, null);
            const next = db.reduce((n, c) => (new Date(c.d) > newD && (!n || new Date(c.d) < new Date(n.d))) ? c : n, null);
            if(prev && mVal < prev.m) { isInvalid = true; saveBtn.innerText = "‚ö†Ô∏è Wert < " + prev.m; }
            else if(next && mVal > next.m) { isInvalid = true; saveBtn.innerText = "‚ö†Ô∏è Wert > " + next.m; }
            else { saveBtn.innerText = "üíæ Stand speichern"; }
            if(isInvalid) saveBtn.classList.add('btn-warn'); else saveBtn.classList.remove('btn-warn');
        }
        saveBtn.disabled = isInvalid;

        let wDb = [...db]; 
        if (!isNaN(mVal)) { wDb.push({ d: dVal, m: mVal, id: 'pre' }); wDb.sort((a,b) => new Date(a.d) - new Date(b.d)); }

        if (wDb.length > 0) {
            const last = wDb[wDb.length-1], first = wDb[0];
            const daysUsed = Math.max(1, (new Date(last.d) - new Date(first.d)) / 86400000);
            const totalKwh = (last.m - cfg.start) * cfg.bw * cfg.zz;
            const avgKwhDay = (last.m - first.m) / daysUsed * cfg.bw * cfg.zz;
            const projectedYearKwh = avgKwhDay * 365;

            const tier = cfg.tiers.find(t => projectedYearKwh <= t.limit) || cfg.tiers[cfg.tiers.length-1];
            const yearBase = (projectedYearKwh * tier.cent) + (tier.base * 12);
            const yearBuffered = (projectedYearKwh * tier.cent * 1.10) + (tier.base * 12);
            const neededPayBuffered = yearBuffered / 12;

            document.getElementById('outYear').innerText = yearBuffered.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            const bT = document.getElementById('badgeTrend');
            if (cfg.pay > neededPayBuffered * 1.15) { bT.className = "badge bg-blue"; bT.innerText = "üíé √úberzahlung (>15%)"; }
            else if (cfg.pay >= neededPayBuffered - 0.5) { bT.className = "badge bg-green"; bT.innerText = "‚úÖ Abschlag ideal"; }
            else if (cfg.pay >= (yearBase / 12)) { bT.className = "badge bg-orange"; bT.innerText = "‚ö†Ô∏è Puffer knapp"; }
            else { bT.className = "badge bg-red"; bT.innerText = "üö® Anpassung n√∂tig"; }

            const actualCostBuffered = (totalKwh * tier.cent * 1.10) + (tier.base * (daysUsed / 30.44));
            const sDate = document.getElementById('firstPayDate').value ? new Date(document.getElementById('firstPayDate').value) : new Date(first.d);
            let pMonths = 0; let cD = new Date(sDate); while(cD <= new Date(last.d)) { pMonths++; cD.setMonth(cD.getMonth()+1); }
            const saldo = (pMonths * cfg.pay) - actualCostBuffered;
            
            document.getElementById('outSaldo').innerText = saldo.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            const bS = document.getElementById('badgeSaldo');
            if (saldo > (actualCostBuffered * 0.15)) { bS.className = "badge bg-blue"; bS.innerText = "üíé Hohes Guthaben"; }
            else if (saldo >= 0) { bS.className = "badge bg-green"; bS.innerText = "üí∞ Im Budget"; }
            else { bS.className = "badge bg-red"; bS.innerText = "üö® Reales Minus"; }

            renderTable(wDb);
        }
    }

    function renderTable(data) {
        const tb = document.getElementById('historyTable'); tb.innerHTML = '';
        [...data].reverse().forEach(e => {
            const idx = data.indexOf(e);
            let m3Tag = "-";
            if(idx > 0) {
                const diffD = (new Date(data[idx].d)-new Date(data[idx-1].d))/86400000;
                m3Tag = diffD > 0 ? ((data[idx].m-data[idx-1].m)/diffD).toFixed(2) : "0.00";
            }
            tb.innerHTML += `<tr style="${e.id==='pre'?'color:var(--ios-blue);font-style:italic;':''}">
                <td>${new Date(e.d).toLocaleDateString('de-DE')}</td>
                <td><b>${e.m.toFixed(3)}</b></td>
                <td>${m3Tag}</td>
                <td>${e.id==='pre'?'':'<span style="color:var(--ios-red);font-weight:bold;font-size:18px;" onclick="delEntry('+e.id+')">‚úï</span>'}</td>
            </tr>`;
        });
    }

    function doSave() { 
        db.push({ d: document.getElementById('newDate').value, m: parseFloat(document.getElementById('newMeter').value), id: Date.now() }); 
        document.getElementById('newMeter').value = ""; 
        refreshAll(); 
    }

    function delEntry(id) { if(confirm("L√∂schen?")) { db = db.filter(x => x.id !== id); refreshAll(); } }
    function doExport() { navigator.clipboard.writeText(JSON.stringify(db)).then(() => alert("Kopiert!")); }
    function doImport() { const s = prompt("JSON:"); if(s) { try { db = JSON.parse(s); refreshAll(); } catch(e){alert("Error!");} } }
    function doReset() { if (confirm("ALLES L√ñSCHEN?") && prompt("Typ L√ñSCHEN:") === "L√ñSCHEN") { localStorage.clear(); location.reload(); } }

    window.onload = () => {
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate'].forEach(id => { const v = localStorage.getItem('gas_pref_' + id); if(v) document.getElementById(id).value = v; });
        document.getElementById('newDate').valueAsDate = new Date();
        refreshAll();
    };
</script>
</body>
</html>
