<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GasZ√§hler Pro v8.3.75</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --ios-blue: #007AFF; --ios-red: #FF3B30; --ios-bg: #F2F2F7; --ios-card: #FFFFFF;
            --ios-text-secondary: #8E8E93; --ios-green: #34C759; --ios-gray: #E5E5EA; --ios-neutral: #D1D1D6;
        }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); margin: 0; padding: 10px; }
        
        .card { background: var(--ios-card); padding: 15px; border-radius: 14px; margin-bottom: 12px; border-left: 6px solid var(--ios-neutral); clear: both; overflow: hidden; }

        /* FLOAT-LAYOUT F√úR MAXIMALE STABILIT√ÑT */
        .input-box-half { 
            float: left; 
            width: calc(50% - 5px); 
            margin-bottom: 10px;
        }
        .input-box-half:last-child { float: right; }
        
        input, textarea { 
            display: block; width: 100%; height: 44px; 
            padding: 8px; border: 1px solid var(--ios-neutral); 
            border-radius: 10px; font-size: 16px; background: #fff;
        }

        label { display: block; margin-bottom: 4px; font-size: 10px; color: var(--ios-text-secondary); text-transform: uppercase; font-weight: 700; }

        /* AMPEL - BASIS STYLES */
        .badge { 
            display: block; width: fit-content; margin: 8px auto; padding: 6px 14px; 
            border-radius: 20px; font-size: 11px; font-weight: 700; text-align: center;
        }

        .result-main { font-size: 32px; font-weight: 800; display: block; text-align: center; letter-spacing: -1px; margin: 5px 0; }

        .scroll-wrapper { width: 100%; overflow-x: auto; background: #fff; border-radius: 10px; border: 1px solid var(--ios-gray); }
        .chart-area { height: 220px; width: 1000px; padding: 10px; }

        .table-scroll-container { max-height: 250px; overflow-y: auto; background: #fff; border-radius: 10px; }
        table.hist { width: 100%; border-collapse: collapse; }
        table.hist th { position: sticky; top: 0; background: #fafafa; padding: 10px; font-size: 10px; border-bottom: 2px solid var(--ios-gray); text-align: left; }
        table.hist td { padding: 10px; font-size: 14px; border-bottom: 1px solid #f2f2f7; }

        button { width: 100%; background: var(--ios-blue); color: white; border: none; padding: 16px; border-radius: 12px; font-size: 17px; font-weight: 600; margin-top: 10px; }
        button:disabled { opacity: 0.3; }
    </style>
</head>
<body>

<div id="main">
    <h1 style="text-align:center; font-size: 18px; margin: 5px 0;">üî• GasZ√§hler Pro v8.3.75</h1>

    <div class="card">
        <div class="input-box-half">
            <label>Datum</label>
            <input type="date" id="newDate" oninput="liveUpdate()">
        </div>
        <div class="input-box-half">
            <label>Stand (m¬≥)</label>
            <input type="number" id="newMeter" step="0.001" placeholder="0.000" oninput="liveUpdate()">
        </div>
        
        <div style="clear:both;"></div>

        <details style="margin-top:10px;">
            <summary style="color:var(--ios-blue); font-size:12px; font-weight:700; cursor:pointer; padding: 5px 0;">‚öôÔ∏è Einstellungen</summary>
            <div style="margin-top:10px; border-top:1px solid #eee; padding-top:10px;">
                <label>Tarife (Limit:Cent:Grundpreis)</label>
                <textarea id="tiers" rows="2" style="height:60px;" oninput="liveUpdate()">6000:12.80:5.36&#10;99999:11.79:10.41</textarea>
                <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top:10px;">
                    <div style="flex:1; min-width:120px;"><label>Brennwert</label><input type="number" id="bw" value="10.550" oninput="liveUpdate()"></div>
                    <div style="flex:1; min-width:120px;"><label>z-Zahl</label><input type="number" id="zz" value="0.9500" oninput="liveUpdate()"></div>
                    <div style="flex:1; min-width:120px;"><label>Abschlag ‚Ç¨</label><input type="number" id="pay" value="150" oninput="liveUpdate()"></div>
                    <div style="flex:1; min-width:120px;"><label>Start m¬≥</label><input type="number" id="start" value="0" oninput="liveUpdate()"></div>
                </div>
                <div style="margin-top:15px; width:100%;">
                    <label>Datum 1. Zahlung</label>
                    <input type="date" id="firstPayDate" oninput="liveUpdate()">
                </div>
            </div>
        </details>
    </div>

    <div class="card" id="cardSaldo">
        <label style="text-align: center;">Finanz-Saldo (Ist-Stand)</label>
        <span class="result-main" id="outSaldo">0,00 ‚Ç¨</span>
        <div id="badgeSaldo" class="badge">Lade...</div>
    </div>

    <div class="card" id="cardTrend">
        <label style="text-align: center;">Jahres-Prognose (+10% Puffer)</label>
        <span class="result-main" id="outYear">0,00 ‚Ç¨</span>
        <div id="badgeTrend" class="badge">Lade...</div>
    </div>

    <button id="saveBtn" onclick="doSave()" disabled>üíæ Stand speichern</button>

    <div class="card">
        <label>Verbrauch (m¬≥/Tag)</label>
        <div class="scroll-wrapper">
            <div class="chart-area"><canvas id="mainChart"></canvas></div>
        </div>
        <div class="table-scroll-container" style="margin-top:15px;">
            <table class="hist">
                <thead><tr><th>Datum</th><th>Stand</th><th>Trend</th><th></th></tr></thead>
                <tbody id="historyTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('gas_db_v8')) || [];
    let myChart = null;

    function refreshAll() {
        db.sort((a,b) => new Date(a.d) - new Date(b.d));
        localStorage.setItem('gas_db_v8', JSON.stringify(db));
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate'].forEach(id => {
            const el = document.getElementById(id); if(el) localStorage.setItem('gas_pref_' + id, el.value);
        });
        liveUpdate();
    }

    function liveUpdate() {
        const mField = document.getElementById('newMeter'), dField = document.getElementById('newDate');
        const val = parseFloat(mField.value), dStr = dField.value;
        
        let isValid = true;
        if (!isNaN(val) && dStr !== "") {
            const currentD = new Date(dStr);
            const before = db.filter(e => new Date(e.d) < currentD).sort((a,b) => new Date(b.d) - new Date(a.d))[0];
            const after = db.filter(e => new Date(e.d) > currentD).sort((a,b) => new Date(a.d) - new Date(b.d))[0];
            if ((before && val < before.m) || (after && val > after.m)) isValid = false;
        }

        document.getElementById('saveBtn').disabled = !isValid || isNaN(val) || dStr === "";

        const cfg = {
            bw: parseFloat(document.getElementById('bw').value) || 10.55,
            zz: parseFloat(document.getElementById('zz').value) || 0.95,
            pay: parseFloat(document.getElementById('pay').value) || 150,
            start: parseFloat(document.getElementById('start').value) || 0,
            tiers: document.getElementById('tiers').value.split('\n').map(l => {
                const p = l.split(':').map(Number); return { limit: p[0]||99999, cent: p[1]/100||0, base: p[2]||0 };
            })
        };

        let wDb = [...db]; 
        if (!isNaN(val) && isValid) { wDb.push({ d: dStr, m: val, id: 'pre' }); wDb.sort((a,b) => new Date(a.d) - new Date(b.d)); }

        if (wDb.length > 0) {
            const last = wDb[wDb.length-1], first = wDb[0];
            const daysTotal = Math.max(1, (new Date(last.d) - new Date(first.d)) / 86400000);
            const avg = wDb.length > 1 ? (last.m - first.m) / daysTotal : 0;
            
            // Prognose
            const yKwh = (avg * 365) * cfg.bw * cfg.zz;
            const tier = cfg.tiers.find(t => yKwh <= t.limit) || cfg.tiers[cfg.tiers.length-1];
            const yCost = (yKwh * tier.cent * 1.1) + (tier.base * 12);
            document.getElementById('outYear').innerText = yCost.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            
            const ratio = yCost / (cfg.pay * 12);
            const bTrend = document.getElementById('badgeTrend');
            if(ratio > 1.05) { 
                bTrend.setAttribute("style", "background-color: #FFEBEB !important; color: #FF3B30 !important;");
                bTrend.innerText = "Erh√∂hen auf " + Math.round(yCost/12) + "‚Ç¨";
            } else { 
                bTrend.setAttribute("style", "background-color: #E7F9ED !important; color: #34C759 !important;");
                bTrend.innerText = "Abschlag passt!";
            }

            // Saldo
            const kwhSoFar = (last.m - cfg.start) * cfg.bw * cfg.zz;
            const costSoFar = (kwhSoFar * tier.cent) + ((tier.base * 12 / 365) * daysTotal);
            const sDate = document.getElementById('firstPayDate').value ? new Date(document.getElementById('firstPayDate').value) : new Date(first.d);
            let pMonths = 0; let cD = new Date(sDate); while(cD <= new Date(last.d)) { pMonths++; cD.setMonth(cD.getMonth()+1); }
            const saldo = (pMonths * cfg.pay) - costSoFar;
            
            document.getElementById('outSaldo').innerText = saldo.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            const bSaldo = document.getElementById('badgeSaldo');
            if(saldo >= 0) {
                bSaldo.setAttribute("style", "background-color: #E7F9ED !important; color: #34C759 !important;");
                bSaldo.innerText = "Guthaben";
                document.getElementById('cardSaldo').style.borderLeftColor = "#34C759";
            } else {
                bSaldo.setAttribute("style", "background-color: #FFEBEB !important; color: #FF3B30 !important;");
                bSaldo.innerText = "Nachzahlung";
                document.getElementById('cardSaldo').style.borderLeftColor = "#FF3B30";
            }

            renderTable(wDb, avg); renderChart(wDb);
        }
    }

    function renderTable(data, avg) {
        const tb = document.getElementById('historyTable'); tb.innerHTML = '';
        [...data].reverse().forEach(e => {
            let s="‚Üí", color="#000"; const idx = data.indexOf(e);
            if(idx > 0) {
                const diff = (new Date(data[idx].d)-new Date(data[idx-1].d))/86400000;
                const v = diff > 0 ? (data[idx].m-data[idx-1].m)/diff : 0;
                if(v > avg*1.15) { s="‚ÜóÔ∏é"; color="red"; } else if(v < avg*0.85) { s="‚ÜòÔ∏é"; color="green"; }
            }
            const style = e.id === 'pre' ? 'font-style:italic; color:#007AFF;' : '';
            tb.innerHTML += `<tr style="${style}"><td>${new Date(e.d).toLocaleDateString()}</td><td>${e.m.toFixed(3)}</td><td style="font-weight:bold;color:${color}">${s}</td><td>${e.id==='pre'?'':'<button style="color:red;background:none;width:auto;border:none;padding:0;" onclick="delEntry('+e.id+')">‚úï</button>'}</td></tr>`;
        });
    }

    function renderChart(data) {
        const lb = [], val = []; const cD = data.filter(e => e.id !== 'pre');
        for (let i = 1; i < cD.length; i++) {
            const d = (new Date(cD[i].d)-new Date(cD[i-1].d))/86400000;
            lb.push(new Date(cD[i].d).toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'})); 
            val.push(d > 0 ? ((cD[i].m - cD[i-1].m) / d).toFixed(2) : 0);
        }
        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('mainChart').getContext('2d'), { 
            type: 'bar', data: { labels: lb, datasets: [{ data: val, backgroundColor: '#007AFF', borderRadius: 5 }] }, 
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, 
            scales: { y: { beginAtZero: true }, x: { grid: { display: false } } } } 
        });
    }

    function doSave() { 
        db.push({ d: document.getElementById('newDate').value, m: parseFloat(document.getElementById('newMeter').value), id: Date.now() }); 
        const btn = document.getElementById('saveBtn');
        btn.innerText = "‚úÖ GESPEICHERT"; btn.style.backgroundColor = "#34C759";
        setTimeout(() => {
            btn.innerText = "üíæ Stand speichern"; btn.style.backgroundColor = "#007AFF";
            document.getElementById('newMeter').value = ""; refreshAll(); 
        }, 800);
    }

    function delEntry(id) { if(confirm("L√∂schen?")) { db = db.filter(x => x.id !== id); refreshAll(); } }

    window.onload = () => {
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate'].forEach(id => { const v = localStorage.getItem('gas_pref_' + id); if(v) document.getElementById(id).value = v; });
        document.getElementById('newDate').valueAsDate = new Date();
        refreshAll();
    };
</script>
</body>
</html>
