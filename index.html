<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GasZ√§hler Pro v8.3.83</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --ios-blue: #007AFF; --ios-red: #FF3B30; --ios-bg: #F2F2F7; --ios-card: #FFFFFF;
            --ios-green: #34C759; --ios-gray: #8E8E93;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); margin: 0; padding: 10px; width: 100%; }
        
        .card { background: var(--ios-card); padding: 15px; border-radius: 14px; margin-bottom: 12px; border-left: 6px solid #D1D1D6; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* DER FIX F√úR OBEN: ECHTE TABELLE */
        .force-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .force-table td { padding: 0 4px; vertical-align: bottom; }
        
        input, textarea { 
            width: 100%; height: 46px; padding: 10px; border: 1px solid #D1D1D6; border-radius: 10px; font-size: 16px; background: #fff; appearance: none;
        }

        label { display: block; margin-bottom: 4px; font-size: 10px; color: var(--ios-gray); text-transform: uppercase; font-weight: 700; }

        .result-main { font-size: 34px; font-weight: 800; display: block; text-align: center; margin: 10px 0; color: #1C1C1E; }
        
        /* AMPEL: Massive Signalwirkung */
        .badge-box { 
            display: block; width: 100%; padding: 12px; border-radius: 12px; 
            font-size: 14px; font-weight: 700; text-align: center; color: white;
            transition: background 0.3s; margin-top: 5px;
        }

        .chart-container { width: 100%; height: 160px; margin-bottom: 15px; }

        .history-container { max-height: 200px; overflow-y: auto; border-top: 1px solid #eee; margin-top: 10px; }
        table.data-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        table.data-table td { padding: 12px 8px; border-bottom: 1px solid #F2F2F7; }

        button.main-btn { width: 100%; background: var(--ios-blue); color: white; border: none; padding: 16px; border-radius: 12px; font-size: 17px; font-weight: 600; cursor: pointer; }
        .util-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn-gray { background: var(--ios-gray); color: white; border: none; padding: 10px; border-radius: 8px; font-size: 12px; flex: 1; }
    </style>
</head>
<body>

<div id="main">
    <h1 style="text-align:center; font-size: 18px; margin: 10px 0;">üî• GasZ√§hler Pro v8.3.83</h1>

    <div class="card">
        <table class="force-table">
            <tr>
                <td style="width: 45%;"><label>Datum</label><input type="date" id="newDate" oninput="liveUpdate()"></td>
                <td style="width: 55%;"><label>Stand (m¬≥)</label><input type="number" id="newMeter" step="0.001" placeholder="0.000" oninput="liveUpdate()"></td>
            </tr>
        </table>
        
        <details style="margin-top:15px;">
            <summary style="color:var(--ios-blue); font-size:13px; font-weight:600; padding: 5px 0;">‚öôÔ∏è Setup & Tarife</summary>
            <div style="padding-top:10px;">
                <label>Tarife (Limit:Cent:Basis)</label>
                <textarea id="tiers" rows="2" oninput="liveUpdate()">6000:12.80:5.36&#10;99999:11.79:10.41</textarea>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top:10px;">
                    <div><label>Brennwert</label><input type="number" id="bw" value="10.55" oninput="liveUpdate()"></div>
                    <div><label>z-Zahl</label><input type="number" id="zz" value="0.95" oninput="liveUpdate()"></div>
                    <div><label>Abschlag ‚Ç¨</label><input type="number" id="pay" value="199" oninput="liveUpdate()"></div>
                    <div><label>Start m¬≥</label><input type="number" id="start" value="0" oninput="liveUpdate()"></div>
                </div>
                <label style="margin-top:10px;">Datum 1. Zahlung</label>
                <input type="date" id="firstPayDate" oninput="liveUpdate()">
            </div>
        </details>
    </div>

    <div class="card">
        <label style="text-align:center;">Finanz-Saldo (Ist-Stand)</label>
        <span class="result-main" id="outSaldo">0,00 ‚Ç¨</span>
        <div id="badgeSaldo" class="badge-box" style="background: #ccc;">Berechne...</div>
    </div>

    <div class="card">
        <label style="text-align:center;">Jahres-Prognose (+10%)</label>
        <span class="result-main" id="outYear">0,00 ‚Ç¨</span>
        <div id="badgeTrend" class="badge-box" style="background: #ccc;">Status</div>
    </div>

    <button class="main-btn" id="saveBtn" onclick="doSave()" disabled>üíæ Stand speichern</button>

    <div class="card">
        <div class="chart-container"><canvas id="mainChart"></canvas></div>
        <div class="history-container">
            <table class="data-table"><tbody id="historyTable"></tbody></table>
        </div>
    </div>

    <div class="util-row">
        <button class="btn-gray" onclick="doExport()">Backup (Copy)</button>
        <button class="btn-gray" onclick="doImport()">Restore</button>
    </div>
    
    <button style="width:100%; background:none; color:var(--ios-red); border:none; margin-top:20px; text-decoration:underline; font-size:12px;" onclick="doReset()">‚ôªÔ∏è ALLES L√ñSCHEN (RESET)</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('gas_db_v8')) || [];
    let myChart = null;

    function refreshAll() {
        db.sort((a,b) => new Date(a.d) - new Date(b.d));
        localStorage.setItem('gas_db_v8', JSON.stringify(db));
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate'].forEach(id => {
            const el = document.getElementById(id); if(el) localStorage.setItem('gas_pref_' + id, el.value);
        });
        liveUpdate();
    }

    function liveUpdate() {
        const mVal = parseFloat(document.getElementById('newMeter').value);
        const dVal = document.getElementById('newDate').value;
        const cfg = {
            bw: parseFloat(document.getElementById('bw').value) || 10.55,
            zz: parseFloat(document.getElementById('zz').value) || 0.95,
            pay: parseFloat(document.getElementById('pay').value) || 199,
            start: parseFloat(document.getElementById('start').value) || 0,
            tiers: document.getElementById('tiers').value.split('\n').map(l => {
                const p = l.split(':').map(Number); return { limit: p[0]||999999, cent: p[1]/100||0, base: p[2]||0 };
            })
        };

        document.getElementById('saveBtn').disabled = isNaN(mVal) || dVal === "";

        let wDb = [...db]; 
        if (!isNaN(mVal)) { wDb.push({ d: dVal, m: mVal, id: 'pre' }); wDb.sort((a,b) => new Date(a.d) - new Date(b.d)); }

        if (wDb.length > 0) {
            const last = wDb[wDb.length-1], first = wDb[0];
            const days = Math.max(1, (new Date(last.d) - new Date(first.d)) / 86400000);
            const totalAvg = (last.m - first.m) / days;
            const yKwh = (totalAvg * 365) * cfg.bw * cfg.zz;
            const tier = cfg.tiers.find(t => yKwh <= t.limit) || cfg.tiers[cfg.tiers.length-1];

            // PROGNOSE
            const yCost = (yKwh * tier.cent * 1.1) + (tier.base * 12);
            document.getElementById('outYear').innerText = yCost.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            const bT = document.getElementById('badgeTrend');
            if(yCost > (cfg.pay * 12)) {
                bT.style.backgroundColor = "#FF3B30"; bT.innerText = "Erh√∂hen auf " + Math.round(yCost/12) + " ‚Ç¨";
            } else {
                bT.style.backgroundColor = "#34C759"; bT.innerText = "Abschlag passt!";
            }

            // SALDO
            const kwhSoFar = (last.m - cfg.start) * cfg.bw * cfg.zz;
            const costSoFar = (kwhSoFar * tier.cent) + ((tier.base * 12 / 365) * days);
            const sDate = document.getElementById('firstPayDate').value ? new Date(document.getElementById('firstPayDate').value) : new Date(first.d);
            let pMonths = 0; let cD = new Date(sDate); while(cD <= new Date(last.d)) { pMonths++; cD.setMonth(cD.getMonth()+1); }
            const saldo = (pMonths * cfg.pay) - costSoFar;
            document.getElementById('outSaldo').innerText = saldo.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            
            const bS = document.getElementById('badgeSaldo');
            if(saldo >= 0) {
                bS.style.backgroundColor = "#34C759"; bS.innerText = "Guthaben verf√ºgbar";
            } else {
                bS.style.backgroundColor = "#FF3B30"; bS.innerText = "Nachzahlung droht";
            }

            renderTable(wDb, totalAvg); 
            renderChart(wDb);
        }
    }

    function renderTable(data, totalAvg) {
        const tb = document.getElementById('historyTable'); tb.innerHTML = '';
        [...data].reverse().forEach(e => {
            let pfeil = "‚Üí", pCol = "#8E8E93";
            const idx = data.indexOf(e);
            if(idx > 0) {
                const dD = (new Date(data[idx].d)-new Date(data[idx-1].d))/86400000;
                const v = dD > 0 ? (data[idx].m-data[idx-1].m)/dD : 0;
                if(v > totalAvg * 1.05) { pfeil="‚Üó"; pCol="red"; }
                else if(v < totalAvg * 0.95) { pfeil="‚Üò"; pCol="green"; }
            }
            const style = e.id === 'pre' ? 'font-style:italic; color:var(--ios-blue);' : '';
            tb.innerHTML += `<tr style="${style}">
                <td>${new Date(e.d).toLocaleDateString()}</td>
                <td><b>${e.m.toFixed(3)}</b></td>
                <td style="color:${pCol}; font-weight:bold; font-size:18px;">${pfeil}</td>
                <td>${e.id==='pre'?'':'<span style="color:red; font-weight:bold;" onclick="delEntry('+e.id+')">‚úï</span>'}</td>
            </tr>`;
        });
    }

    function renderChart(data) {
        const filtered = data.filter(e => e.id !== 'pre');
        if(filtered.length < 2) return;
        const lb = [], val = [];
        for (let i = 1; i < filtered.length; i++) {
            const d = (new Date(filtered[i].d)-new Date(filtered[i-1].d))/86400000;
            lb.push(new Date(filtered[i].d).toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'})); 
            val.push(d > 0 ? ((filtered[i].m - filtered[i-1].m) / d).toFixed(2) : 0);
        }
        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('mainChart').getContext('2d'), { 
            type: 'bar', data: { labels: lb, datasets: [{ data: val, backgroundColor: '#007AFF', borderRadius: 5 }] }, 
            options: { maintainAspectRatio: false, responsive: true, plugins: { legend: { display: false } } } 
        });
    }

    function doSave() { 
        db.push({ d: document.getElementById('newDate').value, m: parseFloat(document.getElementById('newMeter').value), id: Date.now() }); 
        document.getElementById('newMeter').value = ""; refreshAll(); 
    }
    function delEntry(id) { if(confirm("Eintrag unwiderruflich l√∂schen?")) { db = db.filter(x => x.id !== id); refreshAll(); } }
    function doExport() { navigator.clipboard.writeText(JSON.stringify(db)).then(() => alert("Daten in Zwischenablage!")); }
    function doImport() { const s = prompt("JSON-Daten hier einf√ºgen:"); if(s) { try { db = JSON.parse(s); refreshAll(); } catch(e){alert("Fehler!");} } }
    function doReset() { if (confirm("ACHTUNG: Alle Daten werden gel√∂scht!") && prompt("Bitte 'L√ñSCHEN' eingeben:") === "L√ñSCHEN") { localStorage.clear(); location.reload(); } }

    window.onload = () => {
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate'].forEach(id => { const v = localStorage.getItem('gas_pref_' + id); if(v) document.getElementById(id).value = v; });
        document.getElementById('newDate').valueAsDate = new Date();
        refreshAll();
    };
</script>
</body>
</html>
