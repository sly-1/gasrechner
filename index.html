<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GasZ√§hler Pro v8.3.46</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-red: #FF3B30;
            --ios-bg: #F2F2F7;
            --ios-card: #FFFFFF;
            --ios-text-secondary: #8E8E93;
            --ios-green: #34C759;
            --ios-orange: #FF9500;
            --ios-gray: #E5E5EA;
            --ios-neutral: #D1D1D6;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--ios-bg);
            margin: 0;
            padding: 20px;
            color: #000;
            -webkit-font-smoothing: antialiased;
        }

        /* CARD DESIGN */
        .card {
            background: var(--ios-card);
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin-bottom: 15px;
            border-left: 6px solid var(--ios-neutral);
            transition: border-color 0.5s ease;
        }

        /* INPUTS - KORRIGIERTE GR√ñSSEN */
        .input-row { 
            display: flex; 
            gap: 12px; 
            margin-bottom: 15px; 
            width: 100%; 
        }

        .input-group { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
        }

        input, textarea {
            width: 100%;
            display: block;
            padding: 12px;
            border: 1px solid var(--ios-neutral);
            border-radius: 10px;
            font-size: 16px;
            background: #fff;
            height: 48px;
            font-family: inherit;
            -webkit-appearance: none;
        }

        textarea { height: auto; min-height: 60px; padding: 10px; }

        label { 
            display: block; 
            margin-bottom: 5px; 
            font-size: 11px; 
            color: var(--ios-text-secondary); 
            text-transform: uppercase; 
            font-weight: 700; 
        }

        /* ERGEBNIS ANZEIGE */
        .result-main {
            font-size: 34px;
            font-weight: 800;
            display: block;
            margin: 5px 0;
            letter-spacing: -1px;
        }

        /* AMPEL SYSTEM */
        .badge {
            display: inline-block;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin-top: 8px;
        }

        .bg-good { background: #E7F9ED; color: var(--ios-green); }
        .bg-danger { background: #FFEBEB; color: var(--ios-red); }
        .bg-warn { background: #FFF4E5; color: var(--ios-orange); }

        .trend-up { color: var(--ios-red); font-weight: bold; }
        .trend-down { color: var(--ios-green); font-weight: bold; }

        /* GRAFIK & TABELLE */
        .chart-container-outer {
            width: 100%;
            background: #fafafa;
            border-radius: 10px;
            border: 1px solid var(--ios-gray);
            height: 200px;
            margin-top: 10px;
            padding: 10px;
        }

        .history-scroll {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid var(--ios-gray);
            margin-top: 20px;
        }

        table { width: 100%; border-collapse: collapse; }
        th { 
            background: #fafafa; 
            padding: 12px 8px; 
            font-size: 11px; 
            text-transform: uppercase; 
            color: var(--ios-text-secondary); 
            text-align: left; 
        }
        td { 
            padding: 14px 8px; 
            font-size: 14px; 
            border-bottom: 1px solid #f2f2f7; 
            background: #fff; 
        }

        /* BUTTONS */
        button {
            width: 100%;
            background: var(--ios-blue);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        button:active { opacity: 0.8; }

        #lockScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--ios-bg); z-index: 10000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div id="lockScreen">
    <h2 style="margin-bottom:20px;">Sicherheits-PIN</h2>
    <input type="password" id="pinInput" style="width:180px; text-align:center; margin-bottom:20px;" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <button onclick="unlockApp()" style="max-width:200px;">Entsperren</button>
</div>

<div id="main">
    <h1 style="text-align:center; margin-bottom: 25px;">üî• GasZ√§hler Pro v8.3.46</h1>

    <div class="card">
        <label>Z√§hlerstand erfassen</label>
        <div class="input-row">
            <div class="input-group">
                <input type="date" id="newDate" oninput="liveUpdate()">
            </div>
            <div class="input-group">
                <input type="number" id="newMeter" step="0.001" placeholder="m¬≥ Stand" oninput="liveUpdate()">
            </div>
        </div>
        
        <details>
            <summary style="color:var(--ios-blue); font-size:13px; font-weight:700; cursor:pointer;">Konfiguration anpassen</summary>
            <div style="margin-top:15px; border-top:1px solid #eee; padding-top:15px;">
                <label>Tarif-Staffel (Limit:Cent:Grundpreis)</label>
                <textarea id="tiers" rows="2" oninput="liveUpdate()">6000:12.80:5.36&#10;99999:11.79:10.41</textarea>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top:10px;">
                    <div><label>Brennwert</label><input type="number" id="bw" value="10.550" step="0.001" oninput="liveUpdate()"></div>
                    <div><label>z-Zahl</label><input type="number" id="zz" value="0.9500" step="0.0001" oninput="liveUpdate()"></div>
                    <div><label>Abschlag ‚Ç¨</label><input type="number" id="pay" value="150" oninput="liveUpdate()"></div>
                    <div><label>Z√§hler-Start</label><input type="number" id="start" value="0" step="0.1" oninput="liveUpdate()"></div>
                </div>
                
                <label style="margin-top:10px;">Vertragsbeginn / 1. Zahlung</label>
                <input type="date" id="firstPayDate" oninput="liveUpdate()">
                
                <label style="margin-top:10px;">App-PIN setzen</label>
                <input type="password" id="pinSetting" oninput="savePin()" placeholder="Passwort vergeben">
            </div>
        </details>
    </div>

    <div class="card" id="cardSaldo" style="text-align:center">
        <label>Aktueller Saldo (Ist-Zustand)</label>
        <span class="result-main" id="outSaldo">0,00 ‚Ç¨</span>
        <div id="badgeSaldo" class="badge">Warte auf Daten...</div>
    </div>

    <div class="card" id="cardTrend" style="text-align:center">
        <label>Jahres-Prognose (+10% Puffer)</label>
        <span class="result-main" id="outYear">0,00 ‚Ç¨</span>
        <div id="badgeTrend" class="badge">Eingabe fehlt</div>
    </div>

    <button id="saveBtn" onclick="doSave()">üíæ Stand speichern</button>

    <div class="card">
        <label>Verbrauch m¬≥/Tag</label>
        <div class="chart-container-outer"><canvas id="mainChart"></canvas></div>
        
        <div class="history-scroll">
            <table>
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>m¬≥ Stand</th>
                        <th>Trend</th>
                        <th>Aktion</th>
                    </tr>
                </thead>
                <tbody id="historyTable"></tbody>
            </table>
        </div>
    </div>

    <div style="display:flex; gap:10px; margin-top:10px;">
        <button style="flex:1; background:var(--ios-gray); color:#000;" onclick="doExport()">Backup</button>
        <button style="flex:1; background:var(--ios-gray); color:#000;" onclick="doImport()">Restore</button>
    </div>
    
    <button style="background:none; color:var(--ios-red); font-size:12px; margin-top:30px;" onclick="doReset()">‚ö†Ô∏è KOMPLETTE DATENBANK L√ñSCHEN</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('gas_db_v8')) || [];
    let myChart = null;

    // PIN LOGIK
    function savePin() {
        localStorage.setItem('gas_pin_v8', document.getElementById('pinSetting').value);
    }

    function unlockApp() {
        if (document.getElementById('pinInput').value === localStorage.getItem('gas_pin_v8')) {
            document.getElementById('lockScreen').style.display = "none";
            refreshAll();
        } else { alert("Falscher PIN"); }
    }

    // HAUPT LOGIK
    function refreshAll() {
        db.sort((a,b) => new Date(a.d) - new Date(b.d));
        localStorage.setItem('gas_db_v8', JSON.stringify(db));
        liveUpdate();
    }

    function liveUpdate() {
        // RESET DER ANZEIGE (L√∂st das Problem beim L√∂schen)
        document.getElementById('outSaldo').innerText = "0,00 ‚Ç¨";
        document.getElementById('outYear').innerText = "0,00 ‚Ç¨";
        document.getElementById('badgeTrend').innerText = "Eingabe fehlt";
        document.getElementById('badgeTrend').className = "badge";
        document.getElementById('cardTrend').style.borderColor = "var(--ios-neutral)";
        document.getElementById('cardSaldo').style.borderColor = "var(--ios-neutral)";

        const cfg = {
            bw: parseFloat(document.getElementById('bw').value) || 10.55,
            zz: parseFloat(document.getElementById('zz').value) || 0.95,
            pay: parseFloat(document.getElementById('pay').value) || 150,
            start: parseFloat(document.getElementById('start').value) || 0,
            tiers: document.getElementById('tiers').value.split('\n').map(l => {
                const p = l.split(':').map(Number);
                return { limit: p[0], cent: p[1]/100, base: p[2] };
            })
        };

        // Tempor√§re Daten f√ºr die Live-Vorschau
        let dDb = [...db];
        const previewVal = document.getElementById('newMeter').value;
        if (previewVal !== "") {
            dDb.push({ d: document.getElementById('newDate').value, m: parseFloat(previewVal), id: 'preview' });
            dDb.sort((a,b) => new Date(a.d) - new Date(b.d));
        }

        if (dDb.length > 0) {
            const first = dDb[0];
            const last = dDb[dDb.length - 1];
            const totalDays = Math.max(1, (new Date(last.d) - new Date(first.d)) / 86400000);
            
            // Durchschnitt m¬≥/Tag
            const avgM = dDb.length > 1 ? (last.m - first.m) / totalDays : 0;

            // 1. PROGNOSE & AMPEL
            const yearKwh = (avgM * 365) * cfg.bw * cfg.zz;
            const tier = cfg.tiers.find(t => yearKwh <= t.limit) || cfg.tiers[cfg.tiers.length - 1];
            const yearCost = (yearKwh * tier.cent) + (tier.base * 12);
            document.getElementById('outYear').innerText = yearCost.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            
            const ratio = yearCost / (cfg.pay * 12);
            let bCl = "bg-good", bTx = "Abschlag passt!", bBord = "var(--ios-green)";
            if(ratio > 1.15) { bCl="bg-danger"; bTx="Zu niedrig! Empf: "+((yearCost/12)*1.1).toFixed(0)+"‚Ç¨"; bBord="var(--ios-red)"; }
            else if(ratio > 1.05) { bCl="bg-warn"; bTx="Knappe Deckung"; bBord="var(--ios-orange)"; }
            document.getElementById('badgeTrend').className = "badge " + bCl;
            document.getElementById('badgeTrend').innerText = bTx;
            document.getElementById('cardTrend').style.borderColor = bBord;

            // 2. SALDO & AMPEL
            const kwhSoFar = (last.m - cfg.start) * cfg.bw * cfg.zz;
            const costSoFar = (kwhSoFar * tier.cent) + ((tier.base * 12 / 365) * totalDays);
            const sDate = document.getElementById('firstPayDate').value ? new Date(document.getElementById('firstPayDate').value) : new Date(first.d);
            let pMonths = 0; let checkD = new Date(sDate);
            while(checkD <= new Date(last.d) && pMonths < 12) { pMonths++; checkD.setMonth(checkD.getMonth() + 1); }
            const saldo = (pMonths * cfg.pay) - costSoFar;
            
            document.getElementById('outSaldo').innerText = saldo.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            document.getElementById('outSaldo').style.color = saldo >= 0 ? "var(--ios-green)" : "var(--ios-red)";
            document.getElementById('badgeSaldo').className = "badge " + (saldo >= 0 ? "bg-good" : "bg-danger");
            document.getElementById('badgeSaldo').innerText = saldo >= 0 ? "Im Guthaben" : "Nachzahlung droht";
            document.getElementById('cardSaldo').style.borderColor = saldo >= 0 ? "var(--ios-green)" : "var(--ios-red)";

            renderTable(dDb, avgM);
            renderChart(dDb);
        } else {
            if(myChart) myChart.destroy();
            document.getElementById('historyTable').innerHTML = '<tr><td colspan="4" style="text-align:center">Keine Daten vorhanden.</td></tr>';
        }
    }

    function renderTable(data, avg) {
        const tb = document.getElementById('historyTable');
        tb.innerHTML = '';
        [...data].reverse().forEach(entry => {
            let trSym = "‚Üí", trCl = "";
            const idx = data.indexOf(entry);
            if (idx > 0) {
                const diffM = data[idx].m - data[idx-1].m;
                const diffD = (new Date(data[idx].d) - new Date(data[idx-1].d)) / 86400000;
                const curV = diffD > 0 ? diffM / diffD : 0;
                if(curV > avg * 1.15) { trSym="‚ÜóÔ∏é"; trCl="trend-up"; }
                else if(curV < avg * 0.85) { trSym="‚ÜòÔ∏é"; trCl="trend-down"; }
            }
            const isP = entry.id === 'preview';
            tb.innerHTML += `<tr style="${isP?'opacity:0.5;font-style:italic':''}">
                <td>${new Date(entry.d).toLocaleDateString()}</td>
                <td>${entry.m.toFixed(3)}</td>
                <td class="${trCl}">${trSym}</td>
                <td>${isP?'‚è≥':`<button style="background:none;color:red;width:auto;margin:0;padding:0;font-size:18px" onclick="delEntry(${entry.id})">‚úï</button>`}</td>
            </tr>`;
        });
    }

    function renderChart(data) {
        const ctx = document.getElementById('mainChart').getContext('2d');
        const labels = [], values = [];
        for (let i = 1; i < data.length; i++) {
            const days = (new Date(data[i].d) - new Date(data[i-1].d)) / 86400000;
            labels.push(new Date(data[i].d).toLocaleDateString());
            values.push(days > 0 ? ((data[i].m - data[i-1].m) / days).toFixed(2) : 0);
        }
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'bar',
            data: { labels: labels, datasets: [{ data: values, backgroundColor: '#007AFF', borderRadius: 6 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
        });
    }

    function doSave() {
        const m = parseFloat(document.getElementById('newMeter').value);
        if (isNaN(m)) return;
        db.push({ d: document.getElementById('newDate').value, m: m, id: Date.now() });
        document.getElementById('newMeter').value = "";
        refreshAll();
    }

    function delEntry(id) {
        if (confirm("L√∂schen?")) { db = db.filter(x => x.id !== id); refreshAll(); }
    }

    function doExport() {
        navigator.clipboard.writeText(JSON.stringify(db)).then(() => alert("Kopiert!"));
    }

    function doImport() {
        const s = prompt("JSON:");
        if (s) { try { db = JSON.parse(s); refreshAll(); } catch(e) { alert("Fehler!"); } }
    }

    function doReset() {
        if (confirm("ALLES L√ñSCHEN?") && prompt("L√ñSCHEN") === "L√ñSCHEN") { localStorage.clear(); location.reload(); }
    }

    window.onload = () => {
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate'].forEach(k => {
            const v = localStorage.getItem('gas_pref_' + k);
            if (v && document.getElementById(k)) document.getElementById(k).value = v;
        });
        document.getElementById('newDate').valueAsDate = new Date();
        if (localStorage.getItem('gas_pin_v8')) document.getElementById('lockScreen').style.display = "flex";
        else refreshAll();
    };
</script>
</body>
</html>
