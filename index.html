<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GasZ√§hler Pro v8.3.78</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --ios-blue: #007AFF; --ios-red: #FF3B30; --ios-bg: #F2F2F7; --ios-card: #FFFFFF;
            --ios-text-secondary: #8E8E93; --ios-green: #34C759;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); margin: 0; padding: 10px; }
        
        .card { background: var(--ios-card); padding: 12px; border-radius: 14px; margin-bottom: 12px; border-left: 6px solid #D1D1D6; }

        /* TABELLEN-LAYOUT F√úR DEFINITIVE STABILIT√ÑT */
        .layout-table { width: 100%; border-spacing: 0; border-collapse: collapse; }
        .layout-table td { padding: 0; vertical-align: bottom; }
        
        input, textarea { 
            width: 100%; height: 44px; padding: 8px; 
            border: 1px solid #D1D1D6; border-radius: 10px; font-size: 16px; background: #fff;
        }

        label { display: block; margin-bottom: 3px; font-size: 10px; color: var(--ios-text-secondary); text-transform: uppercase; font-weight: 700; }

        .result-main { font-size: 32px; font-weight: 800; display: block; text-align: center; margin: 5px 0; }
        .badge { display: block; width: fit-content; margin: 8px auto; padding: 6px 14px; border-radius: 20px; font-size: 11px; font-weight: 700; text-align: center; }

        button { width: 100%; background: var(--ios-blue); color: white; border: none; padding: 16px; border-radius: 12px; font-size: 17px; font-weight: 600; margin-top: 10px; }
        
        #lockScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--ios-bg); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="lockScreen">
    <h2>PIN erforderlich</h2>
    <input type="password" id="pinInput" style="width:160px; text-align:center;" inputmode="numeric">
    <button onclick="unlockApp()" style="width:160px;">Entsperren</button>
</div>

<div id="main">
    <h1 style="text-align:center; font-size: 16px; margin: 5px 0;">üî• GasZ√§hler Pro v8.3.78</h1>

    <div class="card">
        <table class="layout-table">
            <tr>
                <td style="width: 130px; padding-right: 10px;">
                    <label>Datum</label>
                    <input type="date" id="newDate" oninput="liveUpdate()">
                </td>
                <td>
                    <label>Stand (m¬≥)</label>
                    <input type="number" id="newMeter" step="0.001" placeholder="0.000" oninput="liveUpdate()">
                </td>
            </tr>
        </table>
        
        <details style="margin-top:15px;">
            <summary style="color:var(--ios-blue); font-size:12px; font-weight:700; cursor:pointer;">‚öôÔ∏è Einstellungen & PIN</summary>
            <div style="margin-top:10px; border-top:1px solid #eee; padding-top:10px;">
                <label>Tarife (Limit:Cent:Grundpreis)</label>
                <textarea id="tiers" rows="2" style="height:55px;" oninput="liveUpdate()">6000:12.80:5.36&#10;99999:11.79:10.41</textarea>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top:8px;">
                    <div><label>Brennwert</label><input type="number" id="bw" value="10.550" oninput="liveUpdate()"></div>
                    <div><label>z-Zahl</label><input type="number" id="zz" value="0.9500" oninput="liveUpdate()"></div>
                    <div><label>Abschlag ‚Ç¨</label><input type="number" id="pay" value="150" oninput="liveUpdate()"></div>
                    <div><label>Start m¬≥</label><input type="number" id="start" value="0" oninput="liveUpdate()"></div>
                </div>
                <label style="margin-top:10px;">Datum 1. Zahlung</label>
                <input type="date" id="firstPayDate" oninput="liveUpdate()">
                <label style="margin-top:10px;">PIN Code</label>
                <input type="password" id="pinSetting" oninput="savePin()" placeholder="PIN setzen">
            </div>
        </details>
    </div>

    <div class="card" id="cardSaldo">
        <label style="text-align: center;">Finanz-Saldo (Ist-Stand)</label>
        <span class="result-main" id="outSaldo">0,00 ‚Ç¨</span>
        <div id="badgeSaldo" class="badge">Lade...</div>
    </div>

    <div class="card" id="cardTrend">
        <label style="text-align: center;">Jahres-Prognose (+10%)</label>
        <span class="result-main" id="outYear">0,00 ‚Ç¨</span>
        <div id="badgeTrend" class="badge">Lade...</div>
    </div>

    <button id="saveBtn" onclick="doSave()" disabled>üíæ Stand speichern</button>

    <div class="card">
        <canvas id="mainChart" style="height:150px; width:100%;"></canvas>
        <div style="max-height: 150px; overflow-y: auto; margin-top:10px;">
            <table style="width:100%; border-collapse: collapse; font-size: 13px;">
                <tbody id="historyTable"></tbody>
            </table>
        </div>
    </div>

    <div style="display:flex; gap:8px; margin-top:10px;">
        <button style="background:#8E8E93; font-size:12px; padding:10px;" onclick="doExport()">Backup</button>
        <button style="background:#8E8E93; font-size:12px; padding:10px;" onclick="doImport()">Restore</button>
    </div>
    <button style="background:none; color:var(--ios-red); font-size:11px; margin-top:15px; border:none; text-decoration: underline;" onclick="doReset()">‚ôªÔ∏è Alles l√∂schen</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('gas_db_v8')) || [];
    let myChart = null;

    function savePin() { localStorage.setItem('gas_pin_v8', document.getElementById('pinSetting').value); }
    function unlockApp() {
        if (document.getElementById('pinInput').value === localStorage.getItem('gas_pin_v8')) {
            document.getElementById('lockScreen').style.display = "none"; refreshAll();
        } else alert("Falscher PIN");
    }

    function refreshAll() {
        db.sort((a,b) => new Date(a.d) - new Date(b.d));
        localStorage.setItem('gas_db_v8', JSON.stringify(db));
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate'].forEach(id => {
            const el = document.getElementById(id); if(el) localStorage.setItem('gas_pref_' + id, el.value);
        });
        liveUpdate();
    }

    function liveUpdate() {
        const mVal = parseFloat(document.getElementById('newMeter').value);
        const dVal = document.getElementById('newDate').value;
        const cfg = {
            bw: parseFloat(document.getElementById('bw').value) || 10.55,
            zz: parseFloat(document.getElementById('zz').value) || 0.95,
            pay: parseFloat(document.getElementById('pay').value) || 150,
            start: parseFloat(document.getElementById('start').value) || 0,
            tiers: document.getElementById('tiers').value.split('\n').map(l => {
                const p = l.split(':').map(Number); return { limit: p[0]||99999, cent: p[1]/100||0, base: p[2]||0 };
            })
        };

        document.getElementById('saveBtn').disabled = isNaN(mVal) || dVal === "";

        let wDb = [...db]; 
        if (!isNaN(mVal)) { wDb.push({ d: dVal, m: mVal, id: 'pre' }); wDb.sort((a,b) => new Date(a.d) - new Date(b.d)); }

        if (wDb.length > 0) {
            const last = wDb[wDb.length-1], first = wDb[0];
            const days = Math.max(1, (new Date(last.d) - new Date(first.d)) / 86400000);
            const avg = (last.m - first.m) / days;
            const yKwh = (avg * 365) * cfg.bw * cfg.zz;
            const tier = cfg.tiers.find(t => yKwh <= t.limit) || cfg.tiers[cfg.tiers.length-1];

            // PROGNOSE
            const yCost = (yKwh * tier.cent * 1.1) + (tier.base * 12);
            document.getElementById('outYear').innerText = yCost.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            const bT = document.getElementById('badgeTrend');
            if(yCost > (cfg.pay * 12)) {
                bT.style.setProperty('background-color', '#FFEBEB', 'important'); bT.style.setProperty('color', '#FF3B30', 'important');
                bT.innerText = "Erh√∂hen auf " + Math.round(yCost/12) + "‚Ç¨";
            } else {
                bT.style.setProperty('background-color', '#E7F9ED', 'important'); bT.style.setProperty('color', '#34C759', 'important');
                bT.innerText = "Abschlag passt!";
            }

            // SALDO
            const kwhSoFar = (last.m - cfg.start) * cfg.bw * cfg.zz;
            const costSoFar = (kwhSoFar * tier.cent) + ((tier.base * 12 / 365) * days);
            const sDate = document.getElementById('firstPayDate').value ? new Date(document.getElementById('firstPayDate').value) : new Date(first.d);
            let pMonths = 0; let cD = new Date(sDate); while(cD <= new Date(last.d)) { pMonths++; cD.setMonth(cD.getMonth()+1); }
            const saldo = (pMonths * cfg.pay) - costSoFar;
            document.getElementById('outSaldo').innerText = saldo.toLocaleString('de-DE', {style:'currency', currency:'EUR'});
            
            const bS = document.getElementById('badgeSaldo');
            const cS = document.getElementById('cardSaldo');
            if(saldo >= 0) {
                bS.style.setProperty('background-color', '#E7F9ED', 'important'); bS.style.setProperty('color', '#34C759', 'important'); bS.innerText = "Guthaben";
                cS.style.borderLeftColor = "#34C759";
            } else {
                bS.style.setProperty('background-color', '#FFEBEB', 'important'); bS.style.setProperty('color', '#FF3B30', 'important'); bS.innerText = "Nachzahlung";
                cS.style.borderLeftColor = "#FF3B30";
            }

            renderTable(wDb, avg); renderChart(wDb);
        }
    }

    function renderTable(data, avg) {
        const tb = document.getElementById('historyTable'); tb.innerHTML = '';
        [...data].reverse().forEach(e => {
            const style = e.id === 'pre' ? 'font-style:italic; color:#007AFF;' : '';
            tb.innerHTML += `<tr style="${style}"><td style="padding:6px; border-bottom:1px solid #eee;">${new Date(e.d).toLocaleDateString()}</td><td style="padding:6px; border-bottom:1px solid #eee; text-align:right;">${e.m.toFixed(3)} m¬≥</td></tr>`;
        });
    }

    function renderChart(data) {
        const lb = [], val = []; const cD = data.filter(e => e.id !== 'pre');
        for (let i = 1; i < cD.length; i++) {
            const d = (new Date(cD[i].d)-new Date(cD[i-1].d))/86400000;
            lb.push(new Date(cD[i].d).toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'})); 
            val.push(d > 0 ? ((cD[i].m - cD[i-1].m) / d).toFixed(2) : 0);
        }
        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('mainChart').getContext('2d'), { 
            type: 'bar', data: { labels: lb, datasets: [{ data: val, backgroundColor: '#007AFF' }] }, 
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } } } 
        });
    }

    function doSave() { 
        db.push({ d: document.getElementById('newDate').value, m: parseFloat(document.getElementById('newMeter').value), id: Date.now() }); 
        const btn = document.getElementById('saveBtn');
        btn.innerText = "‚úÖ GESPEICHERT"; btn.style.backgroundColor = "#34C759";
        setTimeout(() => {
            btn.innerText = "üíæ Stand speichern"; btn.style.backgroundColor = "#007AFF";
            document.getElementById('newMeter').value = ""; refreshAll(); 
        }, 800);
    }

    function doExport() { const pkg = { db, prefs: { bw: document.getElementById('bw').value, zz: document.getElementById('zz').value, pay: document.getElementById('pay').value, start: document.getElementById('start').value, tiers: document.getElementById('tiers').value, firstPayDate: document.getElementById('firstPayDate').value, pin: localStorage.getItem('gas_pin_v8') } }; navigator.clipboard.writeText(JSON.stringify(pkg)).then(() => alert("Backup kopiert!")); }
    function doImport() { const s = prompt("JSON einf√ºgen:"); if(!s) return; try { const data = JSON.parse(s); db = data.db; refreshAll(); alert("Import erfolgreich!"); } catch(e) { alert("Fehler!"); } }
    function doReset() { if (confirm("Wirklich alles l√∂schen?") && prompt("Bitte 'L√ñSCHEN' eingeben:") === "L√ñSCHEN") { localStorage.clear(); location.reload(); } }

    window.onload = () => {
        ['bw', 'zz', 'pay', 'start', 'tiers', 'firstPayDate'].forEach(id => { const v = localStorage.getItem('gas_pref_' + id); if(v) document.getElementById(id).value = v; });
        document.getElementById('newDate').valueAsDate = new Date();
        if (localStorage.getItem('gas_pin_v8')) document.getElementById('lockScreen').style.display = "flex"; else refreshAll();
    };
</script>
</body>
</html>
